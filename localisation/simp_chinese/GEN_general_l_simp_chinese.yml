 GEN_Ibarak_iKasen: "茨木华扇"
 GEN_Ibarak_iKasen_for_desc: "§Y隐于尘世的连署\n家长制§!\n--------------\n“业镜高悬，七十二年，一槌击碎，大道坦然”\n\n幻想乡的贤者仙人茨木华扇正远离着世间纷扰于妖怪山修行，一直以来她刻意压制着对八云紫的不满与参与政治决策的欲望——尽管被选为连署，她也只是按流程办事。\n\n可她心中却萦绕着对博丽巫女……不，是博丽灵梦动听的声音，与意图成为人类的渴望。作为连署尽管拥有着制约八云紫的权力，可她顾虑于数次流血带来的恐惧，或者说自己吓自己罢了。她知道这是自己精心编造的谎言，可是同灵梦度过的光景在脑海中闪过。她想要舍弃这一欲望以成天人，但这条道真如她所愿吗？\n\n在梦中，四代博丽巫女死在宵暗的妖怪中。在细节处，排列着熟悉的面孔，听说还有一个叫雾雨的家伙，对于妖怪来说调控势力弱小的人里政治力量也见怪不怪。有传闻称四代巫女与宵暗的妖怪在密谋着什么，或许只是朋友间的惊喜，却在猜忌下成为亡魂，或许博丽的巫女就得如此小心度日吧。\n\n梦醒后，同为仙人的神灵庙通过权力欲望找上了她，静待着她的答复。世间化为泥潭将华扇拉入肮脏之沟，欲望化作污秽引诱镜子中的华扇的自我。“八云紫一定会为了权力杀死灵梦吧”华扇如是想。在日复一日的自我拷问中，这些情感化作怜悯的泪水，终至握紧的愤怒。何况自己不常说站在人类一方吗？就用这个作为理想，作为借口去反抗吧。\n\n仅凭神灵庙的力量无法扳倒幻想乡，那么正在“复兴”的妖怪山正是绝佳选择。她们肯定会同意这来之不易的盟友，尽管对于华扇而言与另一批肮脏的生灵合作实在是……总之，一切尚未定数，眼下就为了灵梦而努力吧。\n\n这一大道已映入心中……"

 POLITICS_LBARAK_IKASEN_DESC: "“奥山之处荊棘生，披斩踏踩径始出。”\n\n鹿悠闲地穿行于草地间，享受着大自然给矛的赐福。在穹天下欣赏着四周的景色，寻觅着现下渴望的食物。\n\n直到箭头穿过它的躯体，挣扎着就这么死去了。少年郎庆祝着胜利，赞叹这位来客的技艺高超。而后他们闲聊着最近南边的风声，听闻源家与平家在富山川对阵，场面难得一见。\n\n饭纲丸龙可不在乎这些，只顾等待下一个猎物。回过神来，她已是妖怪山的大天狗，天魔的侍所别当。眼前的猎物已化为操作的境界之妖，背后则是无数天狗的嘶吼。\n\n当下，天狗日益萎靡的风气让卧薪尝胆愈发困难，好在她组织起战备部队打造有生力量。尽管略显手段便使妖怪山众纳入天狗法团体系下统筹资源，可借助守矢的力量又让她不甘心。\n\n不过，守矢是如今唯一可信赖的盟友不是吗？对八云紫冷遇乃至要求停止在人里实践新技术的她们，正需要天狗的支持以实现突破口。还有许多人，她们希望着取代八云执掌幻想乡。一场政变、或者说革命就在眼前，它将化作利剑击碎过去......\n\n亦或者是化作天火烧碎一切。"

 GEN_Iizunamaru_Megumu: "饭纲丸龙"
 GEN_Iizunamaru_Megumu_eco_desc: "§Y处心积虑的政所执事\n法团主义§!\n--------------\n“奥山之处荊棘生，披斩踏踩径始出。”\n\n鹿悠闲地穿行于草地间，享受着大自然给矛的赐福。在穹天下欣赏着四周的景色，寻觅着现下渴望的食物。\n\n直到箭头穿过它的躯体，挣扎着就这么死去了。少年郎庆祝着胜利，赞叹这位来客的技艺高超。而后他们闲聊着最近南边的风声，听闻源家与平家在富山川对阵，场面难得一见。\n\n饭纲丸龙可不在乎这些，只顾等待下一个猎物。回过神来，她已是妖怪山的大天狗，天魔的侍所别当。眼前的猎物已化为操作的境界之妖，背后则是无数天狗的嘶吼。\n\n当下，天狗日益萎靡的风气让卧薪尝胆愈发困难，好在她组织起战备部队打造有生力量。尽管略显手段便使妖怪山众纳入天狗法团体系下统筹资源，可借助守矢的力量又让她不甘心。\n\n不过，守矢是如今唯一可信赖的盟友不是吗？对八云紫冷遇乃至要求停止在人里实践新技术的她们，正需要天狗的支持以实现突破口。还有许多人，她们希望着取代八云执掌幻想乡。一场政变、或者说革命就在眼前，它将化作利剑击碎过去......\n\n亦或者是化作天火烧碎一切。"

