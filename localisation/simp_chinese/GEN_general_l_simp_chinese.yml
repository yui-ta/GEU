 GEN_The_Land_of_Hermits: "隐世之国"
 GEN_The_Land_of_Hermits_desc: "具有吸收外界势力变弱的妖怪功能的§I幻与实的界线§!及其后生增添使被外面世界否定的存在与力量流入、阻止有意识的存在主动出入幻想乡功能的§x博丽大结界§!一同构成了我们的锁国状态：同外交无论技术还是文化交流以一种淘金式地接收外界淘汰品进行，仅有少数情况如守矢的移民或月都、地狱技术泄露才能带来珍贵的技术突破。\n\n同时，幻想乡的统治者们试图用乌托邦式的高生活水平维持统治，人里的人类成为私有权外的中立区并得到极好的物质保障，而底层妖怪也在教育水平低下的情况下勉强实现温饱。这一切的前提源自幻想乡小国寡民与封邦自治的财政基础，且仍存在着封建等级秩序下贵族阶层带来严重的财富分配不平衡与权力独占，并作为居民合理的常识融入世界观中。"
 GEN_The_War_of_Religion: "宗教战争"
 GEN_The_War_of_Religion_desc: "虽名为“宗教战争”，其实际上只是对宗教家内从传教、经济到个人恩怨的冲突集合称谓。以守矢神社、命莲寺、神灵庙为主并包括偶而参与的博丽神社为人里的居民信仰各使绊子，并保持着对冲突不成为规则的默契平衡。值得一提博丽神道作为官方信仰对于这场冲突基本持保守的尽量不参与态度，只有博丽巫女出于个人芳心才会前来满足自己。\n\n当然，不同信众虽对彼此的行为准则有一定了解，让他们聚集在同一支部队多少有些强人所难。三教温和对立让此种尝试只会带来糟糕的部队协调，并因为信众日益广布让军队不得不尊重宗教信仰来决定作战计划与节假日等。"
 GEN_Moriya_Modernization: "守矢维新"
 GEN_Moriya_Modernization_desc: "热衷技术革新的守矢神社与妖怪山工业革命后的天狗、河童可谓一拍即合——尽管后者并不一定满足守矢用武力建立的宗教霸权与一纸盟约。\n\n这场合作被称为守矢维新，其第一点便是以水电站与核聚变反应堆为首的能源自主，善通工程的河童与掌握核控制权的地灵殿为该项目出力；第二点是制造业升级，运用天狗的团结妖怪山实现了从铺助飞机器到冰箱、电视的自由，通过批量生产提升妖怪山生活水平，乃至向整个幻想乡乃至异界的市场进军；第三点是农业革命，同秋姐妹的合作让妖怪山得以生产常人难以理解的种子、肥料与农业机械，并拥有着相当频繁的生长周期；第四点便是军事现代化，山童作为受益者通过特长金融服务换取成为幻想乡最先进的特种部队，自动步枪与无人机将为她们服务。"
 GEN_Konata_Rules: "此方之则"
 GEN_Konata_Rules_desc: "有国家的地方必有法律，以朝廷的《建元律》和御灵府的《弹幕决斗协议》为首的条文法构成了幻想乡的法律基础。\n\n这些明文法首要便是强调博丽巫女作为幻想乡君主与规则化身的神圣性，接着是封建秩序的合法性与御灵府自身作为妖怪代表机构的独立性，然后是私有财产的保护与人类管理方式的区分，以及弹幕决斗的方式与传统观念的保护。"
 GEN_SC_Rules: "弹幕决斗"
 GEN_SC_Rules_desc: "深居高山的妖怪们在御灵府的要求下需要通过以个人决斗或数人团队作战为显著特征，处于近空场地的“弹幕决斗”来保护妖怪的力量、斗志与精神。\n\n妖怪天生的近空优势与长期山地居住环境令我们在人类难以忍受的地形如鱼得水，磨练了单兵素质、射击精度与对空攻击，在小规摸作战上无疑拥有极大优势。"

 GEN_The_fog_shrouded: "迷雾笼罩"
 GEN_The_fog_shrouded_desc: "博丽大结界在边境之地以一种离奇的方式消失于世间，这结束了昔日人类大规模神隐的时代。随后，一场超自然迷雾横贯了整个长野地区与日本其它地区的分界线。\n\n该层迷雾中存在着诸多特殊的生态系统，例如外表如同埃迪卡拉动物群却凶猛无比的肉株、宛如菌毯般只有皮肤与软组织的人类、如蚊香般旋转的昆虫等。理论上这层迷雾是可以穿越了，但巨大的伤亡率将让任何一个试图闯入这个地方的人望而却步，也许只有妖怪才能驾驭这片奇异之地吧。"

