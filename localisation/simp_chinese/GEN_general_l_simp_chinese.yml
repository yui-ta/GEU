 GEN_Komeiji_Satori_PM: "§F--------------§!\n内阁总理大臣"
 GEN_Komeiji_Satori_cl_desc: "§x自地狱来，向地狱去。§!\n\n兢兢业业的古明地觉为博丽巫女与国家奉献一生，换来的只是国民的质疑与批判。自雾之湖合战以来她靠自己的努力改善形象并通过能力为幻想乡的繁荣稳定服务。于内她善待“宠物”、下属、部队，在物质上优待她们，在精神上激励她们；对外她积极打击外部威胁，稳定神奈子遇刺后的政治混乱，捉拿饭纲丸叛匪等，一代明主就要为诽谤而被拉下深渊？她用自己的能力保卫了这一切。\n\n古明地内阁进入了新的阶段，她拥有了近乎神奈子的威压与权力。扩大戒严令的背后是她的权力意志与自我，军政商一体的举国一致体系已然到来。她像慈母般为下属与盟友分配利益，惠之每一个人——无论你是二等兵还是基层文员。在博丽灵梦的圣断下古明地觉将裁定幻想乡未来的方向，审判不忠不义之途，作为一个真正的自由意志反动主义者。\n\n在万千悲歌上"

