 GEN_Matara_Okina: "摩多罗隐岐奈"
 GEN_Matara_Okina_sec_desc: "§Y待所别当（已失联）\n幻想乡体制§!\n--------------\n地母神、能乐之神、星宿之神、养蚕之神、障碍之神、被差别民之神……我知道你很想吐槽这人哪来那么多神格，但这不恰好证明了你是个记忆大神——当然这并不好笑。作为被遗落于深渊之人所望见的天空，摩多罗隐歧奈只要存在便是希望。隐于尘世之中曾是多年来的状态，其在信州这片偏僻之地突然对一个建立乌托邦的计划感起了兴趣，从而参与创造了“幻想乡”。隐歧奈那不可言说的能力维护着幻想乡的存在与安定，不过谁又能确保她不会因一时兴起而又推倒重来呢？哈，也许仅仅只是无聊罢了。\n\n无论是月都、地狱还是魔界等的侵扰皆在隐歧奈的实力与智谋之下失败，乃至旧地狱刚欲同盟的饕餮尤魔都成为了其忠诚的部下。不过与八云紫不同的是，隐歧奈更倾向于保护其曾爱过的人类并给予边缘者最后的关怀，不过请您忽视由座敖童子构成的监视网。值得一提的是，秘神并不会直接现身于尘世之中，疯狂的背景舞者将在接收命令后展示各项政策。\n\n幻想乡的错位是个大问题，不同的物理规则与过大的面积令重置幻想乡不再成为可能。沉浸于陷入的困境之中并不能解决任何问题，我想世俗政治意义上的权力正是当下的最优解。现在秘神不再隐匿，而八云紫将不得不面对一个其无法避开的发令机。"

