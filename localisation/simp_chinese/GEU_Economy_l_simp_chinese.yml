 Econ_Subtype_Gensokyo_Style_Feudal_desc: "幻想乡式封建经济是建立在人类私有与农业实物税上极其落后的经济体制，其通过征收粮食以干预私有人类生存并积聚社会财富以供养国有庄园中的锚定人。幻想乡的基本经济单位是层次分明的封建庄园，其中生活的人类待遇与管理方式类似西藏的农奴庄园的差乌拉制度，同时还具备着类似差巴、堆穷的身份等级制度，并额外存在诸如年寄与名主等中间阶层管理妖怪庄园内部的人类庄园。这一方式尽管生产低效，却满足妖怪对人类的精神需求与政府对粮食的控制。"

