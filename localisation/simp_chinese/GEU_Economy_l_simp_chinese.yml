 Econ_Subtype_Gensokyo_Style_Feudal: "幻想乡式封建经济"
 Econ_Subtype_Gensokyo_Style_Feudal_desc: "始于日本，但绝非日本。幻想乡封建经济源自其成型前的庄园时代，在如今形成遍布各地的封建庄园及管理体系。其以农业庄园为主，但相似制度并非仅限于庄园。\n\n在农业上，庄园的土地所有权归为“本家”所有，并往往由“预所”实际管理与开发。预所常由本家的家人郎党或地方豪强寄进构成，其中庄官与地头仅限妖怪担任，以防止人类产生政治威胁。值得注意在有些情况下预所不会由本家直接任命，而是以某种雇佣形式劳动承包，这种情况会设专人负责协商。庄园内分成领主的庄田、农民直接租种的口分田、人类地主类代理开发的名田与给寺社等帮助统制人类而不收税的给田。庄民外出需请文，贸易也受庄官控制，不过可以通过请文暂时或永久改变税率。\n\n手工业者与商人则有政府机构直接管理、寺社属民、领主属民、自由民四种形式，如河童就寄进于天魔而成为领主属民。自由民往往需要承担繁杂关税与各种杂税，而政府通常无法干预寄进人，故而寻找一个主家渐渐成为潮流。\n\n货币则由特殊材料制作，与御灵府直领庄园的锚定人挂钩。"

