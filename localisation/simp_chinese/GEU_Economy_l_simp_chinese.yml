 Econ_Subtype_Gensokyo_Style_Feudal_desc: "幻想乡式自给自足经济是建立于封建土地、农业实物税与人类被生灵占有的经济体制，其通过征收粮食与宣扬主家获得信仰及恐惧等贡赋以干预领地生产活动并维持政府运转，不过其并未走向大陆封建时代严格的重农摸式，在历史上一定场合存在重商倾向。幻想乡的基本经济单位是层次分明的封建庄园与活动的商业町，前者依赖年寄与名主等中间阶层管理妖怪庄园内部的日式人类自治村庄，后者则依赖政治强权，对于现下尚未取得进步幻想乡而言是个“还行”的经济摸式。"

