 gen_focus.23.t: "平乱"
 gen_focus.23.d: "八云紫对华扇、饭纲丸与神奈子三人的追讨令第一时间流入神奈子等人手中，众人却沉着商讨接下来的应对让策，如此冷静让南军总大将茨木华扇也颇为惊叹。\n\n「这一追讨令原文决不能外流」饭纲丸如此说着「天狗对信息的处理能力成功截取了大部分印件，只需要让她们认为这是整个族群的宣战书便好」神奈子接着答到「我们原本准备了多名御家人联名上书，看来如今效力不大……至少是众意的证明吧。留给我们的时间不多了」\n\n画面来到天狗之城城垣之下，倾盆大雨伴随阵阵语言的宣泄怒斥不公。「整个天狗，整个南军成为朝敌与幕敌了啊，由天魔大人、诸位豪杰打造的御灵府、打造的家园家园要被八云紫夺去了呀！」「博丽巫女给予的恩惠被奸臣扭曲，要消灭世上每一个不服八云专制的生灵呀！」而后，略显狼狈的上白泽慧音走向台前「这是密敕，上面说着「讨伐八云逆臣」所谓追讨令只是伪令了」出于忠义与不屑背叛的丰聪耳神子于后补充到「大义在我们，所谓谋反那是八云紫在谋反，作为臣子我们应行伊霍之事。如今八云紫之心已明了，那么我等应当——」\n\n「除国贼，清君侧！」\n\n众人的热情在雨水中点燃，摩拳擦掌好想大干一场。华扇在有意安排下通过「哪怕只有我一人，也有去救博丽巫女！」扬长而去，射命丸文作为第一人追随者紧追其后。二人、五人、千人万人，妖怪山、神灵庙、地狱众的大家倾巢出动。早己规划好的部队向前进发，在有序调整后向北出发。\n\n开始了啊，最初的一战"
