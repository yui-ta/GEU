 gen_focus.33.t: "你是？"
 gen_focus.33.d: "“今天叫大家过来，是有关键的事情的……鉴于幻想乡成立之后的现状，我将辞去博丽巫女一职……”\n\n“好就是这样！加油灵梦，下一场准备开拍！”\n\n“紫，你说我们拍这个到底有什么用？”\n\n“反正这一切都是假的，随便拍着玩玩喽。再说了属于神明之上的神明还在天天地看着我们呢。”说完八云紫走上舞台，帮忙灵梦调整位置。\n\n“好的，二阶段，3，2，1，准备，开始！”觉面对着台上这么说。\n\n“伟大的神明啊，如果你听到了我的呼唤，就请您把键盘左上角的神奇按钮触碰一下吧！”\n\n灵梦练习着对她来说无厘头的台词。“神明啊，你看到了吗？我们在这个世界是被束缚着在国策树上的！”\n\n随着时间的流逝，胶卷意外过曝了。\n\n灵梦于是委托雷鼓前去仓库取一下胶卷。而在雷鼓拉上控制录制室的大门的拉杆之后，紧接着一个人影出现在面前——\n\n“不对，你不应该看到我们的，如果你看到了，切切实实的看到了我们所在的这个被称作事件框的地方，这说明你违背了这个世界的基础规则，不符合这个世界的运行规律，总而言之，你一定是作弊了才来到了这里，那么接下来我将和灵梦一起送你回去。”\n\n很快一群人涌到了大门口，围着一个看起来阴暗的宅男，甚至还在吃着南京特殊工艺制作的特色拌饭。如果没猜错的话这个外来者还戴着眼镜。如果不带的话，那么一定是还没有做完他应该的工作天天坐在个人计算机面前。这个人到底是怎么来到幻想乡这群美少女的世界的？"
 gen_focus.33.a: "他一定是……吼姆拉。"

 gen_focus.34.t: "夜雀食堂大案"
 gen_focus.34.d: "人里的抓捕行动！知名流动餐厅老板被捕，真相震惊老主顾！\n\n我都不敢相信我昨天在这里吃了什么！——佚名顾客\n\n在近日的松代，由御灵府组织的一次抓捕行动在深夜悄然展开，而抓捕对象正是著名连锁餐饮，夜雀食堂的老板——米斯蒂娅·萝蕾拉！\n\n据负责人玲仙叙述，米斯蒂娅被捕的原因是其招牌菜——烤八目鳗及其他菜品中，有严重的致癌物和毒素超标，这些毒素的具体作用轻则使食用者目盲（而讽刺的是，招牌菜烤八目鳗众所周知的宣传之一便是能够治疗夜盲症），重则导致各类突发的食物中毒或者癌症，目前这些毒素的来源尚未知晓，然而很明确的是夜雀食堂的食材和调味料等均被各类毒物所感染，而目前专家推测，可能来自于外界各类的高污染性海产品和劣质工业香精。\n\n据本报记者了解，人里和迷途竹林的卫生标准检查改革之前，米斯蒂娅的连锁餐饮的卫生条件，食品安全标准一直没能得到彻底的检查，这也是其餐饮能够逍遥法外如此长时间的原因，随着由永远亭带动的全幻想乡卫生标准的提升，这一黑餐饮的真面目才昭然若示。\n\n不幸其恶劣影响已经造成，无论是夜雀食堂屡次对幻想乡其他地区的餐饮业实行恶性竞争，导致本地餐饮纷纷破产；还是证据确凿的，多起恶劣的群体食物中毒案例；以及据知情人士透露，夜雀食堂的某些新菜品种似乎采用了某种具有生物感染的食材，据称可能会造成更大范围的生化品泄露危机。\n\n当前食品安全专家，生化安全专家，以及御灵府正在尽力彻查此案并平息余波，更多事件进展请关注本报！"
 gen_focus.34.a: "——射命丸文"

 gen_focus.35.t: "荷取的新产品"
 gen_focus.35.d: "河城荷取以及其领导的河童们在工业生产恢复后研发了一种新产品，据荷取透露，这是通讯界的一场“革命”，而所有的秘密，就全都凝聚在这个名为“无线电话”的小盒子上。\n\n“这个小盒子叫无线电话，外形很小巧，可以轻松用手握住，上面有着一个又一个的按钮，可以拨打另一部无线电话的号码，通过拨打号码，即使对方相隔万里，也能实现畅快的通话，这小玩意可比书信方便多了。我们河童计划在未来几年内讲无线电话的配套基站铺满各地，到时候必定会引发一场大革命！”河城荷取十分兴奋。\n\n“那这么好的东西价格又如何呢？”\n\n“目前因为产能的影响，一开始的电话可能会非常高昂，但是，我们相信，总有一天人人都会用上河童生产的无线电话。”河城荷取回答道。"
 gen_focus.35.a: "小小的河童还挺有本事"

 gen_focus.36.t: "这是……POWER"
 gen_focus.36.d: "原子，组成事物的基本粒子，掌握原子，就等于掌握了事物。智人举起石块，敲击出火花点燃了文明之火；而卢瑟福轰击原子，点亮了人类下一个文明阶段的曙光。然而科技之火光，创造文明，也能毁灭文明。\n\n不知道普罗米修斯看到希腊火在地中海燃起滚滚雄烟之时会不会后悔给人类带来了屠戮同胞的武器，而当海森堡让人类拥有了掌握其他亿万的人类的生杀大权之时，那位白发苍苍的犹太老人选择闭上眼睛，拉起小提琴，向神祷告。德国人在核技术的加持下成为了第二个威廉一世，皇家科学院的科学家们也开始着手于核技术研究，而劳森在加拿大郊区的棚屋里写下著名劳森判据的时候，所有人都兴奋不已——核裂变已经足够惊人，核聚变那还了得?\n\n然而人类不知道自己走向深渊。\n\n语言不通的人类注定筑不起巴别塔，而冷战的大国们定不能真正控制核聚变。无数科学家都没法完成劳森判决的条件，无数实验都以失败告终，像是上帝对人类的惩罚。人类创造科技使得神明惊骇，人类自我毁灭使得神明忍俊，人类轻狂傲慢使得神明震怒。\n\n自迷雾笼罩日本上空起，不乏有信徒认为这是上帝愤怒的标志，神明派下使者要净化人间，这种无稽之谈在今天似乎有了一丝验证。八咫乌的力量让幻想乡的小乌鸦拥有了人类无法掌握的聚变的能力，远远落后于人类科技的合同却能神奇的绕过劳森判据，建造出世界上第一个可控核聚变反应堆，这一切只能解释为神明的帮助。喷涌的能量简直浪费似得撒向这世外桃源每家每户的电路，而榨干净“盟友国”资源的日本仍旧面临着经济与物质的短缺。世界各国都走向混乱边缘，只有这一隅桃源欣欣向荣。\n\n没有人知道幻想乡的未来，也没人知道他们是否是神明的使者。没有人知道幻想对对人们的态度，也没有人知道妖怪们会不会重演人类的悲剧循环。但现在可以知道的是——幻想乡正在前进。"
 gen_focus.36.a: "众神眷顾幻想乡"

 gen_focus.37.t: "发牢骚"
 gen_focus.37.d: "不知现在是几点，反正天色已微泛白。庄园检注这份枯燥且吃力不付好的工作对于姬海棠果来说让她真想翘班出去随便找个人发泄，那些领主用各种方法逃避责任隐藏人口，打压着庄民对生活水平下降与城镇崩溃的怨恨。生为鸦天狗真是劳累啊……你想，那些白狼天狗只是每天游山玩北、伏高天狗更是单纯的监督别人办事——只有鸦天狗被各种使唤，当然比山伏天狗那群有劳动强度强……出身赋予的强制性义务啊。姬海棠自己还有负责这片区域调查组的事务与组员们行动带来的相关诉讼，工会与族群又在她头上压得喘不过气，真想把她们全干了；说起来那些组织说着保护并协调劳动者和各族群的利益，实际上只是守矢与大天狗们的玩物。什么经费什么协商，感觉不如不设省得扰人，装模作样还又不能批评啊。\n\n看向办公桌上文件，组内的那些家伙在检地过程中惹了不少麻烦。什么殴打人类、恶意圈钱、私自探查军事设施……离了妖怪山真难约束啊。更有甚者还偷偷把帐本抄写了好几份，想找天狗的人私下解决却被大事化小了。当然，姬海棠果可没有直接向勘定奉行所上诉的勇气，谁想被族群孤立而社死呢？而且讲真那群贤者们的任命的靠群裙带关系上位吗奉行又能怎样呢，不如过好自己的生活。而且出于个人生活考虑从检地中接受一定贿赂也不是不行，私底下削减一点数据也不会被人发现，反正信息具体怎么样还是掌握在自己手中，那群监察的座敖童子也好诓骗。干完这个工作一定要换部手机，河童们向天狗特供的触屏手机看着真不错，那些功能相信会很方便之后的新闻，就这样继续努力吧……"
 gen_focus.37.a: "反正也只是没人知道的心里话"

 gen_focus.38.t: "式神的蓝，计算！"
 gen_focus.38.d: "土地或者说人类是这个社会运转下去的根源，如今检地统计结果的完全意味着我们对全国各领主实力拥有了一定程度的掌握。感谢天狗在具体调查过程中的服务，我们随时欢迎她们加入八云紫的阵营为妖怪之社稷服务；话说回来，当下的工作正是对这些数据的汇编与整理，并为后面的年贡帐服务。此番工作自然不能交给天狗们处理，八云蓝与诸奉行所构成的团队自然接过重担，每日每夜的计算，真是够悲惨的。\n\n不过许多工作皆由蓝一人独自完成就是了。就算是别的活她也总是令式神橙或其他八云式神去完成，奉行们常常赋闲乃至翘班，至少八云紫会准时付俸就行了。至于蓝，号称同外界超级计算机不相上下的她似乎对这项工作得心应手，式神嘛，专注于某项事务工具嘛。真羡慕八云紫这个老登有如此完美的式神，特别是蓝的厨艺让我们流连忘返，真是可惜了。\n\n式神啊，蓝作为九尾狐是如何成为八云紫的式神的呢。要知道曾经的九尾狐在幻想乡大杀四方几乎一统天下，她的后代却成为别人的仆从。式神的心境究竟是什么样的呢？听说八云紫还曾殴打蓝，而蓝便将爱给予了她的式神橙，也许蓝缺失了什么。看时间也快下班了，以后再想罢，明天见了，蓝。"
 gen_focus.38.a: "明天又是另一天"

 gen_focus.39.t: "百百世矿区日程与规章"
 gen_focus.39.d: "1.除休息日外，早晨6：50准时起床。（附：每星期一例行召开早会6：30准时起床）\n\n2. 6：50—7：20为洗漱和早餐时间，（附：食堂提供早中晚餐，可办餐饮卡或兑换饭票，餐饮卡丢失需要第一时间挂失补办，饭票只能在食堂使用，且概不退换。）提前十分钟在矿区集合，按部就班进入采矿区。\n\n3.7：30—11：30为工作时间，工作时注意安全标识，牢记安全守则，按照规章完成采矿任务。\n\n4.11：30—12：30为午休，用餐时间，12：30后在十分钟内准时集合准备工作。\n\n5.12：40—8：40为工作时间，8：50—9：30食堂提供餐食，过时则不候。\n\n6.严令禁止员工自由出入矿区，管理层等例外人员除外。\n\n7.除矿区内专门场合交易特定生活用品外，严禁员工私自与外界流通交易，违者严惩。\n\n8.矿区内如有打架斗殴，偷窃，诈骗勒索等犯罪事件，如果事态轻微，可寻找矿区内的年寄召开小型协商会解决，如事态严重则需要上报矿奉行所处理。 \n\n9.如看到姬虫百百式大人在矿坑中劳动，请前往矿坑外集合等待指示，在接到指示后，前往其他矿坑继续工作。"
 gen_focus.39.a: "了解"

 gen_focus.40.t: "黑市行动发生了什么"
 gen_focus.40.d: "今日请两位莅临寒舍，实不相瞒，主要是为了记录历史，并无其他意图，还请各位海涵，请畅所欲言，任何描述当时情况的方式都可以。\n\n魔理沙 在此之前，能不能允许我问个问题，您马上到30岁了吧。\n\n您的意思是？\n\n饭纲丸龙（略显无奈） 我想她的意思是稗田家特有的寿命。。\n\n（流汗）这和现在的话题没有关系吧？还有这么关心别人的寿命是不是不太礼貌？\n\n魔理沙 抱歉抱歉，活跃下气氛daze⭐~\n\n（无奈）我们还是回到正题，两位作为行动主持，能否先描述下当时现场的状况？\n\n饭纲丸龙 情况是这样的，我们首先是接到了御灵府的指示，明确的要清理黑市，议会当时是任命我和魔理沙执行（看向魔理沙），原因是我们对于黑市的情况更熟悉。 \n\n我还是比较意外对黑市那么了解的竟然是饭纲丸龙小姐，但是人选里有魔理沙小姐我倒是一点也不意外呢（笑）。\n\n魔理沙 毕竟我也是人称“黑白老鼠”的“侠盗”嘛~\n\n饭纲丸龙 （清了一下嗓子）关于我和黑市的问题之后再提，我接着说明当时的情况。\n\n 您继续。\n\n饭纲丸龙 当时的情报是目标人物，也就是山城高岭，以及另外一个高价值目标，驹草山如都聚集在迷途竹林新开设的赌场中，参与行动的除了我和魔理沙的所率领的分队，还有当地由铃仙领导的月兔分队，以及在场外，由因幡帝麾下的地上兔封锁和维持秩序。\n\n魔理沙 这里补充一下我们分队的干员大部分都由红魔馆的妖精女仆外包的daze⭐~\n\n饭纲丸龙 是的，尽管我们也不清楚一向以保守著称的红魔馆为何主动参与行动，但事实是当时我们的确缺乏人手，于是接受了其提供的援助。\n\n我已经都记下来了，能否继续补充描述当时行动发生的过程？"
 gen_focus.40.a: "be continue"

 gen_focus.41.t: "根基"
 gen_focus.41.d: "“怎么如此之早就想着禁止土地买卖与末经批准的土地赠送呢？”\n\n御家人、妖怪、神明还是别的什么，她们所占领的土地严格来说并未占据着多长时间，因短期经营问题丧失土地的也少之又少。所以为什么呢？\n\n政绩？情义？理想？应付的借口如雪花般繁多，如果有什么相对合理的便是维持土地占有的合法性罢。无论是八云紫还是她的政治敌人皆不希望家臣及附庸势力所占有的土地与人口因各种因素将庄园出让于他人，放弃损耗异常的经济攻击也是双方某种默契的共识罢。何况，受益方正是御灵府本身，这正是未来前进的根基。\n\n不得不感叹妖怪们占有土地与人类的速度呢，一座座庄园在倾刻间拔地而起，以人类无法理解的力量覆压而去，让它们在惊谔当中成为食粮。也对，人类不是奴隶，人类是食物。江户幕府在米价崩溃后渐渐走向了毁灭，这禁令或许正是为了防止囚禁于土地上的人类过度商品会而令御灵府走向崩溃，就当是先见之明吧……\n\n要说起来，依靠着妖怪需要人类恐惧才能存在，那不占有土地的妖怪呢？政府当然支持她们占有极少量人类，但供养人类的商品需要参与市场来获得，也就是要参与雇佣劳动。不然，只会沦落为不知道何时死亡的一辈子临时工，靠打短工时而接近人类确保证存在，成为受尽歧视的最底层。至上那些市场上的企业说起来也只是用族群与关系网而在市场竞争，乃至为此取消了人类自由经商权，通过商品化与市场流动以供应自己占有的少量人类。当然值得另说的是御灵府对商人代管领地保有十足的警惕，从现在起将领地交由商人等平民代管将受到流刑及以上的严厉惩罚，御灵府可容不得自根基上的腐化。"
 gen_focus.41.a: "先见之明吗？"

 gen_focus.42.t: "商人"
 gen_focus.42.d: "“对于商人来说，现在的幻想乡就像死气沉沉的地狱啊……”米斯蒂娅打趣着说。\n\n国有株仲间的成立只是让妖怪山的寡头们进一步敛财的好手段，名为结束因关所分割与货币混乱造成的混乱市场状态，实则通过以仲间为整体官商勾结罢了。寡头控制着会长人选，并利用权力为自己的产业服务。米斯蒂娅算是幸运的，通过同天狗打下的关系在市场上过得相对滋润，乃至在食品中毒事件中大事化小处理——作为异变事件。自然，妖怪山在草根中的权威逐渐舒展开来，贿赂她们显然是个可行且安全的手段。是啊，战乱之下交保护费，又有何难？而不从者只得破产沦落异乡。\n\n“说到底，对于草根妖怪来说相较于以前生活也变好了吧……毕竟市场也变大了，妖怪们也由于距离限制无法以剧烈破坏日常生活。每一个妖怪都是人类社会尸体上的受益者，不是吗？”\n\n“那又如何，也许是某种天然的权力欲望吧。八云紫殿下调查妖怪山的行动一但成功相必会有大量商人转投八云门下……不过说到底现在还有得赚，商人们还在填补市场空白，那像统一的货币此类反而对我们有利。妖怪山急促的行为尚能忍受。至于禁止土地买卖，也许是提前立个保险吧……”\n\n“说到底还是现在挺好……”\n\n“那你在期待些什么呢？”米斯带娅饱有兴趣地看向比那名居天子，一个声称要消灭贫穷重建幻想乡的不良天人、一个对天界生活感到无聊的大小姐。\n\n沉默伴随着天子，令气氛尴尬起来，也许她在后悔自己找的是市井商贩吧，不过说到底也是找乐子的一环，就这么过去明天忘掉啦。\n\n“我想对于幻想乡，那种传闻里的惊人贫困高涨要到很久以后吧……”\n\n数次尬聊后，天人小姐选择回到辉针城度过日常，这如此勿勿结束了。"
 gen_focus.42.a: "不过那一天也许真会到来"

 gen_focus.43.t: "星辰狼籍"
 gen_focus.43.d: "放下咖啡，魔理沙向新选为引付众成员的魔法使爱丽丝闲谈着自己领地上不妙的遭遇：一群地上兔在她的领地割了稻米，下至人类上至家臣在无力解决永远亭势的情况下找上了她。至于曾承诺帮她管理领地的守矢出于对永远亭的忌惮让她自行处理，说着主公应该力为的好话，真是无奈啊。\n\n“话说你知道诉讼的流程与判决吗？魔理沙。”爱丽丝稍有不屑地说。对她而言魔理沙就是一个粗俗的笨蛋，尽管不知道为什么自己如此在意这个人就是了。\n\n“啊，不就是书点文书然后给问注所……应该是引付众裁决就行了……这种东西谁会去了解啊DA★ZE”\n\n“你真是个BAKA……文书确实要准备，不过还得准备证据与问答啊，看你这个样子我还是帮你写份起诉吧，也不知道你的那些家臣在哪？还是说你根本没找她们……对了，如果不服判决可以层层上诉，最高到执权殿那儿，现在也是一介大名的你也该注意下……”\n\n“说起来也是”爱丽丝饮了一口茶缓慢说到：“这个引付众说到底只是一剂给御家人与全体妖怪们的安心剂，证明御府确实在乎她们的土地问题罢了。当然，向你这种发生苅田狼籍的也算其职权在内，不过说到底最后要经评定会议审议后用博丽花押来执行判断，而案件的传奏由八云紫执行……谁知道她会用此权力动什么手脚。她们的选定似乎更政治性，我因为没有土地与人类就这么上岗了。我本想拒绝，但考虑到对真正干事的是其他人而我只是挂个名也没什么大不了了。”\n\n“啊……”魔理沙听得有些小无聊;“到也是。”爱丽丝不认为她会听得进这些东西。\n\n“回到开始的那个问题吧，你我都见过兔子们的主人。她大概只会纯纯的玩闹罢了，不死的蓬莱人整什么活也不担心后果，真害怕她们后面闹出什么风浪。如果要正式一点等几天吧，反正她也不是真心想偷，裁决应该很快且执行起来没什么风浪。”"
 gen_focus.43.a: "不久后辉夜姬因被永琳教训归还了粮食"

 gen_focus.44.t: "迷雾层：1km？"
 gen_focus.44.d: "回过神来，仅仅只是尝试吓唬远处人影的多多良小伞不知道到了何处。她似乎只是碰到了边境迷雾层便来到了物理尺规上不可能存在的地点，且正在……下坠！小伞惊慌地挥舞着手臂并发现她以一种平行于地面的方式向前冲去，并在惊呼声后得知遇到障碍物似乎会扭曲空间至平行的事实。\n\n而后这次坠落似乎持续了很久，很久……但她并没有任何时间的变化的感觉。大脑中一直维持着新鲜感，尽管明明记得这一状态持续了很久……\n\n留意地面的景色，在本不应及的速度中既呈线状分布。任何事物以一种无法理解的方式无限拉长，却又在一定距离外完好无初。而正前方存在着一个看得见却永无法到达的相框，相框中是一片宇宙与一颗树，且很奇怪地在非常远的距离看得清清楚楚。\n\n不知道到底过了多久，也许是一亿年，也许是一分钟，多多良小伞一直处在新鲜的好奇状态，与新鲜的对未知所造就的恐惧中。唯一的变化便是相框周围开始出现环绕着的手臂，接着环腿、眼睛、鼻子、乃至越来越多不知道该如何称呼的器官，它们交替着顺、逆时针旋转，不规律地更换着内外排序。\n\n它们扩张到小伞身侧，给予了小伞无数具面与无数具身形，让她体验到并非思维的思维。神明、魔鬼、妖怪，在这一刻并不重要且都重要，是等于否，一加一等于一减一，似乎有什么来了……\n\n直到黑夜，她被以一种暴力的方式铮开眼睛……仔细数了一下身上多出了觉妖怪那般的第三之眼，不过应该不是具有读心能力的觉之瞳——她无法看到眼前这个人的内心。\n\n眼前的这个人，似乎跟她长得一摸一样，不过没有第三之眼且双腿是伞柄构造。当然，小伞自然摸到了自己那伞的本体……尽管其似乎以某种方式插入了自己身体，头侧的伞柄与脑内的眼睛证明她与本体暂时合一。那么，眼前的这位到底是什么呢？还没等他开口——"
 gen_focus.44.a: "您好，我叫西泉柚，我会说清我知道的一切。"

 gen_focus.45.t: "双蝶"
 gen_focus.45.d: "“整顿治安……是指仍在抵抗的人类对吧。”\n\n“长野合战并非人类抵抗的终点，况且这里的人类比我们想象地难控制得多。如您所见，现代教育下的人类就算压制了大部分，也仍有少数顽固分子负隅顽抗。”\n\n八云紫将手指向地图，人类造成的过量伤害事件历历在目。更有甚者，一些讲着外界的天皇、国家亦或者自由的小规模人类组织正骚挠着妖怪生产生活，且他们对妖怪的恐惧已化作仇恨渐渐蔓延开来——这无疑正削弱妖力进而有害于妖怪统治本身。当然，也可以作为妖怪统治能力的证明，并训练战斗能力。\n\n人类的抵抗稍稍用力便可催毁，他们自己内部的不信任很容易让妖怪征服他们。就让他们闹着吧，只需要有一丝丝的猜忌，恐惧便会同仇恨和解。随着时间猜忌愈发成为真理，挑起他们自相残杀并也是妖怪熟悉的手段。而后，宗教家们的“除妖英雄”便会填补反抗的空缺，原先的反抗者受人唾弃并沉溺于悔恨这中。人们会用自己的梦想民主地清除这些一事无成乃至违害乡里的拯救者，而妖怪的统治便在这一对他们的不满中得以捍卫……\n\n“说的也是呢。话说回来还得感谢你赐予了那片土地，紫。不过如你所见，有一伙人类武装团体袭击村落掳掠人囗，我备感自责。紫，或者说我该称呼为执权殿下、八云家主，这件事要如何解决呢？您会如何处呢吗？会作何种处理呢？”\n\n“搞得像御灵府里一样，真是头疼啊……原谅我这放纵的言语吧。据我观察后他们内部充斥着各种矛盾，只需合适的引导，他们会自己解决自己。”\n\n“不过你可能要把白玉楼稍稍挪个位子了呢。”\n\n“保持的你的权威啊，况且我现在到底也算是你的家臣。”\n\n“不讲这些，换些欢快些的话题吧。”\n\n闲谈许久，樱花散落。西行寺幽幽子在樱下翩翩起舞，以妻美的身姿游离四周，令八云紫未免由景生情。可是，作为人类创造出来的妖怪，是否延续了人类的特性呢？"
 gen_focus.45.a: "那么幽幽子，你愿意陪我一辈子吗？"

 gen_focus.46.t: "时间之人"
 gen_focus.46.d: "穿过长廊，深埋地下的大图书馆内是沉默的二人。女仆默默地打扫，魔法使默默地看书，不过闲谈几句便回到宁静。\n\n真的宁静吗？女仆十六夜咲夜回忆着馆主蕾米莉亚与“客人”的谈话：仁义、道德、利益、诱导。来者显然想把红魔馆拉上战车，在一场五五开的战争中——蕾米莉亚却选择了加入，成为侍所所司，与八云结成同盟，为了那口中诉说的大义。当然，无论蕾米莉亚选择哪方哪怕走向灭亡也好，她也会为其赴汤蹈火乃至付出生命——这是从她得到十六夜咲夜之名时起的承诺，就算天崩地裂也无可动摇。\n\n魔法使帕秋莉或许不是第一次遇到这种仓促决断而情况，当初的吸血鬼异变就是如此。作为宿客她也算得上为蕾米莉亚兢兢业业服务，在异变时出谋划策并提供魔法，不过由于体弱原因没怎么露面罢了。\n\n她大概是知道咲夜心中所想，想当初作为吸血鬼猎人的她被人世所唾弃，经过帕秋莉的引荐才与一翻难缠的战斗才让其寻得家园。要知道那数个月内咲夜一直在疯狂地逃跑、杀鬼甚至自我伤害，人类的自尊不允许她居于吸血鬼下。其后所发生的是庸俗的情义与谅解故事，发现其时间天赋帕秋莉开始了设计。而后咲夜成为了新人，在一个个陷阱中落入信赖，尽管如今连帕秋莉自己都被猎物俘获而信任她了。蕾米的呵护、人类的讨伐、甚至是心念之人的死亡，至于蕾米为什么真要她，那已经不重要了。\n\n十六夜咲夜早就知道她的到来仅是兴趣与计谋的产物，但她已经习惯了这里，所有人都习惯了她。情感是建立在欺骗之上，可放下谎言她将一无所有，她自己已经被妖怪所迷惑了。至于人类的自尊，人类既然能接受成为神明与意识形态的奴隶，服务妖怪有什么可耻的。她也并不想成为妖怪，就如此度过幻觉般的充实人生，挺好。"
 gen_focus.46.a: "神明拨动时间"

 gen_focus.47.t: "泛滥"
 gen_focus.47.d: "生于大地，长于阳光——向日葵便是代表自然最好的东西。来自自然的妖怪妖怪没有不喜欢向日葵的，当然这不是太阳花田在幻想乡持续扩张的原因。风见幽香，那个花的女人，世间芳菲不尽她独爱葵花一枝。溺爱般的养护让太阳花在新土地的争夺战中不逊色与灵与妖怪，连天的花田不见一丝杂色。\n\n只是花而已，大多妖怪并不排斥为幻想乡地图涂一抹金黄，也没有人想要招惹美丽背后那强大的花之女王，而且她也只是种种花而已，不是吗？但幻想乡非如同日，一切都要发展，建设需要土地，资源必须精打细算，这么好的土地做了花瓶着实可惜。而一个在争夺中落败的妖怪看到此等“酒池肉林”之事又会怎么想呢？\n\n幽香作为新政府的一员，也该为幻想乡的发展做一些实用方面的考虑，而且政府官员占有这么大片土地也有损我们的形象，是时候该结束这场无止境的“物种入侵”了。"
 gen_focus.47.a: "我们得和她谈谈"

 gen_focus.48.t: "DUEL！"
 gen_focus.48.d: "替代老旧的符卡规则而生的是沉重一些的“决斗暂行协议”，概括起来倒是很简要：禁私斗 禁作弊 禁人类（参与）。现在街边看不对眼的妖怪得找到当地的公开场合，上报官府后才能开始决斗，自然双方也需要用一样的武器。\n\n此令颁布后不过数日，加上不少妖怪私斗被捕，有几例才经过漫长的上报流程而公开决斗，不过目前还没有妖怪在决斗中殒命。\n\n今日负责裁判决斗（兼善后）的是幽谷响子，她坐在场地一侧正中，在她两边是一只通体连衣服也雪白的猫妖，和一位带着黑白分明角的吉吊，这次双方对等拿着的武器是短剑。\n\n“双方的争端是——凌风指控月七对其不忠，而月七否认…”\n\n近来有不少为了图个新鲜来试试正式决斗的妖怪，这俩大概也例外不了，响子收住差点浮现出来的笑意，在围观妖怪的哄笑声里继续端起架势念道：\n\n“请双方各就各位——开始！”\n\n响子嘹亮的话音落下，凌风就绷直猫耳，盯着月七放出来的弹幕，符卡规则的习惯让她时不时预备着避让一下。\n\n剑迅速上挑挡开缭乱弹幕中月七的剑——凌风轻捷的闪到一边，把重心靠前，她下意识的松开左手，单用右手向前刺过去——月七还愣在原地，被剑尖在胳膊上划开了个口子。\n\n虽说算不了什么大碍，但看凌风忙不迭的就放下武器跑过去的样子，应该是不用决斗了。\n\n“那么，本次决斗以双方和解结束！”\n\n才想起来要鸣锣的响子忙敲了下，用丝毫不比锣声轻的声音宣布。\n\n看俩人互相骂骂咧咧的走远，不由得想到前几天有两个人类斗殴结果都被处死的响子，又轻轻敲了下锣，心里默念："
 gen_focus.48.a: "南无三"

 gen_focus.49.t: "宗教对峙"
 gen_focus.49.d: "八云蓝紧张地以难以形容的速度向前飞行着，贤者与议定众们正为眼下的冲突头疼着——宗教战争正脱离着她们的掌控，演变一场真正的“战争”！\n\n也许是因为领地纠纷，也许只是布都令人误解的恶作剧。一场大火让命莲寺被信徒裹挟起来，甚至吞没挑拨者本身。被妖怪所忽视的人类为自己的信念拿起武器向前，进则极乐往生，退者鼻高地狱。\n\n不过，蓝在此地并不是来保护道教徒的。布都采用了不知何处的新武器，一些看着更先进的铁砲武装自己。尽管在战术上存在着滑稽的排布，那些机枪与简易阵地仍说明开战意味着死亡。\n\n这一阵仗令一揆名义上的领导者们冷汗直流，一群农民对战眼前看着装备机枪的部队胜算极小，人类自身拼凑出来的枪支无法与之抗衔。况且这次行动压根没有通知上级，人类狭持着她这一不通政术的小妖怪。过分相信人类管理庄园实乃不幸之事，这将会成为后人的案例令人深思。她只是来混饭的，可不想如此“留名史书。”\n\n汗从握住简易长予的手中滴路，发动者不能再等下去了。所幸在冲锋前一刻蓝与命莲寺的住持圣白莲降临现场，在简单的训斥与和解中草草收场，如此结束了这场虎头蛇尾的战争。\n\n事后主犯与庄园目代还俗，物部布都也被反思处置。御灵府关于宗教的法度在这片地区推广开来，并令各大名开始提前检视自己领地中人类的权力分配。不过对于蓝而言，更让人注意的是神灵庙所使用的那些武器。它们从哪来？接下来有的事办了。"
 gen_focus.49.a: "无论八云紫还是守矢却都包庇了她们"

 gen_focus.50.t: "所以我的收入？"
 gen_focus.50.d: "又是鼓.普莉兹姆利巴乐队练习的一天。在现世的生活中他们接触了很多现代化的音乐。在一次次的演奏中熟悉新的生活，直到那群家伙。\n\n“喂，我说是不是该上街了？”畜生界中最平常不过的一个妖怪问道。她的旁边是骊驹早鬼。劲牙组在另一个世界的幻想乡坐着同样的工作。这个因为妖怪聚集而形成的小街道已经成为了劲牙组的后花园。而最差的，这里是无数付丧神和弱小妖怪的主要活动场所。这也导致劲牙组成为了这附近三公里的土皇帝。\n\n“开门，巡查收保护费。”听到外边的声音，梅露兰迅速把房子里值钱的东西都想尽办法隐藏了起来。剩余两人则从窗户跑到了屋顶上。从密集不透光的屋顶路撤离了。“你看，我们这里真的没什么了，要不你去旁边看看？至于钱什么的，我们还要还魔理沙的欠款。明天我去找点给你不就行了。”梅露兰尝试搪塞过去，昏昏欲睡的她只想让她们快点走。越远越好。\n\n“真没有？”骊驹早鬼打量着四周，看来除了柜子之外确实没什么东西了。“把这个柜子搬走，三天后还给你不就行了？搬东西走吧。”随着其他的几个妖怪把柜子抬了起来，这超乎想象的重量使得那些妖怪脸色一沉，随后继续向外走。“这还是个实木的，应该不用多要钱了。”一个妖怪报告的语气说。早鬼对着柜子踢了一下，确保没有夹层。但是发出的声音却不对劲。紧接着，一个人影从柜子里几乎是摔了出来。\n\n“看来还有一个落单的人？”劲牙组全体看向了这两位没有跑出房间的人。然后便是走廊的楼梯口传来一声爆炸——"
 gen_focus.50.a: "“看来有的时候需要一些手段才知道发生了什么啊daze。”"

 gen_focus.51.t: "遗民"
 gen_focus.51.d: "对于人鬼日白残无来说，曾妄想拥有幻想乡的她如今却得依靠视自己所轻视的八云紫苟活属实令人不快：与饕鬄尤魔此种大部队留于地上的实力派不同，势力因分离而稀碎的她如今只得依附他人在幻想乡立足——所幸她与伊吹萃香的交情让她得以以伊吹郎党方式生存，但八云紫那略有嘲讽的态度让她极为不爽。不过说到底她也是御灵府的执权与萃香信赖的盟友，政治理性让她暂且压下愤怒处理事务。\n\n流落于世间的地狱来客分散于强力御家人手中成为家臣，幸运儿则作为无地御家人受博丽巫女与贤者们的调遣：就残无所知，黑谷山女成为古明地治下的普请奉行为妖怪山基建服务。古明地觉那个家伙，依赖守矢夺取了一方天地，通过古明地恋与间歇泉的关系安身立命，算是地狱众中的佼佼者；星熊勇仪成为了独立御家人，在侍所工作并统领着独立地狱御家人，作为一支随时可动员的部队受御灵府——主要是八云紫与萃香的恩惠。争强好胜的恶鬼们这次成为了八云的盟友，假以时日会真正成为八云治下的强势力量吧；琪斯美的处境似乎糟糕许多，作为影狼庇护下的町人度日；那位地狱的妖精被委任管理纯狐而得到了两个庄园，附近大名也需听从其差遣。复仇的躯体与纯化的能力对幻想乡是相当的威胁，但皮丝是否会通过这一权益谋求政治利益呢？未来尚不可知。况且，她应该很想寻得赫卡提亚的下落吧；戎璎花受四季映姬的庇护，在她的宅邸度过不值歌颂的余生。而牛崎润美也全力为侍所做着警务工作。\n\n倘若没有任何去处呢？大概是沦为浪人乃至落草为寇吧。听闻在南方有疑似水桥帕露西组织的盗贼团体艰难求存，直到被附近的古明地觉剿灭。觉给的答复是同种族长相相似，但没人会相信这种说辞。可搜查没有一丝痕迹，只有勇仪空担心。有十足的证据那绝对不是帕露西，一个大胆的狂想在她脑中形成，也许该问问白玉楼西行寺大人……出于明哲保身，还是相信并怀疑着南方吧。"
 gen_focus.51.a: "这就是无家之徒的命运"

 gen_focus.52.t: "汇合"
 gen_focus.52.d: "番役的命令下至妖怪山，世人常言这是八云殿下分化敌人力量之术，且出兵意味着行动的监视与战力之检查，实为麻烦之事。一夜以来，神奈子与龙尚未拿定主意，实为愁恼之事。\n\n妖怪山的各位对其煌煌不已，风气日下的她们在忠诚的幻象下声怕自己被选中而进入八云紫的监视网中。因功生升大将的犬走椛站出来表示：“我们作为天狗应当力致于妖怪山事业，怎能如此退缩拒当大任呢？”而后欲自荐于饭纲丸殿，表示愿为天狗付出生命直至死亡。\n\n此情此景扰乱饭纲丸龙的思绪，作为天狗怎能畏惧困难呢？其向神奈子提到犬走椛作为战功显赫的猛将因当前去以证诚心，以她的能力定能拖住八云紫的围攻，以她的忠心必然不会接受八云紫的诱惑。\n\n神奈子刚想反驳，龙又道：“武勇正是天狗生存下去的关键，且拥有着天魔大人与八坂大明神您的庇护，怎能败于八云之手？若比以武力天狗乃是信州武士，何其惧之？”\n\n说罢，神奈子便同意了这份答案。并续道：“应当给予犬走椛足够的军备，却不可使用先进武具，致使八云紫隙间窃之而得不偿失。”\n\n“相信有武神的庇护犬走椛定能助力行动。”\n\n而后，二人制定随行人员的名单。她们大多是忠于天狗集体的勇士，能为妖怪山事业奉献至死——最重要的不是饭纲丸嫡系。况且，一但战争失败，她们也能作为胜者护天狗存续，或许这就是常言道的下注吧。"
 gen_focus.52.a: "天狗行"

 gen_focus.53.t: "纵横捭阖"
 gen_focus.53.d: "四下无人、月黑风高，茨木华扇和八云紫聊起了灵梦。\n\n两人面对着面，虽然面带微笑，但字里行间锋芒毕露、笑里藏刀。\n\n“紫，你说，”华扇喝了口茶，“在这之后，灵梦殿还能履行博丽巫女的职责去别的地方降妖除魔吗？”\n\n“你应该知道的，”紫叹了一口气，“我们的政权来自于妖怪们，让灵梦这么搞会乱套的。依我看，让灵梦待在人里与御灵府周围就足够了。”\n\n“可这是……灵梦的自由和权力吧，况且，这是她天生的职责。”华扇步步紧逼。\n\n“灵梦到处跑的话，会对咱们的政权带来不稳定因素，稳定大于一切，这一点你早就明白的。况且，妖怪封臣们可能会对灵梦到她们的领地上乱搞表示不满，这也是不可控的情况。再者说，断了线的风筝最终也会落下来，人人都这么自由的话，天下就都乱了，有时候就需要一些必要之恶……”\n\n“这样啊……”华扇微笑着看着紫，心中却已经知道了她背后的意图。\n\n“紫，在和灵梦的亲情与和妖怪们的恩情之中，您会站哪一边？”华扇问道，并且在期待着她想要的那个答案——紫，我也不想这样。\n\n“当然是妖怪们啊，我首先是个妖怪，然后才是灵梦的‘亲人’。”紫毫不犹豫地回答出来了，无疑在华扇心里泼了凉水。\n\n“我知道了……”华扇慢慢起身，说道，“天也不早了，我也是时候回去了，毕竟家里还有些小家伙等着我呢。”\n\n“那我就不送了。”\n\n“嗯，就不劳烦您了。”\n\n……\n\n那天夜晚，华扇在回家的路上就已经考虑好了联合守失和天狗的力量去推翻八云紫，一个计划正在华扇的脑海里生根发芽——"
 gen_focus.53.a: "她心知肚明"

 gen_focus.54.t: "卡牌游戏：壹"
 gen_focus.54.d: "Xx年x月x日 记录开始\n\n射命丸文：请继续，不要在意我。。。\n\n山城高岭：文，我叫椛来，你怎么来了。\n\n犬走椛：是我带射命丸文大人来了，她对我们将要讨论的问题很感兴趣，所以我就带她来了，请见谅。\n\n山城高龄：无妨，毕竟也不是什么很严肃的话题，是可以在茶余饭后，或者打牌的时候闲聊的程度（很放松，甚至开始点起烟斗，烟丝冒出淡淡的青烟）。\n\n山城高岭：抽么，山如留下来的那一大批卖不出去不抽也浪费了。\n\n犬走椛：不了。。。我们还是回归正题吧，不过您好像说是关于军备相关的问题？\n\n山城高岭：是，但其实没必要太过严肃，因为幻想乡内的情况你也清楚，大家对待军事更像是“以礼相待”，打起仗来有点像是外界流行的桌游。\n\n犬走椛：桌游？虽然不太清楚，但是好像从文大人那里听说过。（看向射命丸文）\n\n射命丸文：欸？是外界流行的一种游戏啦，硬要说和将棋，麻将一类的一样吧。\n\n山城高岭：你说得对，不过还有其他的比如卡牌对战之类的，不过你们可以理解成扑克？\n\n犬走椛：那个，好像有点跑题了吧！请继续讨论军备相关的话题吧。\n\n山城高龄：那是当然，不过这主要是为了。。。\n\n（停止抽烟，好像是从桌下翻找着什么，随后拿出来了一个精致的金属盒子）\n\n山城高岭：来试试这个吧，这个可是我们专门根据乡内军备情况设计的桌游，根据外界流行款设计的哦，很好玩的。\n\n犬走椛：结果还是跑题了啊！\n\n山城高岭：不要着急嘛，玩了之后你就会上瘾的，而且玩的同时可以帮助更深入的讨论哦~\n\n射命丸文：总感觉玩了这个会变得不幸的样子。。。"
 gen_focus.54.a: "Be continue"

 gen_focus.55.t: "评判"
 gen_focus.55.d: "坐在宇佐见堇子面前的，是香霖堂的堂主。在目前暗波汹涌的幻想乡，对现代武器的管制已经成为了每个幻想乡成员谈论的主要话题，她们也不例外。\n\n“这次我们正式一点，森近。看看现世的国家们拥有庞大的科研机关，这是他们发展强大武器的理由，幻想乡有什么？无数的暗谋者？”堇子情绪格外的激动。面前的森近霖之助冷静的看着她，心里盘算着如何推动更多的人支持魔理沙的事业——如果科技发达的话，这对魔理沙的事业一定是添砖加瓦吧。\n\n“但是，你要知道，我们的幻想乡——说的粗鲁一点，正是缺少兵员的时候，你可能看不出来，这么说吧，目前为止发展高科技对幻想乡只有好处。如果迷雾层外有什么敌视政权，大概率会因为我们占领了他们的领土而想征服我们，军备便很重要。”霖之助说完看着思考语言的堇子，此刻现在道德立场的是他，只需要临门一脚，堇子自然就会放弃自己那不符合魔理沙利益的观点。\n\n经历了一段时间，堇子从门内疲惫的出来了，她不理解为什么霖之助如此执着，执着的不像他平时的作风。她不理解为什么霖之助对科技如此的敏感，就像是有一种独特的原因在驱使着他去执行，像是被一种欲望牵引着。至少，堇子在经历一些“不够文明”的事情后，允许了这场对幻想乡武器装备进步的提案名单。\n\n作为人类，堇子再懂不过霖之助的做法，但是她不理解霖之助这么做究竟为了谁？他自己吗？"
 gen_focus.55.a: "总之，一切即将开幕。"