l_simp_chinese:
#GEN事件
 gen.1.t: "幻想复生"
 gen.1.d: "日本，一个不停奔跑的国家。儒学，神道，佛陀，日本人一步步踩着对岸强大帝国的脚印构建起自己的封建传统，但在千年的沉寂之后，他们才发觉传统幻想的可笑——前知千年，后知千年的圣德太子能否知道千年后战国群雄？天皇也只不过是摆设罢了；而自封“神君”的德川家族又怎在黑船之下失去了神力？世界并不永恒，外戚潘镇，神神鬼鬼，日本不甘于过去，日本需要进步。\n\n千年幻想，说丢掉也容易。电车、电话、电报把日本快速推进了电气时代，群众争先恐后地穿上洋服，最愚笨的农民也放弃了祭祀，用化肥解决农田的欠收。现实主义者总能将利益最大化，日本人不需要神风的庇佑也能斩神龙于大陆。日初升于大地。\n\n幻想死后近一百年，回归现实的日本人忘记了现实是“寂”的世界。资本主义，仿佛诺亚方舟一般以经济为基准增进着差别社会的产生，大日本帝国也在“同盟国”的经济供养中水涨船高，然而经济法则从来拒绝“侘”的状态「水能載舟，亦能覆舟」粗暴的经济输血定不能像“忒休斯之船”般永远，华人、珠人蠢蠢欲动“共荣圈”宛若第二个日本战国。政府内部，大政赞议会面临的危机不比财阀们好多少。战争结束30多年，已经再没有一个冠冕堂皇的理由让议员们坐在同一张桌子旁，天皇万世一系的神威早已不在，没有力量再阻止就不可避免的分裂。年轻人们嚷嚷着革新，而更多人仍追寻着一种更传统的方法。现代政治已经到头了，也许我们应该回头看看?\n\n当广播里播出“长野县不明少女”的时候大多数人以为这是什么愚人节的玩笑，但那晚无数日本科学家的自杀证明了这个玩笑。现代最杰出的物理学家也只能去寻求神的旨意来解释这个突然出现的“地上妖国”，自诩脱离了封建，制霸西方的的日本人又开始从小泉八云——这个西洋人的笔下寻找自己扔掉的传统幻想。而政治家们并不在意天皇是否真的是太阳神的后商，保守派们不能容忍这样一个更为保守的国中之国，革新家们则企图利用鬼神的力量谋求出路，其他国家饶有兴致的看着这一场闹剧，而更多的普通民众只是默默祈祷一切不会波及自己。至于天皇本人?他正担心着隐匿于结界的风神会不会为“让国之事”出手报复。"
 gen.1.a: "信仰是属于相信之人的"

 gen.2.t: "梦醒时分"
 gen.2.d: "尽管经济危机逐步侵蚀着正常日本人的生活，让他们逐渐脱离之前泡沫时代的生活轨迹，并在与冰冷的现实产生激烈的摩擦的同时消磨了自己本就虚假的同情心，但是近来发生的一起大规模自杀事件仍旧引起了公众的关注。在对案件的调查中，警方顺利的得到了其中一名自杀者——安培先生的生前写的文字，并且联系到了自杀者的亲朋。\n\n在采访中，安倍先生的邻居说道：“安培先生他曾经把家里的大部分钱都用在投资安田的股票上，但他那一天并没有第一时间接到股价暴跌的消息，那时他还在和家人们在公园享受他们的假日，直到下午他才知道股价暴跌的事情……那个时候安田的股份已经一文不值了……自从那一天以后我就很少再见到安倍先生了，他把妻子儿女送回乡下，自己呆在了城里……前几天再见到他时他的样子简直把我吓了一跳，就像是一副失去灵魂的阴暗的尸体一样……”\n\n“那一天他简直像是变了个人，他从证券交易所回来之后对我们大叫一声‘我们破产了！’然后就开始不停地在那儿咒骂，并气愤地砸毁家中的瓷器，还把自己的手给搞伤了，他还是在我和孩子们的劝导下才回到卧室睡觉的……但是很奇怪的是，第二天再见到他的时候，他带着浓浓的黑眼圈，很明显是熬了一个晚上没睡，但是表现的却十分冷静和安详，好像安田的崩溃和昨晚的狂怒都没发生过一样，他把我们送回了乡下，并跟我们说‘我在城里还有些事要做’，然后自己待在了城里……”安倍先生的妻子在采访中这般说道。\n\n在安倍先生的日记本里有这样一段话：“……我被妻子和儿子押送般地送回了卧室，他们把我推倒在床上后就离开了。我躺在床上一心想着‘变成了穷光蛋怎么办，我还欠了一屁股债呢’，这样的想法使我的大脑陷入了混乱。这时我手上的伤传来了痛觉，把我从混乱中拉出（直到那时我才发现我受伤了），并让我能清醒的处理目前的情况……在充分的考虑之后我决定把我的家人们都送到乡下，我认为在那里，我的危机不会影响到他们，然后自己再找个方法去死，这件事情就一了百了了”，“在想去死的方法时，不知道为什么，我的脑子里面忽然蹦出来了一个小时候爷爷曾跟我讲过的东西，我不知道我为什么现在会想到那个东西……”"
 gen.2.a: "「神隐」如果我没记错的话"

 gen.3.t: "信州之行"
 gen.3.d: "晨曦的第一抹日光透过抚摸着森林的薄雾撒出点点金斑，这是被各种历史传说所笼罩着的信浓山区，明治维新步伐中的被弃之地。\n\n显然时觉又一次迟到了，也许我早已习惯她的随性。要知道她对自己肉体的不尊重让其所到之处总是产生许多令人难绷的意外死亡事故。我还记得有一次的死因是因为其长时间熬夜后出门失足坠河被冲下来的浮木撞殁。看起来她真是个挺有趣的人呢，不断挥霍着也许本不属于自己的身躯，重复着对神经元的刺激，并以此来证明自己的存在。\n\n“我来晚了，此方。你知道的，我在爬山的时候不小心摔了下去，然后就...鉴于附近没有可供使用的躯体，连尸体都没有，所以我是自己一点一点地重建身体的，也方便你来认出我。”\n\n好吧，这个屑磨菇，我不知道她是如何用真菌还是别的什么东西还原出近似人的骨骼与肌体的。言归正传，这就是我所抵达之地的迷人之处，未知的法则存在于被遗忘的地方。其中我们今天正在调查的便是“神隐”现象，一种称之为失踪者被神明或妖怪隐藏的消失现象。与时而安全返回时而音讯全无的传说不同，这里的神隐更像是时间线上的崩溃，似乎连存在的痕迹都被抹除了。我不知道她为什么还记得这些事情，我也不明白为什么要相信她，无所谓了，暂且搁置这些想法吧。\n\n“似乎有一篇报道被抹除了，我记得是讲一个叫安培的。也许神隐是有办法被记录并传承下来的，或者它的创造者留了个漏洞，完美的规则真的存在吗...泉？”\n\n我不知道，并且也不想回答，她应该也不会介意。说起来我曾在一本古书上见过导致神隐的妖怪，但那个叫什么顺也的作者在历史上居然查无此人，这让我十分怀疑这上面记载内容的真假，也许世界曾毁灭过呢？当然这只不过是幻想罢了。也许这本书正是所谓神隐的漏洞吧，正如时觉一样，我也一样。到是该回过神来留意一下时觉在干什么了呢，她现在这样拿着削尖的树枝挺危险的，唉唉唉......\n\n好吧，我实在搞不懂她，这个北条，仅仅是因为自己觉得或许能通过死亡来触发神隐就干出穿刺什么的事，这性格也太糟糕了。也许神隐已经忘却了我们，但它是存在的，而它们所离去的空缺终归需要什么来填补上以防止世界在纯粹的虚无之中开始崩溃。而填充物从何而来，我不知道，但那可能是前所未有的奇观。\n\n就先记录到这吧，她想去更高处看看，或者说是在更高处死亡？我似乎总有一种奇怪的预感，也许死亡在提供能量的同时也打开了通道，而死亡之物有极低的概率到达彼岸。这谁知道呢，也许只有时间才能证明一切。"
 gen.3.a: "当然，我并不介意其他人做一些牺牲..."
 gen.3.b: "据说进入山林可能会遇见令人不安的东西"

 gen.4.t: "滑向旋涡"
 gen.4.d: "我想我们暂时迷路了，而且是时间与空间意义上的迷路。我曾记得我叫时觉回去过，并且费了九牛二虎之力劝说才成功让她答应下山，最终我们都回到了山下，然后发生了什么呢？我们又回到了原点，尝试数次后我放弃了回到山下的打算。本想试试看探索一下森林，这或许能发现什么线索乃至出路，但不幸的是，那儿什么也没有。我们必需待在这个时间错乱着的监狱里，等待夜晚的来临。我们尝试生火，结果下雨了；我们寻找食物也一无所获。现在我们只能躺在地上空想，也许这里是一个没有正常意义上的物理规则的地方——我估且称之为结界。如果是这样，我现在得尽可能地确保我身体机能的正常，这样才能进行接下来的实验，也许某种行为能激活某个特殊的通道，而北条不会介意利用自己的死来供给开启这种通道所需的能量的。\n\n我们实验了分离肉体，结果这除了获取到了一些勉强可以食用的东西之外便一无所获了；在那之后就是对各种神秘仪式的拙劣摸仿，显然我们并没有学会那几个怪异的英国人的方法。\n\n喂食动物也不行，扩张菌落似乎也没用——时觉称这片空间似乎无边无际，我想我应该疯了，但我仍然能够保持平静。或许这里有某种力量影响了人的精神，而非理性的消散便是理性的幸福与痛苦。这个存在甚至还会让人无法对这里上瘾，真是个无聊的东西呢...突破点应该在北条时觉那里，我需要她的自然状态来结束人虚假的丰馈，这里显然不能用正常人类的逻辑与想法逃出。\n\n时觉用行动证明了我的想法确实是对的。有一说一，这还挺疼的，她吃了我的左眼，然后用真菌的方式把我们带出了这里。我无法描述这一过程，但我可以写下我们到了何处:这是一块被雾所笼罩的湖畔，我感觉这片湖应该不大。我们在湖边摸索着，并被内心的恐惧所驱赶，直到隐约看见一座西式城堡。也许这里就是神隐后所能侥幸到达的去处，不安感让我们犹豫不决。关键时刻还得看时觉，她拿着一个形状奇特的十字架便向此处走去，用猎人的姿态保护自己吗？不过我现在没多少时间思考这些了..."
 gen.4.a: "很满的一页纸就如此被遗弃了"
 GEU_JAP_Unknown_Existence: "§R似乎有什么东西存在于认知的另一侧"

 gen.5.t: "崩坏前兆"
 gen.5.d: "寒意窜上中道如梦的胸前。他的牙齿在打战，双手在发抖，心脏在猛跳，大脑在兴奋。在他面前的，是一个又一个昔日的同学。他们与如梦并没有什么过节，被摆放在这的原因，也许只是批评了他几句，也许还只是与别人嬉戏过，也许只是如梦想“切断”关系...仅此而已。他们被整齐地拼凑在一切，落叶为之点缀，那些肉块被一块一块地缝在一起，纪念着如梦对社交与人类感情的探索历程。\n\n为了体验恋爱的感觉，居叶的少女成为他的女友并度过了一段美好时光；为了体验失恋的感觉，少女血肉模糊的脸被摆放在地上。那周围的躯干属于他的友人们，那是友情与背叛的象征。这里还矗立着快乐、悲伤、愤怒、仇恨、平淡、罪恶等情感的纪念碑，探索世界必经之路上所残留的遗物聚拢在这儿，成为了独属于如梦一人的历史。\n\n现在还剩些什么呢？恐惧？绝望？悔恨？回到山中的小木屋里，如梦在唯一的一张床上入睡，伴随着一股迷幻感，他进入了梦中。由牺牲者所构造的怪物在居所与森林间游走，它们拥有了机械的骨骼与动物玩偶的外形，空洞的眼睛与微张的嘴中散发出了淡蓝色的光茫。它们追捕着如梦，这短暂的六个小时让他恐惧无比，他奔跑到了壁崖边上，那儿有一颗树，树下是一件黄色的兔子戏服。\n\n穿上了它，梦醒时分才发现，这里原来什么都没有。然而怪物并没有消失，他们的仇恨凝聚着恶心的形状。不远处的崖壁上悬挂着一个死去的蘑菇，从那边望向天空，那上面充满着本不该存在的辉光，它在远处汇聚成一堵高墙。绚丽幻觉的现化令如梦感到怅然，他拿起不知道什么时候出现在这里的步枪，装上了刺刀，随后便向脖子刺去。疼痛之后是一阵冰冷麻木且又酸痛的感觉。失去画面前如梦用尽全力地望向了天空，那是交织着紫色与眼睛的原初之空。"
 gen.5.a: "八朵绚丽的云彩并没有注意到死亡"

 gen.6.t: "初战"
 gen.6.d: "现实世界中的11日，对彼岸来说也许只有10分钟，时间似乎已不再稳定。洋馆的门番紧盯着恶意满满的来者，战斗早在意识中就打响了。风吹渐渐吹散着迷雾，两人不知疲倦地攻击着对方。而那位门卫似乎在招式上取得了上风，另一人只能依靠使用离奇的身体覆盖地面进行破坏规则般的战斗，并尽可能快地修复自身的伤口。\n\n此方在附近尝试劝解着，这样的战斗只会徒劳地浪费时间。显然没人听她说话，时觉不顾一切地冲向前头，也许只是单纯的想打吧，没人能理解时觉的行事逻辑。洋馆内似乎有什么人观看着这场战斗，一位女仆在身旁服侍着她。蓝发少女似乎有了点兴趣，不过她坚信门卫终会胜利，那个挑战者终究只是凭借自身的生理优势罢了。\n\n空间的裂隙被打开——隙间，她们是如此称呼的。大量隙间出现于北条时觉与泉此方身侧，并从中伸出了手朝她们抓去，门卫与洋馆内的女士们似乎明白了什么。名为十六夜咲夜的那名女仆以一种无法解释的速度靠近二人，参与围捕。这避之不及的时刻，北条时觉试图通过自爆阻挡其对此方的捕捉，看起来她们二人的冒险到此结束了。\n\n光线被吸收了，四周只能察觉到黑暗。时觉使用能力发出了一些微弱的光线，她与她散发出的光线都被扭曲拉伸着。泉此方蹲在那儿，也许是感到恐惧了吧。只有此方没有被影响，其依旧正常地反射着光线，时觉不断地远离着此方，其身躯被拉伸的越来越长，逐渐融入了周围无止尽的黑暗之中。使用着接近无穷大的肉体生长速率，时觉勉强来到了此方面前，并注视着她。\n\n“你生成了一个不得了的东西啊，也许是一个类似视界的东西，连自身发出的光线都能吸收，如果我猜的没错……”\n\n此方抬头看向时觉，黑暗消失了。太阳已经落山，咲夜重重地砸到了地上，其整个下半身都被凝固在了这片扭曲空间的面上，似乎连时间都在此处被停滞了。蓝发的吸血鬼迅速地冲向了那边，八云紫也反应了过来。利用这一瞬间，时觉将此方甩向了雾之湖并发动了其自爆的能力，泉此方沉入了冰冷的湖水之中。"
 gen.6.a: "当然，她的嘴里含着时觉的碎片"

 gen.7.t: "模仿者"
 gen.7.d: "宇佐见文跌跌撞撞地走出森林，她开始后悔对天皇与天照大神体系发表不当之言了，这么做的结果是她的名字现在出现在了特高课特别照顾的名单之上，不过她对过去的悔恨似乎被眼前的景象所消弭了：一片广袤的原野之中，零星地分布着些许村落，很显然，这里并不是什么现代化的地方。沿路而行，可以看到一座令人感到不安的寺庙，那里面似乎有什么东西，她想都没想便略过此地。在寺庙之后，有一个古朴的村落，这里的居民的时间仿佛被定格了一般，以一种活化石般的生活方式将他们与古怪的外来者区分开来。奇怪的是，当人们注意到她时，他们很快便回到了屋中并紧锁门窗，四周开始刮起无法形容的大风。不知何时起，一位长着“翅膀”的小姐，一个怪物，己经到达了其身侧。\n\n“看起来这位小姐不知道自己来到了何方呢。如果你曾经没有吃掉某种真菌，也许我能成为一名导游带您游览这里并指引出口。”\n\n似乎有什么东西失去了掌控，宇佐见文看到自己的身体开始断裂。在那之后，她在另一片森林之中醒来了。她试图触摸前方的树木，只见她的右手指尖开始与树皮同化，这使她缩回了自己的手。在恐惧过后，她开始一点一点向周围尝试触摸可以产生触觉的物体来逃离感官的荒漠化，但是似乎只有一些相对新鲜的真菌不会被她同化。勉强利用其包裹住手后，她得出这个真菌的作用范围仅限手掌。由于不熟悉这具身体，她站起来时还摔了个跟头。她看到自己穿着如侦探一般的衣服，并感觉到了翅膀的存在。是复制吗？也许时间在那一刹那是一个面，宇佐见文的死亡位于面上成为第一个被触发的事件，而凶手则是第一个被复制的对象。哦，似乎连原主的笔记都被复制了。宇佐见试图在上面寻找一些答案。\n\n<这个地方叫幻想乡，是一个属于“妖怪”们的乐园，更多的地方我日后会去探索的，值得注意的是，似乎有什么作为某种介质的存在通过同化无辜的人来连接一个通道，这导致了隔离两个世界的“结界”的不稳定乃至崩坏，死亡便是供给通道连接的一种主要能量来源。“妖怪”们必需把所有这种特殊介质都给消灭，值得注意的是，这种介质似乎是某种真菌。>"
 gen.7.a: "关上笔记，宇佐见只见更深的漩涡"

 gen.8.t: "存在者"
 gen.8.d: "树林开始如同神话传说中所描述的一般崩解着。俄萩不知用了多少方法，硬是依靠着残损的身躯到达了此处，这里是入口。他想要找到被中道如梦所残害的另一个人，他是被嘲笑的可怜者，他也找不到自己这般做的意义，那个人明明与他没有任何瓜葛。\n\n俄萩在人际交往方面十分失败，失败到能证明他的存在的人只有寥寥几个同学与他的家人而已。不知从何时起，他发现他的存在正随着他逐步远离他的同学而变得模糊，无论何种方式皆无法解除此种“诅咒”。追根溯源只能是因为那几株山上的磨菇，中道如梦也吃了，他应该也像如此吧。现在他真的开始后悔了，因为中道如梦，现在他的同学只剩下了如梦一人，而作为幸存者的俄萩开始腐烂，如今一条腿已经失去，他只能爬向如梦逃离的地方。\n\n时间过了多久呢？也许不到一分钟吧。中道如梦即将迈入死亡，俄萩的身体宛如丧尸一般，他的视线模糊着，并用力嘶喊着，祈求着如梦不要死去。他还想存在，他还想过自己的生活，这成为了一种怨念驱使着他向前爬去，这股能量足以撕裂空间，形成一股绚丽的极光。\n\n他最后的记忆是一片闪烁着星点的红色。俄萩似乎充满了力量，以某种方式延续着生命。一个模糊的红色物体喷涌着圆与方块，阻止着他的前进。他从未想过放弃，鲜血从胸口之中被抛洒而出，映证着他的生命与存在。喷涌变成了爆发，大块大块地剥离着他的感官，直到最后一点血肉的消逝，意识彻底消散之后才结束。\n\n白骨被平铺在草地上，两具尸体就这么躺在那里。周围是新鲜的战斗痕迹，与两个少女。\n\n“灵梦，你有什么感觉吗，我总觉得这个‘怨灵’来得很蹊跷，另一具尸体的穿着也不像幻想乡居民。”“谁知道呢。”\n\n生存的渴望吗，他从一开始就被剥夺了生存的权力，以一种随意的方式，构造着一个并不激情也十分普通的故事。\n\n远处一位身着紫色洋裙的女士在撕裂的空间上看着他们，看着两具尸体，随后又神色凝重地盯着飘浮在眼前的直菌残骸。\n\n在一片光滑的黑色石柱矗立的空间内，一群人正争吵着，似乎前所未有的危机将至。"
 gen.8.a: "真是美丽的蓝移啊"

 gen.9.t: "遗忘"
 gen.9.d: "不管是神明，妖怪，怨灵还是别的什么，它们都必需被遗忘。\n\n我的双手已然沾满鲜血，我知道我所做的一切都是虚妄的，但我这又何尝不是在给那些被幽冥之物所困扰的人们一种解脱？这座村子之中所有相信有神明与妖精存在的人都已经被我杀了，在对其他地区的狂信徒们束手无策的情形之下，我就是这座村子之中最后一个需要被杀死的人。自从看到了它们之后，我的心灵之中便已烙印上了它们的样子，那些东西，就是靠这种方式从人类手上榨取价值的啊。在我亲手杀死我自己之前，我想传递一个几乎不可能实现的希望，可笑的是，这种希望可能正在创造一个会消灭一切妖怪的神灵食用我那最后一丝价值。不过有总比没有好，你看着办吧。\n\n请不要相信这个文章当中的任何一个字，你对未知事物的恐惧与对那所谓真理的信仰导致了那些东西的出现。杀掉所有相信这些的人吧，最好也把自己给杀掉，这样或许能让你从这个诅咒之中解脱。自由从来不是人类的所有物，尽管有那所谓短暂的自由，但是死亡，死亡将会把你连同你那信仰一同葬入坟墓。到那时，真正的自由才会来临。\n\n不过，我相信你是没有这个勇气的。让我再自我欺骗一下吧，也许有那么一个世界，没有所谓的神明，也没有妖怪，更没有主人。那个世界定将美好，因为在那里，人就是自己的主人。那里的问题由人解决，所有想法也都由人所创造，人取代了本应属于幽冥之物的生态位，他们站到了食物链的顶点。啊，想得似乎有点过激了，嗯...看起来时间到了呢。"
 gen.9.a: "死亡笼罩在了这个村庄之上"

 gen.10.t: "一页署名宇佐见文的纸"
 gen.10.d: "幻想乡，妖怪们的乐园，也就是你捡起这页纸的地方，反正妖怪们是这么称呼的。首先我应该先介绍一下何为“妖怪”，根据我所搜集到的信息，它们应该是某种特殊的寄生生命，它们寄生的对象是人类，妖怪依靠着模仿人类的各种文化传说来获取它们称之为“恐惧”或者说“信仰”的东西，这有助于它们构造物理意义上的身体，并通过对人类古老文化的模仿来寻找新的生活方式，吃人似乎就是它们所探索出的一个成果。这里拥有着名为“法术”与“魔力”的存在，我无法想出关于它的物理描述形式，但可以肯定的是，它们应该源自于人类的某种精神活动，这里的一切都是人类某种想象的物质化形式。很显然，人类已经完蛋了，一旦见过妖怪，你就不可能再否认它们的存在了，总不可能有某种集体遗忘技术吧……依我的现状来看，我也许也已经成为了一个妖怪。\n\n妖怪们分布有很多种种群，比较令人耳熟能详的有天狗、河童、狸猫等等。幻想乡中主要的妖怪势力是妖怪之山、狸猫、宗教势力与红魔馆：妖怪之山又由天狗、河童、山童、守矢神社众等组成，常见的是充当守卫的白狼天狗与天上飞的鸦天狗，鸦天狗们似乎进行着新闻媒体的工作，值得注意的是天狗拥有着发达的集体社会结构；河童们则是生活在河流的低矮妖怪，它们拥有着许多奇异的技术，似乎有种现代科技的感觉；山童在体型与与河童无异，它们似乎更擅长于贸易，并常使用一些未装实弹的军械进行某种游戏；而守矢神社，则拥有着真实存在的神明以及另外一位人神。我没去过那里，所以更多的信息还是以后再说吧；狸猫则以一种松散的形式团结于一个大妖怪之下，它们大多数都表现为狸猫的形态，不过化形的能力令其不容小觑；宗教这块嘛...妖怪控制的佛教，仙人控制的道教，神明所掌控的神道...解释起来会很麻烦啊，而且我也没去过这些地方，可能以后会留下一些记录吧，到最后我应该会把它们都编成一册，不过那是以后的事了；至于红魔馆，似乎前不久刚发生过“异变”（应该类似于人为灾难），这个地方是一座外来的吸血鬼所拥有的洋馆，听说那里对外界的人类来说应该相对友好；至于其他的东西我暂时不一一列举了，以后你大概还能看到其他相关的记录吧。\n\n至于幻想乡中生活的人类嘛...他们似乎被圈养起来了，也没有什么现代意义上的权力机构。这里的豪族与其他人相比并没有多少经济优势，所有的土地都被分配得很均匀且生产力十分落后。某种意义上来说，这里是一个没有多少贫富差距的乌托邦。此外，竹林中似乎有医生为他们无偿医疗，有机会的话我也想去试一试。似乎已经写了不少字了，最后还是请你记住这里的人类只不过妖怪的牲畜，这里任何人你都不要相信。就这样吧，我现在也需要转移到别的地方去调查了，再见吧。"
 gen.10.a: "无知者的疯言疯语"

 gen.11.t: "要事优先"
 gen.11.d: "尽管外来者的威胁已然不可忽视，但这点风浪不足以影响到幻想乡政坛的正常运作。被称之为政府的便是由御家人选举出来负责立法与评定政务的评定会议众所推举产生的贤者会议，在权力斗争之中，八云紫所执掌的贤者会议俨然已经凌驾于评定会议之上，如今就连博丽巫女的职权也被其摄取。尽管这一制度在命名上与日本幕府时期的政体有所相同，但其本质却是另一码事了。目前评定会议仍然能对部分贤者进行选举，这或许也是留给某些野心家们的一扇窗口。\n\n话分两头，除去八云紫、摩多罗隐歧奈等旧势力的地位依旧如常以外，此次选举还是产生了许多有趣的新势力：\n\n壹：饭纲丸龙，其代表势力为大天狗。在此前打着方便妖怪与人类生活的幌子的货币统一运动在评定会议上以微弱优势取得立法与承认后饭纲丸在天狗内势力日益增大，其政治目光令其与宿敌守矢和解并得以一统妖怪之山，其打造了一个较为集中的国家社团体系，并通过其的政治影响力对其无止尽的扩张运动打掩护。没有正规手续的改革只能被称作异变，不是吗？在取得妖怪之山太政大臣与关白之职后她开始朝着成为贤者这一目标行动，并最终得以当选成为新的贤者进入政府权力机关之中。\n\n贰：丰聪耳神子，其代表势力为道教。一直热衷于政治的她于现在以微弱优势成功跻身贤者行列，尽管其“整活”似的民粹言论与其那些离谱的观点并未引起多少人的注意。目前道、佛、神的三教均势体系尚未被打破，不过拥有着一定军事实力与宗教影响力的她或许会在一些未来的政治行动中去干涉平衡，谁又能保证未来会风平浪静呢？\n\n其余：风见幽香，太阳花妖怪。尽管她对贤者之职一再推脱，但获得她的政治支持在维持幻想乡稳定的这一方面来说至关重要。若是她没有扩张花田之类的政治野心的话，或许可以将其视作一位有趣的挂名贤者；茨木华扇，山上的仙人。连续几次进入贤者会议的政坛新秀，以对人类的保护政策而引人注目。当然，她依旧还是会保护幻想乡的稳定，尽管她对其架构知之甚少，或许贤者会议正需要一个政治花瓶呢。\n\n尚有很多人物与历史有待发掘与回顾，不过她们已经不再重要，也许未来或许能见到其登场的时刻，不过是在幻想乡渐渐滑向的危机之中。"
 gen.11.a: "有点枯燥，讲真"

 gen.12.t: "迈向结束"
 gen.12.d: "“一切早已无可救药，空间的撕裂与融合已成定局，我们自身与我们那所生活的空间将成为那方世界缺失规则的填充之物。博丽大结界在此等伟力面前如若蝼蚁，现在我们不得不重新面对那些人类，并探索那些人类的生存之道。”\n\n执权八云紫的放弃并没有让贤者会议中的任何人感到绝望。传统的政治世界即将崩溃，妖怪们将会陷入一场波及全社会的混乱之中。八云紫及她的支持者秘神摩多罗专制统治之下的秩序出现了一丝裂痕，现在在场的所有人都有机会借机将棋盘掀翻，并加之以自己的统治，权力的九重宫阙是如此的与他们接近。种种情形之下，八云紫也明白未来只会是一场血雨腥风。\n\n幻想乡，或许早就已经死了吧。第一代博丽巫女的死亡造成的权力真空让八云紫得以成为执权并掌控整个天下，然而这么做的代价便是13人贤者众仅余她与摩多罗二人。玉藻前之乱（九尾狐）、爱宕山之乱（大天狗）的背后也有她们的影子，叛乱之罪，自古便是消灭政敌的最佳处理方式。她的式神八云蓝也是这场斗争中的牺牲品，自幼便辗转各地，逃亡到畜生界后沉沦其中？不过，八云紫现在还不能休息，天下尚且还处于她的掌控之中，在建成所谓的妖怪之国前，她不会再承担维持平衡的责任了。\n\n守矢神社令人意外地对该事件格外保持关注。八坂神奈子已确定自己因空间撕裂已经不再拥有外界的信仰了，位于灼热地狱的核反应堆也出于某种不稳定因素而被关闭。她眼前是另一个饱受摧残的世界，让国的怒火正在一丝丝的汇聚。不过她相信自己的政治理性能够让她面对大国主的后代，乃至将作为人神的东风谷早苗推举成为世俗意义上的君主。通过各种关系她得以建立了一个巨大的势力网，这使得她成为了对那权力最有力的竞争者之一。\n\n趁着现在地灵殿众人的来访，大家休息一下吧，时日且长呢。回到八云紫这边，贤者们回眸一视：灰黑色的雪从那看不见尽头的天空之中被倾泻而出，植物上开始出现灰黑色的油渍。天穹之物汇于一点，星穹坠入大地，极目可见星辉。直觉告诉所有人：它，到来了，以一种意料之外的方式到来了。"
 gen.12.a: "幻想坠入现实"

 gen.13.t: "三轮山失踪案"
 gen.13.d: "相生凝视着审讯室外面呆滞的乌鸦，她的脑海里浮现起在三轮山的种种，朦胧而像晚霞一样的记忆，将要燃烧殆尽她眼前灰蓝色的一切。\n\n西南方的太阳已经失去了正午的辉煌，但它并没有听到岛国人民的诉求，仍然为大地盖起炎热的壁障。当这种普遍的境遇降临到相生白苑子的身上时，她明白了：太阳是会落山的，无论时间多少。\n\n比太阳下落速度快的是樱花，比樱花快的是股票，比股票更快的是破产的父亲们从写字楼顶飘落的身体。又一朵血肉之花在白苑子的面前绽放，钢铁森林里，落英缤纷。她无力地靠在混凝土的树干上，胃里翻江倒海。炙热的火球将要烧到街道尽头的铁塔，赤红的圆盘逼近城市的天际线直至相切，随之几万吨不可言状之物落在她的身上，因重压而凝固的空气也在融化，蒸发，爆炸；紧接着歇斯底里，哭泣，狂笑，尖叫，直到嘶吼地缺氧，晕头转向，一头栽进路过的计程车里。\n\n“所以你是14:20上车，从东街路到三轮山去的，对吧？”\n\n“是的，下车的时候是14:44，数字很特殊，所以我还记得”\n\n上三轮山唯一的路口被警戒线封的严实，最外面两侧立起两根柱子，撑起一条两米线长的连注绳。不像是禁止人们进去，而是防止什么东西下来。这座山长久的隔离在人世之外，明治之际才限量地对公众开放，而近几日的失踪案又让祂回归到那古老深邃的神秘幻想之中。白苑子痴痴地凝视着一只乌鸦落到连注绳上，两只，三只，四只，最后砰的一声，乌鸦如烟飘回天空，地上只剩下一地黑色羽毛和断掉的绳。\n\n走到第26个台阶的时候，白苑子才想起来那个古老的传统，她用随身的小刀割下自己白色衬衣的一块，露出更加惨白的肌肤。捡起一根细长的木枝，把白布折叠绑在上面，做成一个简易的御币，告诉神明自己的来到。然后就像寄生虫从宿主的皮肤中钻出来一样，两条，三条，四条，黄瞳的蛇跳起古老的舞蹈。\n\n太阳被远处远处的山峰吃掉了一半，受伤的火球发出乌鸦的惨叫。白苑子瘫坐在第38261节台阶上，她的制服鞋已经丢了一只，袖子也被刮破，鲜血尽染她的衣服和皮肤，留下红与白的绮丽。青蛇的海浪还在向山顶逼近，她将小刀绑在御币顶上，挥舞着，驱赶着，与蛇共舞跳起诡异的华尔兹。\n\n喝醉的乌鸦一头撞在没有横梁的鸟居上，天空的云朵也燃烧殆尽，只剩下一片死一样的蓝灰。白苑子赤裸双足跪倒在拜殿面前，跪倒在死亡的边缘，死神已夺去她大半心智，只留下一片最纯粹的虔诚。乌鸦说：祂看到了，祂一直都在。\n\n扭曲的肢体在空气中漂浮不定，嘴里发出似溺水般的呓语。她在一方四边被连注绳围起空地旁打转，举着挂着蛇头御币，挥舞，跳跃，念念有词。\n\n“神明大人，神明大人，救救我……”\n\n“停一下……这就是你上山的理由？为了向那个什么神祈祷？”\n\n“……警官，你知道的，太多事发生了，我上山本来只是为了静静……”\n\n警察向东深见高中确认了白苑子的身份，去奈良最一般都疗养院修整几天就又可以恢复正常的生活了，是吗？在回去的列车上她看着自己惨白的皮肤又透出一点红润，窗外的乌鸦又叫起来。\n\n当乌鸦落在电线上时，太阳也落在了地平线上歇息。映在乌鸦黑葡萄眼睛里的火光渐渐沉没，陪伴着随股市箭头滑落的一切。记忆的晚霞渐渐清晰并抹去天空尽头的燃尽灰蓝，此外的一切变得模糊。三轮山上的蛇是杀不完的，三轮山永远在那里。大物主凝视着飞去的乌鸦，等待着它回来。"
 gen.13.a: "*祂会回来的，迟早*"

 gen.14.t: "被废弃的新闻稿——京都新闻"
 gen.14.d: "在已经人去楼空的总部大厦里，没有收到通知的实习生岗田来到了空无一人的办公室，地下随处散落着稿件与档案，他随手捡起了一张，试图完成作为新闻工作者必须的工作。\n\n「……关于长野，我们最近的调查已经出现结果，是一场极端自然灾害，并不是作为民众需要担心的，我们全体国民只需要放松，过好每一天。下面是今日的天气预报……」\n\n日期模糊不清，但是应该是混乱发生之前的。岗田浑身冷汗，复印机的油墨和血一样被人踢倒，流的到处都是，玻璃被崩溃的人们砸坏，紧接着是写在小白板上的东西吸引了这个实习生的注意。\n\n「摄像部逃亡工作，第一，满洲，需要大量的金钱，第二，广东，需要大量的金钱，第三，我们这群穷摄影师哪也去不了，这堆索尼的摄像机给我们造成的经济负担比他妈水电费都多！」\n\n岗田身体抖了一下，继续向里走。前面是文案部，里面遍地都是纸张、打翻的茶杯、咖啡粉以及打字机的零件。这里的景象更是杂乱不堪，挂在墙上的文件和其他的遍地都是纸张以及密密麻麻的片假名冲击着岗田的大脑。他瞟了一眼挂在墙上的那张，然后破口大骂。\n\n「财政部领取凭证。通往新京的机票二十六张，通往香港的机票十一张，通往华盛顿的机票两张。」这很明显是高层遗留下来的，逃跑的最佳证明。\n\n“这群非国民早晚要遭报应！满洲迟早经济崩溃，广东迟早被屠杀，美国迟早遍地饿殍！我就从没这么崩溃过！……”\n\n在大约十分钟之后，岗田冷静了下来，他明白他应该离开了，离开京都，去更好更安全的地方，台北，甚至是南京、马来亚。随后岗田跑了出去。电梯下降着。\n\n［3....2....1....1层。］电梯的指示这么标记着。岗田向外面奔跑着，仿佛每过一秒，他离死亡就越近。\n\n“司机让我上去好不好？求你了！” “……滚”\n\n“就一个小时还这样”岗田心里暗骂，安田危机的时候都没见你们这么怕死。"
 gen.14.a: "时间差不多喽"

 gen.15.t: "匮乏之灾难"
 gen.15.d: "田所晓何无奈地摊在椅子上，看着数据与文件盘算着自己是狠下心来去死还是想办法去其他国家装作什么都不知道并安度余生。办公案上是越发崩坏的观测数据与结论，这些文件可能不久后永远不现于人间。\n\n首先，其他宇宙通过称为结界的隔膜所分离，其中不存在什么稳定的物理空间与规则——以人的视角看这是由于在四维时间轴上发生的某种奇变所导致的崩溃而引发的实际感受时间紊乱，这种变化是微小且难以被人的感官所感知到的，而要想到达这个地方所用的方式也是完全随机的，例如以某种形式死亡；其次，“神隐”类似于某种物理规则的入侵，也许人类信仰的一切神明皆属此类。而这种存在的无端消失所导致的能量真空必然需要什么来填补，结果就是其他宇宙的空间与它们的规则正通过这种方法入侵着我们的世界，并由于这种规则的不断积累而导致失控，以人类的能力是绝对无法挽回这一崩溃的；最后，或许已经有什么正在入侵了，它们混迹在人群之中，也许就是你所最爱的人。它们或许会认为自己本就属于这里，然而它们的存在只会加剧这种入侵的现象。这就像是……一场梦？\n\n一些档案被静静置放在那里，还有更多类似的存在，朝鲜劳工、俄罗斯难民、广东侨民甚至是德美间谍之中都有这种存在的影子。少数分子也显得更加开放与展露本性，但以他们的力量往往让人难以下手；大多数则作为人类生活着并牵扯着一个庞大的人际交往圈，捕杀他们不如去东南亚消灭抵抗分子更具有经济价值，没人想给本就不稳定的社会再狠狠地踹上一脚。这样得出的结论就是我们什么都做不了。\n\n田所晓何最终决定了去往巴西甩手不干，南美风情能让他忘却该死的烦恼。\n\n匮乏的灾难最终会被人们选择性的遗忘，与其进行无意义的努力，还不如做个甩手掌柜。越来越多的事件加速着它的到来，幻想正在复生。"
 gen.15.a: "它开始了（进入幻想乡）"
 gen.15.b: "还是忘掉这些吧"

 #国策事件
 gen_focus.1.t: "新土地的开辟"
 gen_focus.1.d: "当笼罩在幻想乡之上已久的面纱掀开之时，不仅外界的人得以一窥这尘封多年的古老土地，幻想乡内部的众人也有了重新认识外界的机会。世界的边界被大大拓宽了，这意着“无主之地”的涌现。正如新航路的开辟带来的殖民热潮，拥挤不堪的妖怪与灵们开启了对长野一带地区土地的疯狂争夺。\n\n率先出击的是那些飘荡的土地灵，他们像是没有贝壳的寄居蟹，在对居所主权的争夺赛中失败的他们蜂拥向陌生的土地。灵的疯狂必然引起现实秩序的波动，而这更方便了骚动的妖怪们展开他们企图不明的行动。异变的狂潮来了。\n\n幻想乡高层的那些人们可不会容忍这样的混乱，即使妖怪们已经出了幻想乡的范围。那位隐匿在阴影中的大妖怪已经计划出手裁决，“教皇子午线”的划定提上日程，而随着地方妖怪的崛起，那巨大鸟居背后的神明权威还会继续发挥效力吗?"
 gen_focus.1.a: "「红白会解决这一切的」"

 gen_focus.2.t: "平定骚乱"
 gen_focus.2.d: "妖怪们的世界不比人类社会好到哪里去，对新世界的好奇心让她们并发麻烦的异变，以至让普通妖怪的生活备受其扰。过去的经验自然成为当下首选的解决办法，博丽巫女与雾雨魔理沙等“英雄”将奔赴治安前线——当然，博丽巫女的政治特殊性令她的行动将在御灵府安排与禁里配合下有序进行。\n\n结果显而易见，几位专业处理异变的警察可谓得心应手，被抓住的妖怪也只得老实接受惩罚。治安的强化也是推广御灵府权威的良机，作为借口将幻想乡的治理体系推广至整个长野。\n\n至于其他的事情——我们都很好奇现世的异变和幻想乡的异变是否有些不同，尽管这些并非首要之务。而其他更基础的东西——建立属于幻想乡的新秩序并安稳住跌落食物链底端的人类，则在好奇之上稳步进行。人类必需适应异变不定时的出现，沐浴在英雄降妖除魔带来的自然秩序中。而在幻想乡的心脏，桑尼、露娜、斯塔、或者别人……博丽神社附近的居民是异变的重点，不过博丽巫女已然习惯了此种嬉闹。"
 gen_focus.2.a: "恐惧年代"

 gen_focus.3.t: "文官招聘"
 gen_focus.3.d: "政府机关前排满了大量前来应聘的妖怪——领土扩张带来的行政人员需求扩张令御灵府内文官招聘成为燃眉之急，御灵府外人里朝廷与新生领主均抱有此感。这也是扩张御灵府政治存在的大好时机，在御家人乃至任何妖怪占领的土地上我们将发放棱摩两可的领地认可文书，将所占之地名义上纳入御灵府之下，且控制大部分土地的正是热衷于改造御灵府的强力御家人。至于少数人里居民控制的土地，它们将划入朝廷管理，有助于打造幻想乡人妖共存形象并转移矛盾。而旧政府的人类官员们，他们生的生跑的跑死的死，可以肯定境内肯定没有他们的存在了。\n\n窗外的雨因上次异变的影响已下了很久。“气象奉行也没有确立的欲望，大概是合并到异变处理那部分了吧。”米斯蒂娅在妖怪聚会上如是说：“如果有机会的话我觉得可以去别的地方试一下，比如成为守矢那边的郎党。”“响子不会吓到人吗？”“……我觉得不会，爱塔妮缇拉尔瓦怎么看？”“和我没关系，那群家伙都太弱了。”“你确实有资格这么说啦……”莉莉白说。\n\n妖怪们总想着翻身做主人，现在他们有了一个机会，御灵府等待着她们。"
 gen_focus.3.a: "向四方扩张"

 gen_focus.4.t: "八重式目"
 gen_focus.4.d: "一、御家人应尊重受人类敬重的神明、寺庙；应接受寺社合理的退治；其对寺社具有维护义务，对博丽神社具有维护与贡纳义务。\n\n一、应维持领地治安；不得劫掠他人领地；不得私自收取暴税；不得拒受御灵府的调查与逮捕；不得拒受领地迁移与改易；不得拒受审判结果的执行。\n\n一、应遵从御灵府的指示；不得私自处罚位列御家人的家人郎党乃至没收领地；不得私自分配领地于子女。\n\n一、应按时交纳年贡，如有困难可在三年内补足，三年后需上诉御灵府以待指示。\n\n一、不得伪造土地所有权，不得伪称御家人及其家人郎党。\n\n一、应当保持个人品德，不得参与未经许可的赌博、人类娱乐活动，不得参与未经许可的买卖。\n\n一、不得贿赂公家、御灵府幕僚及其代官。\n\n一、应通过合法流程上诉、通过合法流程参与审判及陪审。如有紧急情况可越级直诉，若博丽巫女赋权的评定会议或贤者认可即无罪。\n\n一、不得投机倒把，使用不合法的材料与设备；御家人不得组织赌博、药物与武具贸易。\n\n一、不得无故伤害他人及其个人财产；不得侵犯他人私有财产；如因仇恨而出现犯罪情况应仔细调查。\n\n一、应对谋反者应详细调查原因，不得同情谋反者；应检举谋反者。\n\n一、应认真听取领内的诉讼与意见，应严格依法审判；不得收取贿赂与使用私人刑罚与刑具；不得拒受御灵府的检查。\n\n一、不得伪造文书。\n\n一、不得虚假上诉。\n\n一、不得与他人丈夫或妻子密怀。\n\n一、不得组织犯罪团体，不得组织未经允许的政治集会。\n\n一、应当保护犯罪现场、证据、材料。\n\n一、不得未经御灵府举荐私自向禁里请求获取官职。\n\n一、应当合法参加选举，不得舞弊；不得让他人代替或冒充自己参加选举。\n\n一、不得对主家不敬，不得对博丽巫女、禁里、御灵府不敬。\n\n一、不得拒绝接受博丽巫女与合法人员的退治。\n\n一、不得背叛自己所属的族群，御灵府之之令除外。\n\n一、不得不经许可将人类转化为妖怪。"
 gen_focus.4.a: "用于当前状况的御家人及生灵"

 gen_focus.5.t: "射命丸文遇袭案"
 gen_focus.5.d: "《文文新闻》头版历来一直有些老调，但至少不是今天的——还带着油墨味的头版却附送一片空白，仔细找才能从“遇袭”字样的标题下看到射命丸的署名。随头版附上的黑白相片看起来是事发后第一时间，由某个技术不太熟练的天狗拍下的，不过这不妨碍这张照片的价值，或许几千年来没几次她这么狼狈过：灰头土脸，捂着右半边脸的手沾满了血，即使是黑白的印上报纸也显得冲击力挺大。后面堆满的版块几乎也都关于今天的新闻——射命丸文探查外界遭了埋伏——还为此丢了只眼睛可不是什么常事。\n\n确实是这段时间的大事，不过会议也该开始了——居于评定席位首位的八云紫随手把报纸扔到隙间。就开了天窗的报纸来看不消说天狗有多愤怒，但饭纲丸龙的神情似乎没什么变化，在她边上的二岩猯藏也如此，她们的暗暗较劲早就是公开的秘密——特别是在最近关于武器限令上，文的遇袭无疑会加重这一裂痕。而有裂痕的派系自然值得拉拢，她微微展露出难以察觉的笑意，展开扇子。\n\n“狸猫向射命丸文小姐遭遇的不幸致以哀悼，但这件事同样只是个例。我们依旧认为给予人类一部分持有‘火器’的许可有其必要，这样动摇不了妖怪的地位，持有武器的人类会自满于自己的地位，而意识到真相后他们的绝望无疑也是一笔财富——” 猯藏似乎是瞟了一眼龙的方向“天狗们同样也不能否定这点。”\n\n“容我提醒，文小姐为此付出了失明一半的代价，而天狗为此已经克制到了——甚至把他们送上幻想乡公开的法庭判决死刑。仅仅是申请采取更快捷的‘一方向’式，狸猫们也不能否认这点。”饭纲丸龙看似平静的赤眼扫到紫的脸上“你们肯定觉得天狗借舆论推行武器禁绝和打击骚乱再适合不过了——但少数种族的暴力事件频发不也让各位头痛吗？下次被击中的或许就会是…”她收住话头，轻摆手示意自己发言结束。\n\n接下来便是众人表决。"
 gen_focus.5.a: "在八云紫青睐下狸猫获得多数"

 gen_focus.6.t: "宗教会议"
 gen_focus.6.d: "「宗教家的会议吗？可真是有趣啊」\n\n「你居然对这种无聊却人竞皆知的事情感兴趣啊，无良记者天狗」\n\n在御灵府的协商下宗教家对们领地、信仰区、信徒管理、各领收费标准及宗教占额开展了讨论，听说三方持续讨论数日都未定结果，毕竟是根本利益的冲突啊。值得一提与宗教家有染的领主们支持各领宗教配平，而许多弱小诸候则希望将选择权决定在自己手中，乃至采用地方信仰。\n\n「支持者路人皆知，可她们的风头却让小势力们不敢抬台啊」\n\n「轮得到你这个跟守矢混的说话吗？等等。为什么拥有读心能力的你没去？」\n\n古明地觉的出现既能带来信任，也能带来敌对，神奈子深知这个道理。况且这次会议兼付着促进宗教同盟的意义，在语言的艺术中走向联合。守矢的武器、神灵庙的意志、命莲寺的僧兵协力打造新世界。\n\n「失败了，命莲寺应该同八云紫谈过，且与道教的宗教摩擦让僧众的民意推着她们向仇恨前进，保持中立己是万幸」\n\n「至少划分了利益范围——尽管很混乱。但最近幻想乡发生的事不正是「乱」吗」\n\n政策的混乱、管理的急促、治安被地方诸候把握，这样的幻想乡，真是前途无亮啊。改革是必需的，当然前提是在政治实现突破。\n\n「我到好奇未能参席的宗教，例如「埴轮信仰」与红魔馆妖精间流通的「切支丹教」」\n\n「她们没有足够强势的政治力量，恐怕只能在地方挣扎，心生怨恨吧」\n\n是啊，弱小的宗教们没有与三强分一杯羹的资格，能与她们竞争的恐怕只有恐怕只有出于政治目的博丽信仰。不过，也没人会在乎所谓的「民间信仰」，万一它们是邪教呢？但也是以后的事情了。"
 gen_focus.6.a: "此非终场"

 gen_focus.7.t: "序位"
 gen_focus.7.d: "谁能想到，御灵府的幕僚终向她们瞧不上的禁里习得官位制度，以适应日益扩大的行政需要：幻想乡的土地变得比曾经广袤得多，况且管理妖怪的难度可比人类困难数倍，像人类那样政府的扩充与公务员规范自然成为必选之策。\n\n爱丽丝若有所思地打量着魔理沙，身为人类的她不仅托她父亲的福魔理沙获得右大将这一相对轻松的公职，而且作为御灵府体系外的地方领主没有生灵们所要承担的义务。\n\n「听说妖怪们这边的政府要搞什么政绩考核与入职考试啊，以前从来都没听说过这些东西……她们真有能力去实现吗DAZE」\n\n「充其量只是挂牌罢了」爱丽丝答到「不过让事物有个开头也挺好，未来会慢慢充实下去吧……那是真正的妖怪所使用的方式」\n\n爱丽丝抿了一口咖啡，看向魔理沙。捌开眼前事，脑海中思索着八云紫同她的谈话，渴望保留人类身份的魔法使不能同生灵居于一席，看在被人类社会孤立与守矢等多人担保的情况下贤者们才未挑衅魔理沙的领地，许多人里居民抢占土地的尝试在各种操作失败。她需要一个证明魔理沙并不坚定站在人类一方的机会，同香霖的商议已确定实施的方法，只是……\n\n魔理沙还是一个相当纯洁的孩子，却不得不用鲜血来偿付嬉闹带来的责任与义务，真是世事无常啊……"
 gen_focus.7.a: "会如何呢"

 gen_focus.8.t: "天下普请"
 gen_focus.8.d: "作为博丽与御灵府统治权威的象征，并应禁里的要求，博丽御所与各统治机构的建设必不可少。当然，这自然对各妖怪是一项沉重负担，无论材料劳力钱力都足以让这个边远山区中的国度喝一壶。但，这不正让八云紫得以通过工程主导权，削弱各方实力吗？况且神明与妖怪们的力量相信也足以在数月内完成这项工程。\n\n妖怪之山无疑是怨言最重的一方，人多地大也自然让天狗们被迫承受更多劳役与后勤负担。或许可以让技术精湛并拥有现代机械的河童在神力赐福下缩短工时，但八云紫以传统之名迫使各方以质仆地方式劳作。渐渐萎靡的天狗们自然会因此惹出不少麻烦，只得劳烦饭纲丸龙尽力动员了。不过，派出人员麻弊并试探八云紫也是将计就计的办法。虽然其定然分而管理并加以监视，但从中也可获得情报，且天狗仍有临时集结的组织力。至于背叛也无需担心，天狗们家人与族群的恩泽、刻意的对外封闭式社会、连坐法与遍布天狗内部错综复杂的利益链让神奈子相信她们决不会叛变。\n\n至于已方尽管身为宗教家拥有早早给予的免役权，出于安抚天狗守矢会自发帮助后勤与劳役，神明亲自下场定然快速完成。不过古明地觉却取得对这项工程的免役权，原因乃地灵殿势负责管理间歇泉与附属建筑——八云紫试图分化她们而采取的办法。当然，正是神奈子的恩惠古明地觉在混乱中占据的土地才得以被承认，这位在动乱中当机立断割据一地的后辈也因利益关系与政治考量为其服务并深受信任，相信她不会让神奈子失望。"
 gen_focus.8.a: "三千里阿房"

 gen_focus.9.t: "探索"
 gen_focus.9.d: "“让博丽巫女去探索迷雾层？”\n\n让博丽巫女去探索，既能缓解妖怪们的焦虑，也能助长其的权威，甚至小概率地揭露迷雾层的真相。\n\n真是一举三得啊……况且，这也能调动御家人的积极性，并在日常事物造就的紧绷之余放松身心。可以将其伪装成一场异变，也算是帮助灵梦疏导的一次善举。\n\n不过需要什么人来做为终止符，让灵梦止步于危险前。后鬼几次前去都差点死去，里面宛如梦幻般崩裂。走得越深，越容易给御灵府带来灾难。\n\n没有妖怪能摸清其中的构造……除了引入迷雾层的凶手，那种本不该存在于幻想乡的真菌便是答案。我们忙于应对眼前的问题，便忽视了这一根本上的危险。不过，来到这里后它似乎硝声匿际了。\n\n或许迷雾层就是它最后存在的证明了……尽管本体可能仍在什么地方活动者。不过眼前的冲突才更让人担忧。妖怪们获得了前所未有的势力，尽管仍屈从于实力更强的御灵府强力御家人下……\n\n实力主义下的威压终有一天会崩塌，御灵府内其他成员也正实践着谋求更多权力。而这次行动可以作为一次立威，在崩塌加速前拉拢朋友，无论是八云紫还是天狗……\n\n想必守矢的神明/隙间的妖怪也是如比想的。"
 gen_focus.9.a: "看看那会出现什么"

 gen_focus.10.t: "威胁"
 gen_focus.10.d: "藤原妹红，如今的摄政兼太政大臣，正为御灵府来信发愁。人里居民在日益扩张的政权中成为统治他人的新人，却不满足于从未有过的权益与力量，同妖怪们争抢领地，乃至使唤弱小妖怪为他们服务——这正是御灵府的逆鳞，妖怪未经许可不得为人类与禁里服务。\n\n说到底这不还是那些想通过朝廷手段借妖怪之手壮大自己的人错在先？妹红是如此想的。自己这一摄政之位不就是因为她正好是藤原本家出身，因为显赫的父亲而受此大任，真是麻烦。如果不是因为慧音的请求她压根不会想留在这，就用父辈的故事催眠自己吧。\n\n说回正题，现下解决方法才是重要的。如果能直接将那些妖怪化为家臣或者更进一步，并让她们放弃御灵府的政治权利最好不过，但或许会受八云紫的猜疑而造成骚乱；当然，也可以强硬地驱逐她们，不过以此产生的骚乱是个麻烦的问题，并以此失去谈判的底气；慧音则有一个不走寻常路的计划，她想要制造这些妖怪伤害朝臣的事件以造成恐慌并借此将罪责推至那些别有用心的妖怪中，又能让八云紫同意保有一定妖怪保护朝廷；而她的内心，存在着一丝丝朝臣应当保有家臣的想法，也许是幻想自己仍是人类的意识在作崇吧，且不死之身下又有什么可害怕呢？"
 gen_focus.10.a: "考虑现实，还是向八云紫妥协罢"
 
 gen_focus.11.t: "蝶之梦"
 gen_focus.11.d: "八百年前，西行の女随着父亲西行法师辗转东国，镰仓的御家人欣赏着西行法师带来的平家物语。幼年的幽幽子于前滨发现一名穿着奇特的金发少女，她遗忘了自己的名字，说着独特的口音，并伴随着她渡过西行之樱并发后的千年岁月。\n\n镰仓对二人的影响无疑是巨大的。她们看见了源赖朝死后的疯狂，看见了北条野望的崛起与执权政治的诞生——也许正是八云紫将自己的职位称为执权的原因。西行妖的风暴指引二人来到信浓深山中的妖怪村落，在歧路中分离彼此直至幻想乡的诞生。\n\n「呐，看起来幻想乡的平静要被你自己的圈套打破了呢……」障外樱花缓缓落下，八云紫心知杜明地看向前方，稍作思索后答道「我的存在就是对妖怪山梦想最大的阻碍，幻想乡的维新大业没人反对，可熟人执掌呢？」\n\n二人皆知八云紫的维新之梦需要扫除妖怪山这一不服从的最大绊脚石——当然，没有什么矛盾是不能化解的，八云紫自然准备着谈判。不过，倘若自身出现问题，她们是否会像足利高氏那样倒戈敌手借用力量呢？历史告诉八云紫有些牺牲是必要的，若这次彼此妥协，日后自有清算之策。\n\n「如果谈判出现偏差，我会同蓝召集八云家的诸位与盟友，会合后再论作战事宜」\n\n八云紫思考一会道「动员后的士气正是高昂之时，如若真像那样，就立即对妖怪山作战吧，保留这锋芒之势。倘若就此宴息旗鼓，白白浪费大好时机，对方趁我们士气低落与怨言滋长时，趁势发起进攻夺权主动权便为时晚矣」幽幽子知道八云紫是在豪赌，但八百年的友谊足以让其执行这一计划。在这之前八云紫将去获得以备开战情况的征讨令，而蓝将做好开战的准备好。\n\n「成功之后会是何番风景？」\n\n「就像镰仓那样，你我皆经历过的那样，宛若贞永梦景」\n\n幻想的列车从镰仓驶入新干线，载着不再懵懂的西行之女，驶向幻想维新。"
 gen_focus.11.a: "向那得宗专制"

 gen_focus.12.t: "终末之始"
 gen_focus.12.d: "物部布都看着被没收的机枪，充满懊恼，也许当初不该从河童手中交换这些武器。她的神子大人则遥望着妖怪之山，是她们作证早在幻想乡扩散前就同神灵庙提供了技术，并协助调查得出这些武器是人类制造的论据——或许御灵府的各位都心知肚明，只不过缺乏有效的证据罢了。\n\n布都从未如此让太子大人失望过，不过照常那位太子大人定会在一段时间开导迷途的她，直到遇见命中注定毁灭世界的那一人：幽幽子晓以道理并施加威胁劝说水桥帕露西「为了勇仪而去牺牲吧」如此便迎来与布都的相遇。她要做的是按指示让布都去制造混乱，让八云紫下定消灭劲敌的决心。如此，一场华丽的弹幕战伴随数次挑衅，数次诱导，让嫉妒与愤怒占据布都心灵。\n\n是啊，妖怪之流何能在她头上作威作福，让太子屈膝而降。那守矢只是天狗的傀儡，华扇更是鬼仙，怎么能信任她们呢。如今又让八云紫对神灵庙开始戒备，大战之日终会到来。\n\n不如……\n\n身着乌金大铠，侧有装满的箭袋，命运在她手中。心中似乎有某种犹豫之心，可事以至此，怎能回头。八云紫与八坂神奈子今晚将在此处商淡国事，双方均无带多少兵力，此乃一刀两断的决好机会。可是，万一失败怎么办？万一太子大人还是失望怎么办？不！自己曾于千余年前做过更恶之事，可布都己不再是那个布都……\n\n风向遂往对布都有利的方向，「对不起了」是时候决择了。箭头已沾满烈火，就此别过吧——"
 gen_focus.12.a: "开始吧"
 gen_focus.12.b: "放弃吧（未完成内容）"

 gen_focus.13.t: "追讨令"
 gen_focus.13.d: "「摄津守茨木华扇本御灵府内陛下臣子，本恪守职责。现为饭纲丸、八坂神奈子等欺天罔民之徒馋言所获，连兵结衅。现以八云右京兆为总追捕史，令天下生灵服从其调度并配合作战」这一消息于众人间以俗语道出。\n\n执权八云紫带来了当下冲突的最终解决方案——以御灵府与灵梦本人的名义下达对谋反者茨木华扇、八坂神奈子、饭纲丸龙的追讨令，以八云紫为总追捕使与总大将征伐朝敌与幕敌，并以御灵府之名号召全体御家人投入镇反中。\n\n在另一边，慧音带来的密敕让南军群起昂扬，茨木华扇宣读着讨逆之责并斥责八云紫威胁下的伪令。「八云紫仅是平忠盛、北条高时之流，我等力应讨之」的话语通过将士的激情传遍幻想乡，拥有精兵强将的南军将不畏八云？\n\n当然，八云紫在老朋友外仍成功拉拢到数位强力大名的加入：二岩猯藏外出后留守本地的秋风落叶，在八云有意的让利与无穷劝说下远择「过去」一边；渴望立功并对守矢拉拢草根不满的今泉影狼，带着她于乱世打拼的木曾家臣团誓为御灵府除奸；替风山幽香出阵的梅蒂欣，不过其同一阵营的莉格露站队南军，只能说老贼幽香的深算吧。\n\n「霜满军营秋气清，数行过雁月三更。越山拜得能州景，遮莫家乡忆远征」\n\n在场的众人，皆将成为日后震动天下的大名。八云之名，幕府之名，掌握在她们手中。拥有着大义的她们将迎来第一战，作为追讨的第一步。而那便是，南北之中的……"
 gen_focus.13.a: "上田"
