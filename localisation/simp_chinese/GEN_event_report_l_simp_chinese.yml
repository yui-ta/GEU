#国策事件
 gen_focus.1.t: "新土地的开辟"
 gen_focus.1.d: "当笼罩在幻想乡之上已久的面纱掀开之时，不仅外界的人得以一窥这尘封多年的古老土地，幻想乡内部的众人也有了重新认识外界的机会。世界的边界被大大拓宽了，这意着“无主之地”的涌现。正如新航路的开辟带来的殖民热潮，拥挤不堪的妖怪与灵们开启了对长野一带地区土地的疯狂争夺。\n\n率先出击的是那些飘荡的土地灵，他们像是没有贝壳的寄居蟹，在对居所主权的争夺赛中失败的他们蜂拥向陌生的土地。灵的疯狂必然引起现实秩序的波动，而这更方便了骚动的妖怪们展开他们企图不明的行动。异变的狂潮来了。\n\n幻想乡高层的那些人们可不会容忍这样的混乱，即使妖怪们已经出了幻想乡的范围。那位隐匿在阴影中的大妖怪已经计划出手裁决，“教皇子午线”的划定提上日程，而随着地方妖怪的崛起，那巨大鸟居背后的神明权威还会继续发挥效力吗?"
 gen_focus.1.a: "「红白会解决这一切的」"

 gen_focus.2.t: "平定骚乱"
 gen_focus.2.d: "妖怪们的世界不比人类社会好到哪里去，对新世界的好奇心让她们并发麻烦的异变，以至让普通妖怪的生活备受其扰。过去的经验自然成为当下首选的解决办法，博丽巫女与雾雨魔理沙等“英雄”将奔赴治安前线——当然，博丽巫女的政治特殊性令她的行动将在御灵府安排与禁里配合下有序进行。\n\n结果显而易见，几位专业处理异变的警察可谓得心应手，被抓住的妖怪也只得老实接受惩罚。治安的强化也是推广御灵府权威的良机，作为借口将幻想乡的治理体系推广至整个长野。\n\n至于其他的事情——我们都很好奇现世的异变和幻想乡的异变是否有些不同，尽管这些并非首要之务。而其他更基础的东西——建立属于幻想乡的新秩序并安稳住跌落食物链底端的人类，则在好奇之上稳步进行。人类必需适应异变不定时的出现，沐浴在英雄降妖除魔带来的自然秩序中。而在幻想乡的心脏，桑尼、露娜、斯塔、或者别人……博丽神社附近的居民是异变的重点，不过博丽巫女已然习惯了此种嬉闹。"
 gen_focus.2.a: "恐惧年代"

 gen_focus.3.t: "文官招聘"
 gen_focus.3.d: "政府机关前排满了大量前来应聘的妖怪——领土扩张带来的行政人员需求扩张令御灵府内文官招聘成为燃眉之急，御灵府外人里朝廷与新生领主均抱有此感。这也是扩张御灵府政治存在的大好时机，在御家人乃至任何妖怪占领的土地上我们将发放棱摩两可的领地认可文书，将所占之地名义上纳入御灵府之下，且控制大部分土地的正是热衷于改造御灵府的强力御家人。至于少数人里居民控制的土地，它们将划入朝廷管理，有助于打造幻想乡人妖共存形象并转移矛盾。而旧政府的人类官员们，他们生的生跑的跑死的死，可以肯定境内肯定没有他们的存在了。\n\n窗外的雨因上次异变的影响已下了很久。“气象奉行也没有确立的欲望，大概是合并到异变处理那部分了吧。”米斯蒂娅在妖怪聚会上如是说：“如果有机会的话我觉得可以去别的地方试一下，比如成为守矢那边的郎党。”“响子不会吓到人吗？”“……我觉得不会，爱塔妮缇拉尔瓦怎么看？”“和我没关系，那群家伙都太弱了。”“你确实有资格这么说啦……”莉莉白说。\n\n妖怪们总想着翻身做主人，现在他们有了一个机会，御灵府等待着她们。"
 gen_focus.3.a: "向四方扩张"

 gen_focus.4.t: "八重式目"
 gen_focus.4.d: "一、御家人应尊重受人类敬重的神明、寺庙；应接受寺社合理的退治；其对寺社具有维护义务，对博丽神社具有维护与贡纳义务。\n\n一、应维持领地治安；不得劫掠他人领地；不得私自收取暴税；不得拒受御灵府的调查与逮捕；不得拒受领地迁移与改易；不得拒受审判结果的执行。\n\n一、应遵从御灵府的指示；不得私自处罚位列御家人的家人郎党乃至没收领地；不得私自分配领地于子女。\n\n一、应按时交纳年贡，如有困难可在三年内补足，三年后需上诉御灵府以待指示。\n\n一、不得伪造土地所有权，不得伪称御家人及其家人郎党。\n\n一、应当保持个人品德，不得参与未经许可的赌博、人类娱乐活动，不得参与未经许可的买卖。\n\n一、不得贿赂公家、御灵府幕僚及其代官。\n\n一、应通过合法流程上诉、通过合法流程参与审判及陪审。如有紧急情况可越级直诉，若博丽巫女赋权的评定会议或贤者认可即无罪。\n\n一、不得投机倒把，使用不合法的材料与设备；御家人不得组织赌博、药物与武具贸易。\n\n一、不得无故伤害他人及其个人财产；不得侵犯他人私有财产；如因仇恨而出现犯罪情况应仔细调查。\n\n一、应对谋反者应详细调查原因，不得同情谋反者；应检举谋反者。\n\n一、应认真听取领内的诉讼与意见，应严格依法审判；不得收取贿赂与使用私人刑罚与刑具；不得拒受御灵府的检查。\n\n一、不得伪造文书。\n\n一、不得虚假上诉。\n\n一、不得与他人丈夫或妻子密怀。\n\n一、不得组织犯罪团体，不得组织未经允许的政治集会。\n\n一、应当保护犯罪现场、证据、材料。\n\n一、不得未经御灵府举荐私自向禁里请求获取官职。\n\n一、应当合法参加选举，不得舞弊；不得让他人代替或冒充自己参加选举。\n\n一、不得对主家不敬，不得对博丽巫女、禁里、御灵府不敬。\n\n一、不得拒绝接受博丽巫女与合法人员的退治。\n\n一、不得背叛自己所属的族群，御灵府之之令除外。\n\n一、不得不经许可将人类转化为妖怪。"
 gen_focus.4.a: "用于当前状况的御家人及生灵"

 gen_focus.5.t: "射命丸文遇袭案"
 gen_focus.5.d: "《文文新闻》头版历来一直有些老调，但至少不是今天的——还带着油墨味的头版却附送一片空白，仔细找才能从“遇袭”字样的标题下看到射命丸的署名。随头版附上的黑白相片看起来是事发后第一时间，由某个技术不太熟练的天狗拍下的，不过这不妨碍这张照片的价值，或许几千年来没几次她这么狼狈过：灰头土脸，捂着右半边脸的手沾满了血，即使是黑白的印上报纸也显得冲击力挺大。后面堆满的版块几乎也都关于今天的新闻——射命丸文探查外界遭了埋伏——还为此丢了只眼睛可不是什么常事。\n\n确实是这段时间的大事，不过会议也该开始了——居于评定席位首位的八云紫随手把报纸扔到隙间。就开了天窗的报纸来看不消说天狗有多愤怒，但饭纲丸龙的神情似乎没什么变化，在她边上的二岩猯藏也如此，她们的暗暗较劲早就是公开的秘密——特别是在最近关于武器限令上，文的遇袭无疑会加重这一裂痕。而有裂痕的派系自然值得拉拢，她微微展露出难以察觉的笑意，展开扇子。\n\n“狸猫向射命丸文小姐遭遇的不幸致以哀悼，但这件事同样只是个例。我们依旧认为给予人类一部分持有‘火器’的许可有其必要，这样动摇不了妖怪的地位，持有武器的人类会自满于自己的地位，而意识到真相后他们的绝望无疑也是一笔财富——” 猯藏似乎是瞟了一眼龙的方向“天狗们同样也不能否定这点。”\n\n“容我提醒，文小姐为此付出了失明一半的代价，而天狗为此已经克制到了——甚至把他们送上幻想乡公开的法庭判决死刑。仅仅是申请采取更快捷的‘一方向’式，狸猫们也不能否认这点。”饭纲丸龙看似平静的赤眼扫到紫的脸上“你们肯定觉得天狗借舆论推行武器禁绝和打击骚乱再适合不过了——但少数种族的暴力事件频发不也让各位头痛吗？下次被击中的或许就会是…”她收住话头，轻摆手示意自己发言结束。\n\n接下来便是众人表决。"
 gen_focus.5.a: "在八云紫青睐下狸猫获得多数"

 gen_focus.6.t: "宗教会议"
 gen_focus.6.d: "「宗教家的会议吗？可真是有趣啊」\n\n「你居然对这种无聊却人竞皆知的事情感兴趣啊，无良记者天狗」\n\n在御灵府的协商下宗教家对们领地、信仰区、信徒管理、各领收费标准及宗教占额开展了讨论，听说三方持续讨论数日都未定结果，毕竟是根本利益的冲突啊。值得一提与宗教家有染的领主们支持各领宗教配平，而许多弱小诸候则希望将选择权决定在自己手中，乃至采用地方信仰。\n\n「支持者路人皆知，可她们的风头却让小势力们不敢抬台啊」\n\n「轮得到你这个跟守矢混的说话吗？等等。为什么拥有读心能力的你没去？」\n\n古明地觉的出现既能带来信任，也能带来敌对，神奈子深知这个道理。况且这次会议兼付着促进宗教同盟的意义，在语言的艺术中走向联合。守矢的武器、神灵庙的意志、命莲寺的僧兵协力打造新世界。\n\n「失败了，命莲寺应该同八云紫谈过，且与道教的宗教摩擦让僧众的民意推着她们向仇恨前进，保持中立己是万幸」\n\n「至少划分了利益范围——尽管很混乱。但最近幻想乡发生的事不正是「乱」吗」\n\n政策的混乱、管理的急促、治安被地方诸候把握，这样的幻想乡，真是前途无亮啊。改革是必需的，当然前提是在政治实现突破。\n\n「我到好奇未能参席的宗教，例如「埴轮信仰」与红魔馆妖精间流通的「切支丹教」」\n\n「她们没有足够强势的政治力量，恐怕只能在地方挣扎，心生怨恨吧」\n\n是啊，弱小的宗教们没有与三强分一杯羹的资格，能与她们竞争的恐怕只有恐怕只有出于政治目的博丽信仰。不过，也没人会在乎所谓的「民间信仰」，万一它们是邪教呢？但也是以后的事情了。"
 gen_focus.6.a: "此非终场"

 gen_focus.7.t: "序位"
 gen_focus.7.d: "谁能想到，御灵府的幕僚终向她们瞧不上的禁里习得官位制度，以适应日益扩大的行政需要：幻想乡的土地变得比曾经广袤得多，况且管理妖怪的难度可比人类困难数倍，像人类那样政府的扩充与公务员规范自然成为必选之策。\n\n爱丽丝若有所思地打量着魔理沙，身为人类的她不仅托她父亲的福魔理沙获得右大将这一相对轻松的公职，而且作为御灵府体系外的地方领主没有生灵们所要承担的义务。\n\n「听说妖怪们这边的政府要搞什么政绩考核与入职考试啊，以前从来都没听说过这些东西……她们真有能力去实现吗DAZE」\n\n「充其量只是挂牌罢了」爱丽丝答到「不过让事物有个开头也挺好，未来会慢慢充实下去吧……那是真正的妖怪所使用的方式」\n\n爱丽丝抿了一口咖啡，看向魔理沙。捌开眼前事，脑海中思索着八云紫同她的谈话，渴望保留人类身份的魔法使不能同生灵居于一席，看在被人类社会孤立与守矢等多人担保的情况下贤者们才未挑衅魔理沙的领地，许多人里居民抢占土地的尝试在各种操作失败。她需要一个证明魔理沙并不坚定站在人类一方的机会，同香霖的商议已确定实施的方法，只是……\n\n魔理沙还是一个相当纯洁的孩子，却不得不用鲜血来偿付嬉闹带来的责任与义务，真是世事无常啊……"
 gen_focus.7.a: "会如何呢"

 gen_focus.8.t: "天下普请"
 gen_focus.8.d: "作为博丽与御灵府统治权威的象征，并应禁里的要求，博丽御所与各统治机构的建设必不可少。当然，这自然对各妖怪是一项沉重负担，无论材料劳力钱力都足以让这个边远山区中的国度喝一壶。但，这不正让八云紫得以通过工程主导权，削弱各方实力吗？况且神明与妖怪们的力量相信也足以在数月内完成这项工程。\n\n妖怪之山无疑是怨言最重的一方，人多地大也自然让天狗们被迫承受更多劳役与后勤负担。或许可以让技术精湛并拥有现代机械的河童在神力赐福下缩短工时，但八云紫以传统之名迫使各方以质仆地方式劳作。渐渐萎靡的天狗们自然会因此惹出不少麻烦，只得劳烦饭纲丸龙尽力动员了。不过，派出人员麻弊并试探八云紫也是将计就计的办法。虽然其定然分而管理并加以监视，但从中也可获得情报，且天狗仍有临时集结的组织力。至于背叛也无需担心，天狗们家人与族群的恩泽、刻意的对外封闭式社会、连坐法与遍布天狗内部错综复杂的利益链让神奈子相信她们决不会叛变。\n\n至于已方尽管身为宗教家拥有早早给予的免役权，出于安抚天狗守矢会自发帮助后勤与劳役，神明亲自下场定然快速完成。不过古明地觉却取得对这项工程的免役权，原因乃地灵殿势负责管理间歇泉与附属建筑——八云紫试图分化她们而采取的办法。当然，正是神奈子的恩惠古明地觉在混乱中占据的土地才得以被承认，这位在动乱中当机立断割据一地的后辈也因利益关系与政治考量为其服务并深受信任，相信她不会让神奈子失望。"
 gen_focus.8.a: "三千里阿房"

 gen_focus.9.t: "探索"
 gen_focus.9.d: "“让博丽巫女去探索迷雾层？”\n\n让博丽巫女去探索，既能缓解妖怪们的焦虑，也能助长其的权威，甚至小概率地揭露迷雾层的真相。\n\n真是一举三得啊……况且，这也能调动御家人的积极性，并在日常事物造就的紧绷之余放松身心。可以将其伪装成一场异变，也算是帮助灵梦疏导的一次善举。\n\n不过需要什么人来做为终止符，让灵梦止步于危险前。后鬼几次前去都差点死去，里面宛如梦幻般崩裂。走得越深，越容易给御灵府带来灾难。\n\n没有妖怪能摸清其中的构造……除了引入迷雾层的凶手，那种本不该存在于幻想乡的真菌便是答案。我们忙于应对眼前的问题，便忽视了这一根本上的危险。不过，来到这里后它似乎硝声匿际了。\n\n或许迷雾层就是它最后存在的证明了……尽管本体可能仍在什么地方活动者。不过眼前的冲突才更让人担忧。妖怪们获得了前所未有的势力，尽管仍屈从于实力更强的御灵府强力御家人下……\n\n实力主义下的威压终有一天会崩塌，御灵府内其他成员也正实践着谋求更多权力。而这次行动可以作为一次立威，在崩塌加速前拉拢朋友，无论是八云紫还是天狗……\n\n想必守矢的神明/隙间的妖怪也是如比想的。"
 gen_focus.9.a: "看看那会出现什么"

 gen_focus.10.t: "威胁"
 gen_focus.10.d: "藤原妹红，如今的摄政兼太政大臣，正为御灵府来信发愁。人里居民在日益扩张的政权中成为统治他人的新人，却不满足于从未有过的权益与力量，同妖怪们争抢领地，乃至使唤弱小妖怪为他们服务——这正是御灵府的逆鳞，妖怪未经许可不得为人类与禁里服务。\n\n说到底这不还是那些想通过朝廷手段借妖怪之手壮大自己的人错在先？妹红是如此想的。自己这一摄政之位不就是因为她正好是藤原本家出身，因为显赫的父亲而受此大任，真是麻烦。如果不是因为慧音的请求她压根不会想留在这，就用父辈的故事催眠自己吧。\n\n说回正题，现下解决方法才是重要的。如果能直接将那些妖怪化为家臣或者更进一步，并让她们放弃御灵府的政治权利最好不过，但或许会受八云紫的猜疑而造成骚乱；当然，也可以强硬地驱逐她们，不过以此产生的骚乱是个麻烦的问题，并以此失去谈判的底气；慧音则有一个不走寻常路的计划，她想要制造这些妖怪伤害朝臣的事件以造成恐慌并借此将罪责推至那些别有用心的妖怪中，又能让八云紫同意保有一定妖怪保护朝廷；而她的内心，存在着一丝丝朝臣应当保有家臣的想法，也许是幻想自己仍是人类的意识在作崇吧，且不死之身下又有什么可害怕呢？"
 gen_focus.10.a: "考虑现实，还是向八云紫妥协罢"
 
 gen_focus.11.t: "蝶之梦"
 gen_focus.11.d: "八百年前，西行の女随着父亲西行法师辗转东国，镰仓的御家人欣赏着西行法师带来的平家物语。幼年的幽幽子于前滨发现一名穿着奇特的金发少女，她遗忘了自己的名字，说着独特的口音，并伴随着她渡过西行之樱并发后的千年岁月。\n\n镰仓对二人的影响无疑是巨大的。她们看见了源赖朝死后的疯狂，看见了北条野望的崛起与执权政治的诞生——也许正是八云紫将自己的职位称为执权的原因。西行妖的风暴指引二人来到信浓深山中的妖怪村落，在歧路中分离彼此直至幻想乡的诞生。\n\n「呐，看起来幻想乡的平静要被你自己的圈套打破了呢……」障外樱花缓缓落下，八云紫心知杜明地看向前方，稍作思索后答道「我的存在就是对妖怪山梦想最大的阻碍，幻想乡的维新大业没人反对，可熟人执掌呢？」\n\n二人皆知八云紫的维新之梦需要扫除妖怪山这一不服从的最大绊脚石——当然，没有什么矛盾是不能化解的，八云紫自然准备着谈判。不过，倘若自身出现问题，她们是否会像足利高氏那样倒戈敌手借用力量呢？历史告诉八云紫有些牺牲是必要的，若这次彼此妥协，日后自有清算之策。\n\n「如果谈判出现偏差，我会同蓝召集八云家的诸位与盟友，会合后再论作战事宜」\n\n八云紫思考一会道「动员后的士气正是高昂之时，如若真像那样，就立即对妖怪山作战吧，保留这锋芒之势。倘若就此宴息旗鼓，白白浪费大好时机，对方趁我们士气低落与怨言滋长时，趁势发起进攻夺权主动权便为时晚矣」幽幽子知道八云紫是在豪赌，但八百年的友谊足以让其执行这一计划。在这之前八云紫将去获得以备开战情况的征讨令，而蓝将做好开战的准备好。\n\n「成功之后会是何番风景？」\n\n「就像镰仓那样，你我皆经历过的那样，宛若贞永梦景」\n\n幻想的列车从镰仓驶入新干线，载着不再懵懂的西行之女，驶向幻想维新。"
 gen_focus.11.a: "向那得宗专制"

 gen_focus.12.t: "终末之始"
 gen_focus.12.d: "物部布都看着被没收的机枪，充满懊恼，也许当初不该从河童手中交换这些武器。她的神子大人则遥望着妖怪之山，是她们作证早在幻想乡扩散前就同神灵庙提供了技术，并协助调查得出这些武器是人类制造的论据——或许御灵府的各位都心知肚明，只不过缺乏有效的证据罢了。\n\n布都从未如此让太子大人失望过，不过照常那位太子大人定会在一段时间开导迷途的她，直到遇见命中注定毁灭世界的那一人：幽幽子晓以道理并施加威胁劝说水桥帕露西「为了勇仪而去牺牲吧」如此便迎来与布都的相遇。她要做的是按指示让布都去制造混乱，让八云紫下定消灭劲敌的决心。如此，一场华丽的弹幕战伴随数次挑衅，数次诱导，让嫉妒与愤怒占据布都心灵。\n\n是啊，妖怪之流何能在她头上作威作福，让太子屈膝而降。那守矢只是天狗的傀儡，华扇更是鬼仙，怎么能信任她们呢。如今又让八云紫对神灵庙开始戒备，大战之日终会到来。\n\n不如……\n\n身着乌金大铠，侧有装满的箭袋，命运在她手中。心中似乎有某种犹豫之心，可事以至此，怎能回头。八云紫与八坂神奈子今晚将在此处商淡国事，双方均无带多少兵力，此乃一刀两断的决好机会。可是，万一失败怎么办？万一太子大人还是失望怎么办？不！自己曾于千余年前做过更恶之事，可布都己不再是那个布都……\n\n风向遂往对布都有利的方向，「对不起了」是时候决择了。箭头已沾满烈火，就此别过吧——"
 gen_focus.12.a: "开始吧"
 gen_focus.12.b: "放弃吧（未完成内容）"

 gen_focus.13.t: "追讨令"
 gen_focus.13.d: "「摄津守茨木华扇本御灵府内陛下臣子，本恪守职责。现为饭纲丸、八坂神奈子等欺天罔民之徒馋言所获，连兵结衅。现以八云右京兆为总追捕史，令天下生灵服从其调度并配合作战」这一消息于众人间以俗语道出。\n\n执权八云紫带来了当下冲突的最终解决方案——以御灵府与灵梦本人的名义下达对谋反者茨木华扇、八坂神奈子、饭纲丸龙的追讨令，以八云紫为总追捕使与总大将征伐朝敌与幕敌，并以御灵府之名号召全体御家人投入镇反中。\n\n在另一边，慧音带来的密敕让南军群起昂扬，茨木华扇宣读着讨逆之责并斥责八云紫威胁下的伪令。「八云紫仅是平忠盛、北条高时之流，我等力应讨之」的话语通过将士的激情传遍幻想乡，拥有精兵强将的南军将不畏八云？\n\n当然，八云紫在老朋友外仍成功拉拢到数位强力大名的加入：二岩猯藏外出后留守本地的秋风落叶，在八云有意的让利与无穷劝说下远择「过去」一边；渴望立功并对守矢拉拢草根不满的今泉影狼，带着她于乱世打拼的木曾家臣团誓为御灵府除奸；替风山幽香出阵的梅蒂欣，不过其同一阵营的莉格露站队南军，只能说老贼幽香的深算吧。\n\n「霜满军营秋气清，数行过雁月三更。越山拜得能州景，遮莫家乡忆远征」\n\n在场的众人，皆将成为日后震动天下的大名。八云之名，幕府之名，掌握在她们手中。拥有着大义的她们将迎来第一战，作为追讨的第一步。而那便是，南北之中的……"
 gen_focus.13.a: "上田"

