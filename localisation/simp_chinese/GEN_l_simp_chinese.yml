 GEN_Yakumo_Yukari_hog_desc: "§Y御灵府的执权\n幻想乡体制§!\n--------------\n“治乱兴亡梦中事，世间只若棋一局”\n\n关于八云紫的来历无人知晓，现有记录只可追溯至九尾狐在信州山道发现的一名衣着怪异的少女。在九尾狐的收留下这位有着强大力量的胡姬渐渐蜕变成可担当一面的妖怪，在信州山区陪伴着九尾狐征战四方，直到其在烈火中逝去。\n\n直到月面战争让她远循，直到明治革命让她重操大权。而后，稗田邸之变、宫出口之乱、露米娅之乱、吸血鬼异变种种在她的手段下化解，而迎来属于八云的时代。\n\n也许是吧，所谓八云时代只是一个强力御家人在小国寡民靠权力的威压下勉强存在的时代。天狗接受了八云对执权的垄断与打压，只为卧薪尝胆以求三千越甲吞吴；隐于后户之国的秘神凭喜欢影响着幻想乡政局，八云紫也只得默许这一强者的小动作；茨木华扇受龙神在幕后提携进局，对人类报有念想的她处理起来实属头疼，唯一值得庆幸的便是秘神的失联吧。\n\n不确定的因素还很多，八云紫的内心呼唤着她清除敌人维稳权力，实现真正的……“八云专制”。\n\n让她舒心的恐怕是同幽幽子等的友谊与养育灵梦，她在灵梦身上寻得了曾经的感觉——同二代巫女的那种感觉。八云紫同灵梦度过了相当长的平凡时光，欣赏着这一美丽之作。不过呵护也是有限的，灵梦是妖怪们的工具，是御灵府的博丽殿，是幻想乡的君王。她的责任就是放弃权力，可当灵梦再度拾起权力之时……\n\n八云紫又会如何呢？"

