 GEN_Hakurei_Reimu: "博丽灵梦"
 GEN_Hakurei_Reimu_DESC: "「由重臣选拔，龙神授意许可，即为博丽巫女。并应御灵府内部希望兼任博丽殿，此为幻想乡二元政治」\n\n作为不知从何而来的孤儿，灵梦在慧音的庇护下活着。人里居民从未谈及她的父母，以一种敬而远之的态度注视着其的成长，就这样，灵梦度过了一个普通但又充实的童年。\n\n直到有一天，射命丸文告诉了慧音些什么，而后灵梦便成为了“博丽”入住了博丽神社；迷迷糊糊地学习法术，迷迷糊糊地降妖除魔。大概是因为在人里没什么朋友的原因，灵梦对神社生活适应的相当快，且很容易地便接受了八云紫带来的平衡价值观——也便是慧音曾教育过的那一套。在八云紫日复一日的训练下，她的战斗能力在明面上俨然无人可敌，妖怪们也出于需要让其交往了诸如爱丽丝、魔理沙这样的朋友以获得足够的情感。灵梦的人生如同白纸一般被涂抹着，并享受着恒稳与小打小闹的平静生活。\n\n巫女按龙神规章的中规定的义务也包括了维持平衡、维护结界、维稳秩序。她杀过易者，也许还杀过别人，这一切都是依据这其被指示的那些义务而行。她也曾监视过魔理沙、本居小铃、宇佐见堇子……诸如此类人物。或许这就是长久养育的结果吧，无论禁里还是御灵府皆对灵梦十分满意。若无变故，她或许会以这种状态生活至死。\n\n尽管明面上灵梦厌恶乃至素不相识，但慧音与八云紫可以说是灵梦最为信任的二人，她在二人身上捕获了些许自我的影子；至于魔理沙，长期的相处或许确实让灵梦的立场产生了些许动摇，但责任与义务要求她无言地扼杀这种情感于摇篮之中，尽管那些妖怪们似乎对魔理沙持有着异样之心，灵梦也希望这是真的——这样才好在她欲下杀手之时合法地以大义之名阻止她。\n\n幻想乡现于尘世，龙神不见行踪，新的生活开始了。失去了龙神的管制意味着博丽巫女成为真正意义上的君主，也意味着她的权威失去了保障。也许她会沦为新一轮权力斗争的牺牲品，但前几代博丽巫女不也正是如此。\n\n就如此做好份内之事，静等风雨吧。"

