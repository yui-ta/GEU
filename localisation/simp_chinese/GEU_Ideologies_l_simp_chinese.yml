 paternalism_gensokyo_system_subtype_desc: "幻想乡体制（Gensokyo System）\n\n封闭且古老的幻想乡自然并没有什么符合人类现代观点的政治制度——由龙神赋权并由博丽巫女行统治权的博丽神社作为小小土地的国家象征，强力妖怪们组成的评定会议与其选举出的贤者参与制定并实施政策。\n\n吸呐并保护一切的幻想乡自然是一个多元社会，在服从于博丽神社及其背后事物的管制与监视下；每个妖怪都会自发或被迫认可并维护这一幻想般的社会，并接受由博丽巫女等“英雄”们绝对专制般的习惯法实践——任何危害幻想乡到一定程度的人将被仁德地斩杀。当然，这里没有政治启蒙，君权只是作为常识的传统，不过儒家式的君臣观念尚未刻入骨髓罢了。\n\n忘却这些，幻想乡可谓一个极度美好的乌托邦。丰富且馈乏的物质与较为平等的经济分配抹杀着社会改变的基础。任何的政治变局都将基本在小规摸范围内产生，除非以某种外力打开……"

