#GEN国策
 GEN_Seclusion: "隐世彼岸"
 GEN_Seclusion_desc: "幻想乡，独立于现世之外，隐匿于云烟之间，与外界交流对其来说似乎是一件不太现实的事情。但如今博丽大结界的崩解昭示着它们现在必须开始直面现实并望向那些时空错乱之地了。\n\n迷雾散去，那些昔日的人类城市如今尽归我等之手。现代化的设施让一些未曾见过世面的妖精们震惊不已，这是一个新的开始，正如鱼儿不能总是呆在鱼缸当中，妖怪的乐园也终有毁灭的一天，现在正是改变的时刻，向物质世界索要馈赠吧。我等作为高于人类的存在，也是时候该实现曾经对物质的幻想了。"
 GEN_Incredible_of_Jepan: "昭和日本的不可思议"
 GEN_Incredible_of_Jepan_desc: "对“长野县”的初期探索使得我们获得了一些新的信息并统计了如今剩余农业人口的现状，这些新发现令妖怪们开始蠢蠢欲动，并因此造成了一些不可避免的经济骚动与异变。没人希望混乱扩大成为流血冲突，制止这种事情的发生便是我等的责任。我们将对妖怪在对新土地的征服潮中所造成的次生异变进行控制，将这种大规模移民行为控制在政府的管理之下，并维持幻想乡的稳定。作为幻想乡国家象征的博丽巫女将参与此次行动，将政府的权威再度重建于社会之中。"
 Reimu_GUI_enable_tt: "启用§R灵梦GUI§!"
 GEN_Dream: "梦与现之咒"
 GEN_Dream_desc: "新的土地所带来的行政与司法问题使得扩张相关机关成为了一件迫在眉睫之事，对评定众会议政府权力的维系显然是必要的。幸而长野目前的行政需求并不巨大，妖怪的行政效率也比人类更高，这使得在短时间内解决这些问题成为了可能。\n\n评定会议与贤者会议将一同处理妖怪对新土地的占有所导致的土地诉讼与市场上人类与土地的炒作所带来的种种问题，并确保各地建立一套行之有效的司法机制。不过工作量的增加对行政人员的需求也大大增加，暂时扩张文官系统似乎成为了目前最有效的方案。那么..."
#阶段一
 GEN_Seventeen_Constitutional_Bombs: "十七条宪法爆弹"
 GEN_Seventeen_Constitutional_Bombs_desc: "规则，既是限制，又是路标，我们现在需要它来指引未来的方向，昔日的习惯法显然已经不再适用于如今这种情况。评定会议将会利用其司法权与提案权建立一套新的法律，机会稍纵即逝，我们必须雷厉风行的展开行动。仅仅只有19人且大量贤者兼任评定众的评定会议将会帮助我们渡过难关。\n\n另外，丰聪耳神子似乎在法律学上造诣颇深，其制定的圣德太子十七条宪法可谓是家喻互晓，其制定的礼法也影响深远，她的帮助将会助增我们立法的道德性与科学性，并将“先王之道”带至幻想乡。"
 GEN_Stars_Drop_The_Mountain: "星降天魔之山"
 GEN_Stars_Drop_The_Mountain_desc: "天狗与狸猫们提出了一些不同的建议，作为博丽御家人的她们所提之意见我们必然是需要考虑的：天狗们希望对少数种族间的暴力与人类对妖怪以“除妖”为名使用现代武器的恶意袭击行为进行打击，狸猫则建议承认对人类使用现代武器“除妖”的承认并希望从人类在使用武器之后毫无作用的绝望之中汲取更多的养份。\n\n评定会议将会对此进行提案与表决，这显然是一场双方势力之间的政治斗争。我们应该尽量采取中立且温和的方法进行协商，但是一些不会引起过大动荡的官方认可或许也是一个不错的选择。"
 GEN_Earthly_Pessimism: "尘世悲观主义"
 GEN_Earthly_Pessimism_desc: "宗教家及意识形态家们烦人的意识形态战争是幻想乡动乱的一大源头之一，我相信没人会对连续不断的意识形态冲突感兴趣的。我们将召开一场宗教家与意识形态家们共同参加的会议以结束这一恼人的情况，并扼杀宗教分子意图通过圣战的方式向幻想乡其他地区扩张的想法。\n\n参会者将包括命莲寺、神灵庙、守矢神社、辉针城与稗田阿求，我们必须在她们之间做出抉择，这样做的直接影响便是某一派系军事力量的增加或减少。此外，我们还可以尝试与宗教势力合作以管理新领土中的人类，宗教的力量对于征服人的意志这一方面还是很有效用的。"
 GEN_Twelve_Level_Cap_and_Rank: "十二阶之冠位"
 GEN_Twelve_Level_Cap_and_Rank_desc: "随着新土地的获得，贤者会议国家大政的独断导致我们必须改革旧官僚体制以适应愈加增多的行政事务。奉行们将以部长之尊管理其下之部员，而那些部员们的工资则将由总务奉行所管理。\n\n同时我们将采用丰聪耳神子的新官阶体制与封建礼法制度，这将帮助我们构造一个井然有序的垂直等级管理系统，昔日封建制度下的家臣们将得以进入国家公务员体制之中为我们效力，一个行政更为高效的时代将会来临。"
 GEN_Monster_Creature_Clusters: "妖怪生物集群"
 GEN_Monster_Creature_Clusters_desc: "新土地的扩张所带来的问题我们不能坐视不管，对于地方行政机构的引导显得尤为重要。幸而长野终究只是渺小之地，大多数的妖怪对其所属族群忠诚依旧，这使得我们可以较为快速地推进新的政策。对于一些试图独立于中央之外的豪强，我们选择不予干涉，毕竟先人就是如此做的，我们只需要确保幻想乡的稳定就行了。正如开坂东的当下豪强们常常致力于领内事物并发展其本领，总有一日我们会用到他们的成果的。\n\n新生的豪强们将在政治地位上类似日本封建时代的“大名”并服从于博丽巫女及其所代表的中央的统治，中央政府有责任维护他们的土地所有权，同时听取这些豪强们的行政意见。地方上的司法与行政在不违背中央大政的前提下是完全自主的，就连内部矛盾的扩大中央也不会加以干涉。而类似中央集权的意见在幻想乡的政治环境之下也只有被雪藏一条路了，至于去中心化的代价，那也是未来之事了。"
 GEN_Life_and_Death: "生与死的境界"
 GEN_Life_and_Death_desc: "博丽大结界关乎龙神的去向，是一道龙神生与死的境界。如今结界已毁，我们必须调查龙神发生了什么，这是让博丽灵梦远离政治核心且让其发挥其应有之作用的好办法，这同时也是锻炼妖怪的好时机。我们将会把其包装成一场异变并让灵梦前去调查真相。当然，若是情况不对，我们会让其退下的。\n\n值得一提的是，我们在原结界区发现了一些不明真菌的痕迹，也许昔日的闯入者与结界的崩解有关，但又有谁知道呢？让我们拭目以待吧。"
 GEN_Strange_Bird_Shooting: "广有射怪鸟事"
 GEN_Strange_Bird_Shooting_desc: "博丽巫女作为在人世间与妖怪中的双元君主，其双元性洽洽成为了在如今妖怪优先的思潮之下招致妖怪们不满的重要因素之一，而妖怪们对人类占有不平均的经济现状令我们也不能通过“人妖平衡”来搪塞问题。更要命的是，博丽巫女的除妖行动导致了拥有一定军事实力与人类占有的妖怪群体之中开始出现不满，作为象征的博丽巫女显然必需做出一些牺牲来维护社会的稳定。\n\n八云紫与茨木华扇似乎也参与到了这次讨论之中，这显然是为了达成她们彼此之间的政治目标。八云紫想让博丽巫女加大对自身幻想乡象征的身份认同同时减少对妖怪的退治，巫女之事只要维持形式即可；而茨木华扇则认为这会导致巫女责任的丧失，她认为只需限制巫女的活动范围，让她在人里玩玩就行。至于哪派会成为最终胜者还需等待接下来的表决，目前妖怪们期盼着这一论题尽快议论出结果。"
 GEN_Restoration: "幻想维新"
 GEN_Restoration_desc: "幻想乡终究还是不复往昔，政府与社会的持续稳定使得我们可以展望未来，如今我们急需一场变革。这或许是将幻想乡带回昔日美好的关键所在，亦或是对于未来的一种全新创造。来自日本帝国的重压无时无刻都在证明变革的重要性，我们的每一个决择都将决定家园的未来。但维新同时也将意味着政府内部局势的巨大变动，咄咄逼人的守矢与诸候们在新土地上的军事力量的不断增加似乎意味着八云紫及御家人的权力之杖终究有易主的那一天。维新的未来掌握在她们手上，她们的每一个选择或许都将造成一场前所未有的撕裂。"
 GEN_Yasaka_and_Yakumo: "八坂与八云"
 GEN_Yasaka_and_Yakumo_desc: "她们说这是妖怪与人类的矛盾，义与不义的斗争。然而任何一个明眼人都可以看出这不过是一场新兴政治势力与保守者之间的斗争罢了。实践政治理念的前提是拥有权力，新生的妖怪豪族们与独掌大权但在土地竞争当中失利的旧御家人集团之间的矛盾日益尖锐，华丽的辞藻掩盖的是背后权力分配的失衡。\n\n以八云紫为首的保守派无法容忍华扇及其背后的支持者守矢神社对其权力的染指，愈加凸显的矛盾带来的是幻想乡的不断撕裂。每一个人都无法在这场变革的大潮当中独善其身，人人皆需站队，后果便是军事冲突的风险不断增加……"
 GEN_Yokai_Paradise: "妖怪乐园"
 GEN_Yokai_Paradise_desc: "八云紫作为长期以来的实权领袖自然是值得我们追随与信任的，一个妖治妖享的自然乌托邦将唤醒妖怪们心中的存粹之力量。人类与他们的那所谓的现代化终究不能喧宾夺主，他们必须停留在前现代社会受妖怪管理。自以为普及现代化能够保持妖力与存在的守矢神社不过是在带领我们走向一条自杀之路，人类若是拥有了力量以至于不必恐惧我等之时方是我等的灭亡之日。妖怪们必须从失去恐惧的不洁状态之中被救赎，而我们将成为他们的救主。\n\n回到现状，我方领地力量虽同守矢及其盟友之间有着总量上的较大差距，但他们所控制的那些不沐王化之地的威胁并不巨大。八云与守矢终将有一场决定命运之战，在那之后的一切将属于我们妖怪，我们将建立一个真正的妖怪乐园，为此，让我等去为目标而战吧。"
 GEN_The_Order_of_Nature: "自然之序"
 GEN_The_Order_of_Nature_desc: "现行之政体让我等在执掌权力之时还可以将茨木华扇及其盟友驱逐到权力之外，并让他们沦为朝敌而陷入众矢之地，对其派系下的安插在评定会议与文官体系中的人士进行打压的行动也被提上日程，我们要让华扇等人明白与自然政治秩序作对的下场是什么。"
 GEN_Nature_Destiny: "自然之命"
 GEN_Nature_Destiny_desc: "地方上的御家人们虽实力弱小，但若联合起来也是一股不可小觑的力量。由于守矢势力对土地和经济的掌控远胜于她们，这使其极为期盼守矢实力的倒台，我们可以将她们集中并给予她们一些蝇头小利与政治承诺令其帮助我们骚扰守矢的后方，这将有助于我们完成妖之使命。"
 GEN_That_Life_and_Death: "那生与死的境界"
 GEN_That_Life_and_Death_desc: "幻想乡现在的历史是死亡熵增的历史，回首往昔，我们将看到人与妖之间早已被消解的矛盾再度浮出水面。居庙堂之高亦要拥其军，政治狂想家与那些秩序的挑战者们的出现只会将幻想乡拖入生与死的境界之中，眼下我们急需解决这一问题。\n\n牺牲将铸就故事的新章，惟有武力方能消弭矛盾。我们将集结部队对同处妖怪之山的守矢神社发动最后一击，朝敌茨木华扇定将望风而降。"
 GEN_Spiritual_Domination: "妖妖跋扈"
 GEN_Spiritual_Domination_desc: "人类从来就不是什么食物链上的君王，是时候让妖怪们重返其自然状态了。"
 GEN_Night_Falls: "夜幕降临"
 GEN_Night_Falls_desc: "我们不需要异见分子，是时候消灭她们来创造一个稳定的政治环境了。"
 GEN_The_Barrage_is_Coming: "弹幕结界"
 GEN_The_Barrage_is_Coming_desc: "我们应当控制那些惹人生厌的宗教势力，让恐惧与信仰合一。"
 GEN_Human_or_Yaokai: "人与妖的境界"
 GEN_Human_or_Yaokai_desc: "什么魔理沙、本居小铃她们都不该存在，我们会对任何人类一视同仁。"
 GEN_Desire_and_Blandness: "色与空的境界"
 GEN_Desire_and_Blandness_desc: "人类为什么要拥有知识？是时候行焚书坑儒之事了。"
 GEN_Light_and_Dark_Mesh: "光与暗的网目"
 GEN_Light_and_Dark_Mesh_desc: "神明的存在无疑是威胁着妖怪生存的，我们早该铲除他们了！"

 GEN_Utopia: "乌有之乡"
 GEN_Utopia_desc: "茨木华扇掌控着守矢神社与天狗等被人们所公认的强劲势力，富有执行力与组织力的她们定将在华扇的手下完成那现代化的伟业，同时也保证妖怪的存续。我们将掀起一场真正的维新，我们可以垄断科技促进社会发展，并利用这些技术改良人类养殖体系，最终让人类在高福利的泡影之中心甘情愿的为我们生育。什么妖怪生存全都是八云紫自私自利的谎言，人类只需要看到我们的样子便会对妖怪的存在信以为真，妖力也同理。我们是时候让那老保守派八云紫奉还大权了，这样我们才能迈向未来。\n\n回到现实，军事上我们的势力较八云紫显然是不落下风的，尽管相对松散的政治同盟使得我们不得不让我们做出一些妥协以维持其向心力，不过维新的大势终会推动每一个在胜利之后渴望权力的生灵，真正可持续的未来将会建立在固执者们的尸骸之上，我们将为实现维新的理想不惜一切代价，快让我们集结吧！"
 GEN_Chapter_of_Innovation: "革新之章"
 GEN_Chapter_of_Innovation_desc: "幻想乡乃是妖怪与御家人共治的政权，一份受大多数人所支持的联名御状将可以顺利地以一种合法的方式达成一种“合理的的大义”。我们计划由上白泽慧音起草一份妖怪们的联名署文并借此迫使八云紫屈服，然后再由茨木华扇作为总大将率领众生消灭八云党人。"
 GEN_Need_for_Innovation: "革新之需"
 GEN_Need_for_Innovation_desc: "部分由雾雨魔理沙等“英雄”所控制的地方武装显然被八云紫所忽视，我认为她们应该愿意帮助我们对抗八云派，将她们整合进我们的武装系统之中显然是我们的应尽之务。此外我认为她的加入有利于我们联合人类反抗者们对八云紫的后方进行骚扰，这显然会增加我们胜利的筹码。"
 GEN_Listen_to_immortals_of_Wishes: "聆听愿望的仙人"
 GEN_Listen_to_immortals_of_Wishes_desc: "妖怪的历史是低效掠夺与任人宰割的历史，很难想象我们居然要被人类的精神所左右，现在惟有掌握科技的力量控制人类们才能是我等永续。如果我们要对八云紫采取行动，那么我们必须要赶在她反应过来之前，同时饭纲丸龙作为我们可靠的盟友将会对我们的行动予以支持。\n\n八云紫多半预料不到我们的行动，那个老太婆肯定会大吃一惊的，在四面楚歌之下她只有望风而降一条路可走。我们将用暴力来传达我们那正义的理念，我们终将带领妖怪们走向更现实的未来。"
 GEN_Walk_by_Road: "所追赶的道路"
 GEN_Walk_by_Road_desc: "我们应该好好利用人类这股力量来加强我们的军事实力，这肯定会有利于我们未来的发展的。"
 GEN_Road_to_Which_Efforts: "所努力的道路"
 GEN_Road_to_Which_Efforts_desc: "是时候推行书同文车同轨了，这一定会大大增加我们的科研力量。"
 GEN_The_path_of_dreams: "所梦想的道路"
 GEN_The_path_of_dreams_desc: "人妖自古平等，我们需要联合他们共建未来。"
 GEN_Camellia_Sinensis: "彼岸山茶"
 GEN_Camellia_Sinensis_desc: "我们可以给予一些人类豪强一定的政治权力，让他们彻底效忠于我们。"
 GEN_Dies_Irae: "神怒之日"
 GEN_Dies_Irae_desc: "是时候清理政府中反对我们的激进势力了，借正义之名剿灭他们！"
 GEN_Old_World_Ladder: "旧世阶梯"
 GEN_Old_World_Ladder_desc: "我们应该限制妖怪们的经济特权来加大她们的竞争积极性，加油妖怪们。"
 GEN_Abolish_Reimu: "废除博丽巫女"
 GEN_Abolish_Reimu_desc: "博丽巫女早已形同虚设，是时候该废除她了。"

 GEN_Offerings_to_the_Ungrateful: "献给无主的供物"
 GEN_Offerings_to_the_Ungrateful_desc: "在领土的急剧增长的同时，也出现了很多问题，例如市场的混乱与物价的失调，在传统经济制度受到挑战的同时也导致了妖怪们对未来经济发展的恐慌，这种恐慌间接导致了哄抢事件的产生。我们必须对商品的输出与物价的涨跌进行调控以防止经济的进一步崩溃与妖怪生活水平的下跌，我们要向那些投机倒把之人展现政府的权威。\n\n娴于经济事务的饭纲丸龙与天弓千亦将会成为我们的帮手，她们肯定不会愿意看到自己建立的经济秩序被瓦解，同时借助天狗们起的带头作用，也可以进一步给那些投机倒把分子施压以使我们的行动更加顺利。"
 GEN_Hell_is_melting_down: "地狱极乐熔毁"
 GEN_Hell_is_melting_down_desc: "妖怪之山的工业曾为幻想乡生产了充足的本土工业品。但如今由于时空的融合，经济混乱、领地纠纷与设备损坏致使工业生产陷入了停摆状态。如今在经济回复的当下，我们将利用妖怪的高效来重启曾经的生产线以维持妖怪的高质量生活。同时我们将向新统治区内人类提供一定的工业品与医疗服务以尽可能地维持他们脱离帝国之后的基本生活，我们将结合灵能与工业技术进行农业生产以为领地之中的人类提供基本的食物，并借此助长工业的发展。"
 GEN_Spiritual_Knowledge_Sun_Faith: "灵知太阳信仰"
 GEN_Spiritual_Knowledge_Sun_Faith_desc: "间歇泉及其附带的核反应堆在时空融合后以一种奇特的方式幸存了下来，但由于部分设施的损毁导致我们不得不暂停对其的使用。如今在重建工业体系后，我们已经可以让神奈子及河童们重新修复这座反应堆了，暂居守矢神社的灵乌路空也得以再度回到灵能核聚变的工作之中，我们将可以利用宛若神明一般的聚变发电为我们提供源源不断的能源。\n\n我们计划向整个长野县提供足够的电力用于妖怪的正常生产生活与对人类的监视之中，同时妖怪的生活也因此将会大大改善。但是聚变反应堆的运转依赖于依附在灵乌路空身上的八咫鸟神明的力量，如果其遭不测的话我们就将走向没有能源的黑暗之中。"
 GEN_Fantasy_Tahoe: "幻想太合检地"
 GEN_Fantasy_Tahoe_desc: "丰臣秀吉在日本大规模的检地奠定了此后政权的统治基础，面对领土的急剧增长，对私人土地进行规模适当的调查显然有利于稳定我们的统治。我们将派遣高效且娴于探查的鸦天狗们负责此事，他们将在那些妖怪尚未完全掌握其领地之时开展检地工作，凭借他们的工作效率想必很快就能结束工作。\n\n检地的另一个好处就是给我们提供了全国的人口与经济的数据，这将有利于我们抗击外敌与清除内奸。不过这有可能会在政府中引发因慕强政治而产生的政治撕裂，行动中天狗们相对较大的权力也有可能会引发部分妖怪们的不满情绪。当然，这些代价同检地后所结出的甜美果实相比根本微不足道。"
 GEN_Fantasy_Village_Square_Ledgers: "幻想村方地账"
 GEN_Fantasy_Village_Square_Ledgers_desc: "如今我们所控之土地俨然颇具规模，为了维持正常开支，我们必须建立一套行之有效的税收体系，我们将精确计算每一个定居点的生产总值与其对应的税收数据，并借此确定各地的税率，不过税收事项将全权交由大名们的家臣负责，我们只需要确定地方贡奉中央的贡纳的数目。\n\n八云紫的式神八云蓝将投入到这项工作之中，并以其如同超级计算机一般的计算速度快速计算出结果，她的加入将大幅提升我们的财政统计效率。在其对税务的核查下我敢肯定没有人敢偷税漏税，我们将获得一个稳定的收入来源。"
 GEN_Fantasy_Underground_Network: "幻想地下路网"
 GEN_Fantasy_Underground_Network_desc: "伊邪诺物质在各方面上都优于人类迄今为止所制造出的一切材料，它是幻想乡生产与发展的重要基石。如今社会经济业已稳定，我们或许需要重启对其的开采工作以让其服务于妖怪生产生活之中，且其作为构造博丽巫女的阴阳玉的材料，若是对其利用的当，我们的部队防御力将大大增加。\n\n姬虫百百世将会帮助我们开发新土地上的矿物于构造交通路网，以她的效率想必这些工作很快就可完成。同时，这些成果也将用于对人类的精神欺骗中以获取其对未知之物的信仰与恐惧，这样就可以增强我们的妖力与维系我们的统治。"
 GEN_Black_Market_of_Pop_Up_Mania: "弹幕狂之黑市"
 GEN_Black_Market_of_Pop_Up_Mania_desc: "山城高岭及其党羽于动荡期之中进行了不少非法经济活动，例如私有人类走私贩卖与黑市能力卡贸易等，这极大地影响了我们经济的稳定，我们将通过幻想乡传统的军事手段直接解决这一乱局并向不法分子们展现我们的力量，这样就可以凸显出政府的正义与确立其的威信。\n\n此次行动将由拥有打击黑市经验的雾雨魔理沙与饭纲丸龙主持，相信她们一定会以高效的行动与公正的审判将邪恶绳之以法。"
 GEN_Tabata_Nagayo_Trade_Ban: "田地永代买卖禁令"
 GEN_Tabata_Nagayo_Trade_Ban_desc: "土地及其附属物人类是维系社会稳定与促进经济发展的基础，我们将通过各种族权威下的家族式私人占有与封臣体系来保证我们统治的稳定。但是土地的买卖对这种制度的破坏是显而易见的，其还有可能造成御家人的贫困，所以我们需要禁止一切土地与人口买卖以维持我们的秩序。\n\n妖怪们的庄园将得到承认与保护，这样就可以确保生产的稳定。而人类将成为类似田地里的庄稼被妖怪们所呵护，这是一种悲哀的幸福。至于土地本身的经营与管理好坏与否，那就全权属于领主负责了，与我们可没有关系。"
 GEN_Order_of_Convergence_of_Centres: "株仲间汇合令"
 GEN_Order_of_Convergence_of_Centres_desc: "松散的小市场并不利于幻想乡应对未来可能的军事入侵，在饭纲丸龙的建议下我们将同意大规模成立株仲间以动员市场资源。商人与工匠们将会强制在政府规定的株仲间登记与缴纳所需费用，并受其的管理与调度。株仲间成员将有义务与责任为团体间的共同体益与国家的利益服务。\n\n守矢、天狗及其所控制下的势力将掌控整个制造业、媒体、流通、金融与赌博行业并受国家的干预与监管，而如奥野田美宵这样的势力就只能拿到些残羹剩饭了。纵使小民的利益受损，但在几乎充斥整个政府的既得利益者面前又会有谁在乎这种事呢？"
 GEN_Thirteen_of_Hall_of_Fantasy: "幻想殿十三人"
 GEN_Thirteen_of_Hall_of_Fantasy_desc: "土地继承，分配，人类占有与土地边界等问题正在变得棘手，我们现在必须要建立一个机构来处理此事了，新成立的引付众将直接负责原长野县地区妖怪土地诉讼与相关咨询事务，并直属于政府内阁即贤者会议并受其监督。引付众成员由贤者会议内部协商产生，且贤者会议有权随时将其解散。\n\n目前引付众将由八云蓝、四季映姬与小野塚小町等擅长行政与司法的工作人员担任，她们被允许收取一部分的政治献金以维持其收入。另外，妖怪御家人有权绕过引付众通过御状直接上诉评定会议，故引付众成员也有可能会面临司法公正问题。"
 GEN_General_drawing_of_Fantasia: "幻想乡总绘图"
 GEN_General_drawing_of_Fantasia_desc: "一份精确测量的国土地图有助于行政管理、资源协调与军事行动，我们是时候总结已有资料绘制一张地图了。这些地图将包含行政区域、各大名领地、土地、资源、人类、地形等要素，并将通过妖怪们的灵能力量实现地图上资源领地的动态变化与留档。\n\n由于幻想乡边境的迷雾区域资料的缺失与技术原因，我们仅能一点一点的测绘这片未知且怪诞的狭长地带。这片地区将作为直辖领土并部分标记在地图之中，其内部信息将对外封锁。"

 GEN_Sixty_Years_of_the_Orient_Trial: "六十年东方审判"
 GEN_Sixty_Years_of_the_Orient_Trial_desc: "总有一些异变超出了正常范围以至于达到了暴乱的地步，若是放任不管只会导致妖怪们对政府信心的丧失与产生对政府的不屑情绪。仅凭博丽巫女一人显然并不能解决这种大规模的退治行动，我们将建立相关组织对前长野县境内进行扫黑除恶行动以维护社会治安的稳定。\n\n同时我们也将打击人类的抵抗势力与其对妖怪与妖精的非法伤害活动，此次行动将会成为对这些人最好的普法措施。至于人类内部的治安问题，那都只不过是他们内部与他们的占有者之间的事罢了，这可不归我们管。"
 GEN_Aptameron: "七重之奏"
 GEN_Aptameron_desc: "作为幻想乡的新客，蕾米莉亚与其红魔馆内的藏书有助于我们改革陈腐的训练与战斗方式，并且将她这样一位屈指可数的在野强藩拉入政府之中也有助于维持政治稳定，同时确保我们政治的平衡与推动我们的军事改革，并展现我们对后来者的包容。\n\n蕾米莉亚将被任命为新的常设治安机构————侍所的别当以协助我们的司法管理与维持我们的治安，而来自天狗的犬走椛将成为侍所所司铺佐之。在名义上侍所将直属于博丽巫女以避开那烦人的评定会议，其高度的自主权与不受评定会议监督的性质将令其拥有足够的效率开展一些行动，甚至做一些不太上的了台面的事情。"
 GEN_Dazzling_Fragrance: "幽香缭乱"
 GEN_Dazzling_Fragrance_desc: "太阳花田的无序增长对任何人来说都不是什么好事——没人希望可耕种的肥沃土地被太阳花占领。同时作为名义政府成员的风见幽香的这种举动不利于维持我们政府的良好形象，甚至还有可能因此而爆发土地矛盾，我们显然需要找她谈谈，并做点什么来解决这个问题。\n\n不过，这不正是生灵的自然状态吗。妖怪本就是由人类对自然的恐惧与敬畏而生，因此其对自然的开发相当节制，并以此确保土地的原始性。我们的行动将会十分有限与节制，毕竟幽香那可以弑人的太阳花田自然也能为我们的军事防御服务。"
 GEN_Duel_Agreement: "决斗协议"
 GEN_Duel_Agreement_desc: "仅仅作为一种战斗规则的弹幕决斗协议在如今外围人类的军事行动之下失去了其训练妖怪的价值，其所承认的私斗的继续存在只会助长社会的混乱。是时候出台一部更加严格的决斗规则来约束妖怪们的“打闹”了，这样也有助于减轻我们治安上的负担。\n\n这个新的规则将拥有法律的效力，其规定了决斗的方法、地点与相对应的管理措施等条目，且新的决斗法将禁止与人类进行决斗以保护妖怪们的私有人类财产。人类的挑衅将被等同与动物袭击并依据相关法度进行处理，但其并不使用于私有人类与野生人类，这些人类的处理方式属于个妖自由。"
 GEN_Xinqi_Zhilou: "心绮之楼"
 GEN_Xinqi_Zhilou_desc: "宗教武装及其可能带来的土地争端之外的武装冲突是我们需要管理的对象，日益增长的信徒倘若爆发冲突并相互结仇极有可能导致情况的失控。我们将限制非世俗领主的宗教人士进行传教，我们将会让宗教被关入政府的樊笼之中。\n\n此外，对于私有人类的定居处我们只允许一个定居点拥有一种唯一的信仰以保护妖怪的财产安全，这一点无论是对大规模的土地人类占有者还是对小规模的城市私有人类占有者都必须执行下去。此外宗教人士们将必须对因其导致的妖怪的财产损失负责，借此，我们将可以有效制止激进的传教活动。"
 GEN_King_of_Beasts: "万兽之王"
 GEN_King_of_Beasts_desc: "同地狱失联后，幻想乡依旧存在着许多有组织的无所属动物灵，我们将动用我们的关系网与那些好战的畜生领袖进行谈判并借此将其力量纳入幻想乡之中。在承认其御家人身份的同时我们也承认如尤魔等动物灵上层人士所占有的私人土地与人类，同时我们也会采取政治手段压制其造反的意图。\n\n评定会议与贤者会议的威权将普及到动物灵之中，对政治斗争态势上的考量使得她们得到了不少好处。我们不能认为畜生们就如此平静就天下太平了，这一种平静只不过是建立在利益交换之上的最优选择罢了。"
 GEN_Looking_Back_at_Yellow_Springs: "回首黄泉"
 GEN_Looking_Back_at_Yellow_Springs_desc: "地狱失联后，因其所造成的大批流民在对土地与人类的竞争之中落败后就成为了潜在的危险因素，在伊吹萃香的提议下我们将会把她们安置在长野城区遗址之中并给予物质援助与法律保护，并赐予她们属于国民的权利与相应的义务。\n\n该方案将会为我们提供大量廉价劳动力与可靠的兵员，民风彪悍的地狱众的加入将会提高我们军队的实力从而减少更多可能的牺牲，而物质条件优渥将令她们不会轻易打破现状，至于物质从哪来嘛，这些不是我们该操心的事啦。"
 GEN_Let_the_heroes_out: "让“英雄”退出"
 GEN_Let_the_heroes_out_desc: "幻想乡传统的御敌方式是少数“英雄”进行一骑讨，这样的军事方式显然已经不再适合如今外敌环伺的环境了，如今诸事已毕，是时候成立以一只博丽巫女——实际上是贤者会议为核心的常务军了。我们要让军队为幻想乡奉献生命，这支向博丽巫女绝对效忠的部队将在来自日本的军事骚扰之中得到历练，且其作为中立的政治力量也有助于节制诸派系————起码名义上是如此，我们都知道这些军队的主要成员都是来自八云家与守矢等强势派系，这样的话就难免使得该部队成为未来政治斗争的主要争取对象了。"
 GEN_Let_top_it: "让“我们”顶上"
 GEN_Let_top_it_desc: "一荣俱荣，一损俱损，各地大名有责任为幻想乡应对军事入侵提供各项援助与参与对外的防御。这项奉公义务要求领主们自己承担军粮与人员开销，并组织军队集结在博丽巫女同诸大家作战，以此来确保自己领地的存留。这些部队将集结在以八云紫与茨木华扇等为首的强力御家人麾下受其协调作战，尽管其纪律并不严明。\n\n至于御家人，她们本身就具有对博丽巫女奉公的义务，且作为政治掌权者她们自然不会允许外部势力来干涉她们的权力。我们将再次召集她们参与奉公当中为了博丽而战。"
 GEN_Settling_Mutiny: "异变之息"
 GEN_Settling_Mutiny_desc: "陈旧的一骑讨式作战方式与对战争礼的过分尊崇是不能解决外敌的骚扰的，我们将改造她们的作战理念与战术思想，并重视足轻在战场上的作用，同时在军中树立来自政府的权威。我们将提拔真正善于谋略与战斗的妖怪，政府将会支持对新战术的研究与开发。\n\n此外我们将开始组织一定如白狼天狗的常备部队以适应现代战争，好在我们的领土不大，且妖怪们的高效与其在平日里的训练足以让我们快速集结一只战斗力较高的部队以掩盖军队的问题。"
 GEN_Dossier: "深秘之录"
 GEN_Dossier_desc: "传统的妖力战斗与弹幕符卡决斗在如今俨然已经落伍了，在河童与山童等建议下我们将对诸如步枪与坦克的军事科技进行研究以及适配至军队，我们要让妖力与现代技术结合以适应现代战争。\n\n军事科技研究将得到政府的正式支持与来自其的资金投入————尽管这聊胜于无。同时我们将向诸如永远亭等科技较为发达的势力寻求得到一些研究设备乃至远超人类科技的技术，这将大幅提高我们的军队实力。"

 GEN_Burning_Karma_on_this_shore: "此岸业火"
 GEN_Burning_Karma_on_this_shore_desc: "总有一些冒失的野心家过分相信自己力量的强大以至于妄图，这种幼稚的幻想我们必须将其打回现实，包庇幻想的幻想乡终究因为现实而放弃幻想。\n\n此岸业火熊熊燃烧，乱世轮回早已断绝，昔日的某些异变将被载入史册，对政治秩序的挑战不再只是个玩笑。"
 GEN_Order: "阶序"
 GEN_Order_desc: "鬼人正邪那不合时宜的“下克上”理念只会让幻想乡产生动荡甚至受到反攻倒算，我们不得不对其进行软禁并教育其本人以挽救如今的危局。自然，我们还需考虑对她教育的无效这种情况，到那时候就只能采取非常手段使其听话了，希望她不会介意。"
 GEN_Broken_Moon: "碎月"
 GEN_Broken_Moon_desc: "月都势力的活动定将会对幻想乡造成危害，我们应将她们遣返以维系幻想乡的稳定。当然，我们也可以隐藏这些人来为我们的科学研究提供支持，尽管此举可能需要一些政治手腕以应对来自上方可能的责难。如今选择权在你，去抉择吧。"
 GEN_Oblivion: "遗忘"
 GEN_Oblivion_desc: "真没想到早已隐世的魅魔会重现人间而且是在这片土地上，出于一种自保的想法，我们或许应该将她们驱逐出境。如果我们的力量不足以处理这件事的话可以请求外援，我相信雾雨魔理沙等人肯定十分愿意承接这项工作，至于代价嘛...还是个有待考虑的问题呢。"
 GEN_Celestial_Being: "天人"
 GEN_Celestial_Being_desc: "比那名居天子自以为是地认为自己能够实现众生平等与均贫富，这种不切实际的幻想在她的武力行动下取得一些恶党与人类流民的支持，即使她不愿意她也会被未来之人当作旗帜来使用。她的存在已经对幻想乡构成威胁，是时候驱逐乃至消灭这位遗落天人了。"
 GEN_Five_Failings: "五衰"
 GEN_Five_Failings_desc: "依神姐妹利用天子遗产试图祸乱一方，明眼人皆知她们试图通过一揆控制这片土地并将其所有资源挥霍一空。与天子相比这对姐妹更像是一个拥有着不良道德的继承者，很显然这会对打击天子派有所帮助。至于她们本人嘛...在如今这种态势之下固然是不能留下的，只能说抱歉啦。"
 GEN_Final_Resting_Place: "终寝"
 GEN_Final_Resting_Place_desc: "少数异地浪人流亡此处后似乎正通过仅剩的天子余党试图夺取地方政权，真是好心收留却最后变成又一场农夫与蛇的故事啊。是时候开始针对这些浪人开展驱逐与围剿行动了，我们要还当地一个安稳与平静。这也是彻底剿灭天子余党的一个绝佳时机，是时候让这一切结束了。"
 GEN_Land_of_Peace: "平和之乡"
 GEN_Land_of_Peace_desc: "昔日平静再临此地，平凡之日业已到来。激情不再，无聊的日常再度充斥在那无聊的生活当中，日复一日，直到万物崩解。\n\n直到万物崩解...挪开对地方小领主的视线，染血的裂痕映映在目。不过那是另一个故事了，我们这些小势力又与那大局有何干呢？"

 GEN_Chronicles_of_Present_World: "现世方志"
 GEN_Chronicles_of_Present_World_desc: "幻想乡之外是什么？如今些许对外通道的开放使得我们可以睁眼看世界，在饭纲丸龙等人的私人赞助下我们将遣送少量妖怪访外探索，我们要看看这个世界究竟是怎么样的，这样方能制定对外的外交策略。\n\n同样这也有助于我们处理滞留在幻想乡内的不合时宜的外界人士，他们的政治背景于我们而言毫无益处，遣送至外界反而有助于我们的对外交涉，并为我们日后的行动服务。"
 GEN_Comer: "来者"
 GEN_Comer_desc: "幻想乡之中总有些外来之人，出于政治、经济与其潜在危险性等诸多方面的考量，我方不会收留这些来者，我们将会在我们的直辖区域建造一个定居点以监视与保护他们。我们将会给予他们一些生产资料随后放由他们自生自灭，直到与外界达成一些对我们有利的条约之前我们将不会放还他们。宇见佐堇子将被任命为他们的管理员，我们将会她的通道实现同外界的谈判以达成我们的目的。"
 GEN_Extradite: "引渡"
 GEN_Extradite_desc: "关于政治犯与重罪犯我们绝对是不想收留这些不稳定因素的，我们决定就算外界不同意也要将这些恶人放还故土。他们将会被集中在山梨附近的一片土地之中并任由他们自生自灭，时间到了便由那些志愿服务的妖怪进行护送并将其扔出边境，尽管我们并不在意这些人的死活。"
 GEN_Unaccompanied: "死别"
 GEN_Unaccompanied_desc: "诸如宫出口瑞灵这样的政治犯在不处决的基础上我们找到了一个好的处理方法————那就是流放。在擅于伪装的狸猫帮助下我们将会把她们流放到俄罗斯或者外满洲，儒家文化圈之外的世界将令她们无法获取譬如日本这般的信仰之力，这样她们就掀不起什么大风浪了。"
 GEN_Sunrise: "日升"
 GEN_Sunrise_desc: "亚洲自然成为了我们的第一站，天狗外交团将以一种隐匿的方式快速游览共荣圈内的国家并尽可能地搜集相关资料，乃至同一些反日势力达成合作协议。同样，观察这些国家的社会状况也属于访外计划当中的一环，日本治下之和平究竟如何确实是个值得探讨的问题。\n\n中国、越南等汉文化圈国度成为了我们的首要观察对象。它们不仅仅是日后对日军事行动中最有可能拉拢的对象，而且由于唐文化的扩张性……也许我们可以建立一个涵盖中日韩越四国的庞大妖怪帝国，不过最好还是先别考虑这些事了。"
 GEN_Sunsets: "日落"
 GEN_Sunsets_desc: "欧洲，一块未知之土，仅仅借助少数妖怪的欧洲家乡的描述并不能帮助我们完全认识这个大洲，作为计划的一部分，我们将对德国、意大利……还有罗马尼亚进行探索以进一步获取此界的资料。我们将为幻想乡西方众带来她们想要的东西，同时对这些国家相对保守的社会风气进行调查，并尝试盗取部分技术为我等所用。\n\n值得注意的是勃艮第、“乌克兰专员辖区”与梵蒂冈等国似乎对我们产生了一定的兴趣，它们已经开始计划主动接触我们，尽管那些疯癫的神秘学家与社会学家可能会拖慢我们探索的脚步。不过我想我们或许能从中获利，前提是我们能绕过那些潜在的风险。"
 GEN_Daytime: "日隐"
 GEN_Daytime_desc: "美洲对于过去的我们来说完全是一片笼罩在迷雾之中的地方，当下的资料显示其在我们与日本未来可能的冲突之中可能会施以援手。我们将前往美国与加拿大对这个新世界一探究竟，并尝试获取到一些利益与情报————希望他们如我们所想的那样是一些实用主义者。\n\n此外根据八云殿的提醒外交团将对其带有政治色彩的出版物保持警惕。妖怪脱离了妖怪社会只会迷失自我，如果甚至因此心存邪念只会丧失生存的意义。人类不可能生活在马群之中并接受马群的文化，我们也是如此。"
 GEN_Friends_of_the_North: "北方之友"
 GEN_Friends_of_the_North_desc: "在外交团归国后，借助在流放过程之中打通的渠道，我们将让狸猫在马加丹建立一个据点以助我们随时观察外界情况或者是进行一些走私活动，我们还可以利用她们在汉字文化圈诸国之中播撒我们的影响力。该据点同时兼负阻挡例如像神秘学家或民族社会主义者这样的人的骚扰并维持人们对妖怪的恐惧，我们还可以借此同俄罗斯军阀们达成一定合作协议以换取一些外汇来为我们之后的行动服务。"

