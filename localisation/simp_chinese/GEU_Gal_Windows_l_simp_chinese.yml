l_simp_chinese:
 #测试用对话
 Reimu_tell_1: "喂，紫老太婆，这是发生了什么？"
 Respond_1: "继续"

 #教程对话
 Respond_yes: "是"
 Respond_no: "否"
 Konata_tell_1: "你已开启灵梦GUI，是否观看教程呢？"
 Konata_tell_2: "我知道你很急呢，但还是请你把这段教程看完吧。"
 Konata_tell_3: "本GUI是关于养成博丽灵梦的呢。它包含了行动、物品两个功能，同时还兼具许多变量，这些变量你在GUI视图中应该就可以看见，行动中的许多操作都会对这些变量造成影响，当然，这一切都离不开§B行动点§!的支持。"
 Konata_tell_4: "§B行动点§!位于地图左下角，记得时不时观察一下哦，毕竟没有它你就什么都做不了了呢。它同时还兼具货币职能，所以行动点的重要性可见一班了吧。此外，你还可以通过出售物品来获取一些额外的行动点数。"
 Konata_tell_5: "行动点的下方便是你能进行的行动，它们都会消耗一定的行动点数，所以在行动之前记得观察一下你的点数还剩多少哦。"
 Konata_tell_6: "这些行动会带来不同的效果，或许在触发剧情的同时，你还能捡到一点枪、稳定度甚至是钱呢。"
 Konata_tell_7: "值得特别注意的是社交按钮，这个按钮可是触发一些剧情的关键所在。如果你社交的对象死亡了…这个你后面会知道的。"
 Konata_tell_8: "面板右下角便是物品栏，其中的物品可以使用获得一些效果，或者…卖掉它换取一些行动点数。"
 Konata_tell_9: "右上角则是十分重要的数值与状态，它们与剧情有关。什么？你问那个§x大红按钮§!的功能是什么？它的功能...反正你不要点它就好啦。"
 Konata_tell_10: "最上方就是生命条啦，我相信你不会让它过低的，我相信你哦！"
 Konata_tell_11: "好啦，本教程到此结束，更多的信息你以后迟早会知道的呢，现在快开始您的游戏吧！"