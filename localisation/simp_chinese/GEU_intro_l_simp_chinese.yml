 GEU_logo_icon_tt_delayed: "§F“祇园精舍钟声响，诉说世事本无常；\n    娑罗双树花失色，盛者转衰如沧桑。\n    骄奢淫逸不长久，恰如春夜梦一场；\n    强梁霸道终覆灭，好似风中尘土扬。”\n     - §M《平家物语》§!\n\n§R《平家物语》§!是传为日本信浓前司行长创作的长篇军记物语，其描写了伊势平氏的繁盛与源平合战后的灭亡，源赖朝与镰仓幕府坐稳胜利果实。\n\n不幸的是，日后的幕府将迎来更为血雨腥风的自相残杀。随着幻想乡来到新世界，仍掌握幻想乡朝政的八云紫面对的是新的挑战者。如若成功，也许未来也就效镰仓故事在平家悲歌下自相残杀吧。"
 BOOKMARK_GEN_intro: "£GEN_intro\n\n\n\n\n数百年来，幻想乡在封闭的环境中维持着过去传统与制度。类似中世日本的朝廷–幕府二元制与强力妖怪构成的御家人体系下的贵族民主构成了这一妖怪社会稳定的基础。\n\n如果没有什么大变动，幻想乡大概会一直这么存在下去，在时间长河中吞没一切野心家的行动。正如蒙古来袭结束了镰仓幕府初期的太平幻境，幻想乡在同外界的接触中走向新的时代。\n\n谁会成为历史的书写者呢？\n--------------\n§G请选择日本进行游玩，待事件跳出后梦入幻想§!"

