 GEN_CountryInfo_Content.1: "正域四方"
 GEN_CountryInfo_Content_desc.1: "千年前§R幻想乡§!不过只是§B信浓国安昙郡§!一个普通的小庄园，也不知何德何能，这片地方竟在源平合战中被§Y木曾义仲§!手下不知名的郎党占领，其死后她的妻子设计成为了庄园预所建立了太良庄式的女系传承，并同这里的妖怪达成协议建立了§R博丽神社§!，在幕后作为妖怪的代理人统御这片土地之上的人类并将这里隐于世间。与此同时，§P八云紫§!作为一个杂鱼小妖因为颇具运用空间的潜力被§P九尾狐§!看中并选为了其的近侍，这是她第一次在这个小世界中崭露头角。§R其§!死后仅余二女，在过继承之争中妖怪们为了争夺权力爆发了第一次§Y内战§!，§Q鬼§!成为第一次冲突之中的胜者，他们因为过度打压本土势力而被§Q天狗§!为首的联军推翻，至此§Q鬼§!的时代宣告终结。§Q天狗§!的统治建立在各大势力对其脆弱的信任之上，其政体依旧是颇具古风的部族臣服制度，稳定一直维持到了年轻气盛的§R射命丸文§!试图取§R博丽§!而代之所引发的§R壬午之乱§!之前。如今，幻想乡的秩序再度陷入§R崩溃§!，一切又再次回到了原点。"
 GEN_CountryInfo_Content.2: "灭我立王"
 GEN_CountryInfo_Content_desc.2: "江户幕府元和偃武之时，幻想乡陷入了§R全面混乱§!之中，§Q射命丸文§!被驱逐出幻想乡直到大结界时期才得以被放还。§Q天狗§!侧在收服§Q河童§!后曾有一段短暂中兴时期，但因在无名之丘被§G风见幽香§!击败而结束。由于§G幽香§!相对宽仁的施政手段，使其被当时尚处强盛时期的§Q虫族§!逐出幻想乡，直到百余年后借着一次异变才回到此地。但是§Q虫族§!的统治也被新的挑战者所瓦解：§P九尾狐§!通过暴力手段在诸多势力衰落后成功数次突破包围网并将§R地狱§!干涉势力悉数击退。此后其开始试图将诸势力置于自己平等的家臣系统之下以求打破族群政治。最后其号召全幻想乡的妖怪对§Q天狗§!势力进行最后一战方才武统天下，不幸的是，§P九尾狐§!的征程在一座山头面前停下了脚步：§Q饭纲丸龙§!单骑冲入本阵致其重伤，在大火之中§P八云紫§!选择将其杀死，其的女儿§P蓝§!则被流放畜生界。自此，混乱的故事暂告一段落。"
 GEN_CountryInfo_Content.3: "天命八云"
 GEN_CountryInfo_Content_desc.3: "§P九尾狐§!死后，妖怪们如潮水般退去，§Q天狗§!、§Q虫族§!以及别的种族均再无一战之力。§Q八云紫§!正式站在了政治舞台之央，武力与外交手段成为了其统一幻想乡的工具。在政治上，她成为了旧制度的妥协者，她承认了昔日的部族臣服制度的重要性，并建立了一套主从族群二元政治体系。随后，其选择了一条未曾设想的道路——§B远征月都§!以获取其技术。这场远征除了大量消耗了幻想乡的人力物力之外便§R一无所获§!，幻想乡繁荣不再，八云紫的§P政治生涯暂时结束了§!。此后，她离开了幻想乡，离开了日本。她游历了希腊、爱尔兰、美国。\n\n百载光阴已逝，而幻想乡终于再度有了些许生机，尽管大量的妖怪的离散使得这里成为了一篇荒凉之地，也只有§Q天狗§!这样念家的妖怪还留在此处，不过这并不重要了。或许在发生一场巨大的变化之前，幻想乡就会一直像这样沉寂在故事的荒漠之中吧。"
 GEN_CountryInfo_Content.4: "天保定耳"
 GEN_CountryInfo_Content_desc.4: "§Y明治维新§!与§Y近代化的浪潮§!滚滚前行，摧枯拉朽般地毁灭了妖怪们赖以生存的“自然”，昔日被弃之地再度成为妖怪们趋之若鹜的地方。明治十五年，§P八云紫§!再度回到此处，同§Q天狗§!、§Q隐于山间的秘神§!、依§R博丽神社§!而崛起的新兴人类豪族§B宫出口氏§!合作，设立§G幻与实的结界§!分辨人与妖，并重新确立了其对此方土地的控制————尽管如今其所能控制的领地大大减少。尔后，§R龙神§!醒，山洪起，在与§R龙神§!达成政治协议后一道§R博丽大结界§!横立于世间。以§R博丽的巫女§!为守护者，能够自动调节并吸收被科学否定的妖怪和神明、外界已经不流行的废弃事物的幻想乡得以正式确立。§R龙神§!的高压统治也使过往的大规模冲突不再成为可能，脆弱的和平再度眷顾了这片土地。"
 GEN_CountryInfo_Content.5: "统绥万邦"
 GEN_CountryInfo_Content_desc.5: "龙神之下建立的国度唤作§R东之国§!。§R博丽巫女§!作为§R龙神§!政治上的代言人享有号令整个幻想乡的权力，而§P八云紫§!、§O摩多罗隐歧奈§!、§Q天魔§!、§B宫出口■■§!等五人构成§R贤者众§!以辅助政务。官僚制度上其采取日本传统的§O太政官制§!——在没有神祗官的情况下；选官则按照如§R稗田氏§!等门第而来。这一政权最大的问题便是§R人妖边界§!模糊化与人类压制妖怪的风险，没有妖怪会愿意沦为人类的附庸并丧失源自人类的§Q恐惧§!供给。第一代（东之国）博丽巫女的因病离世让妖怪们看到了机会，历史再度将§P八云紫§!与§Q天狗§!推到了时代的台前。"
 GEN_CountryInfo_Content.6: "天降丧乱"
 GEN_CountryInfo_Content_desc.6: "§B宫出口氏§!自然是不能容忍§Q妖怪们§!的夺权的。不幸的是，第二任§R博丽巫女§!因同宵暗妖怪§Q露米娅§!的特殊关系与她对“人类至上”的不满令§B宫出口氏§!愈发紧张。尽管如此§B宫出口氏§!依旧没有什么大作为，§R二代巫女§!均分妖怪领地的尝试引起了妖怪们的不满，§R联名御状§!的失败使宫出口氏发动§R军事叛乱§!，也因此被§P八云紫§!镇压并灭族。趁此机会二代巫女“§P意外§!”被乱军杀死，其女§R灵梦§!因年纪尚小而转由他人抚育。三代巫女早逝后§R四代博丽巫女§!对§R灵梦§!的教育很大程度地影响了她日后的性格，此外§R露米娅军事叛乱§!中四代巫女用自己的生命封印§Q露米娅§!的事迹也被§R灵梦§!刻入脑中。大部分§B人类政治豪强§!因参与四代巫女的反妖行动而被§R灭族§!，而传言称这场叛乱正是由§P八云紫§!策动的。§R恐惧§!至此深深地刻入了此地每一个人类的大脑之中。"
 GEN_CountryInfo_Content.7: "其命维新"
 GEN_CountryInfo_Content_desc.7: "§Q妖怪们§!终于决定建立一个属于自己的§Q政权§!了，§R御灵府§!由此产生。其名义上从属于博丽巫女并由§Q执权§!代行行政乃至其它的§R一切权力§!，该职位起初由§Q天魔§!与§P八云紫§!交替担任，后因§Q天魔§!被§Q天狗内部§!架空转而由§P八云紫§!独自担任；在其之下便是由§Q御家人§!——主要由直属于博丽的“§Y家臣§!”与一些强力妖怪所构成的拥有立法与评定政策之大权的§Q评定会议§!，以及由评定会议§Y按期选举§!所产生的政府机构§Q贤者会议§!。时光流逝，§Q贤者会议§!逐渐掌握了财政权与军事权，且大量贤者开始兼任评定众，评定会议自此被架空大半；在此之外还存在着直属于博丽巫女的非常设机构§R政所§!、§R问注所§!与§R侍所§!，这三个机构分别负责政务辅助、司法辅助与治安工作；博丽巫女还拥有一支虽然成员只剩一只§G乌龟§!的§Q奉公众§!作为其亲兵来确保其的生命安全。"
 GEN_CountryInfo_Content.8: "东方未明"
 GEN_CountryInfo_Content_desc.8: "如今，幻想乡已然享有了数百载的和平时光，人与妖都开始糜烂在了舒适的生活之中。由于社会的持续堕落，§P八云紫§!不得不考虑从其它地方引入一些可控的势力来恢复妖怪们的斗志，§G吸血鬼蕾米莉亚§!在大结界的许可下借由八云紫之手来到了幻想乡，并掀起了一场波及全幻想乡的“§R异变§!”，相对于幻想乡内的低烈度冲突，其的行动似乎打破了某种均势。此次异变§G蕾米莉亚§!几乎击败了所有的妖怪————直到八云紫出手制止，此后《§R弹幕决斗协议§!》的签署标志着旧的体术时代走向了终结……当然，一切都是建立在大结界与幻想乡存在的前提之下的，§P八云紫§!与§Q妖怪们§!从未彻底放弃过向外扩张这片狭小土地的打算。"
 GEN_CountryInfo_Content.9: "彻彼桑土"
 GEN_CountryInfo_Content_desc.9: "为了获取技术，在发动小规模的§P第二次月面战争§!失败之后八云紫便开始寻找其他可靠的§Y技术外援§!，§G守矢神社§!得以进入幻想乡并控制了§P天狗族群§!，八云紫短暂地实现了政治一言堂。不过守矢势力日益浮现的野心证明了八云紫这一决定的§R错误§!，从人间到灼热地狱，她们通过技术等手段拓展§G守矢§!的影响力。其初期采取的隐忍政策与对基础设施建设的专注，同时也因为§Y摩多罗§!专注权力斗争使得其无暇顾及新的势力，这一切让她们拥有了时间发展属于自己的势力，§R茨木华扇§!也作为这一期间的政治新星转移了八云紫的注意力。慢慢地，§Q天狗§!、§Q河童§!、§Q灼热地狱§!乃至更多地区都沦为了守矢囊中之物，如果有足够的时间的话，她们甚至可能会与八云紫比权量力。"
 GEN_CountryInfo_Content.10: "维岳降神"
 GEN_CountryInfo_Content_desc.10: "§Y命莲寺§!与§B神灵庙§!作为带来守矢的连锁反应以一种§R新兴宗教§!的姿态出现在了幻想乡之中，他们对信仰争夺在维系政治平衡之上颇有用处，因此幻想乡对他们的管制并不严格。此外受控制的宗教活动有利于对人类的统治是每一个统治者的共识。对妖怪们而言，宗教又何尝不是一种无聊中的有趣事务呢。§Y佛教§!侧的命莲寺在提倡人妖平等的同时还致力于农业生产以求粮食充裕泽被众生；而§B道教§!侧的神灵庙则倾向于人类个体的自由与名义上的人类至上主义。双方都是如今维持政治均衡的重要人物，并都拥有着强大的军事实力以应对未来可能的冲突。"
 GEN_CountryInfo_Content.11: "无食我黍"
 GEN_CountryInfo_Content_desc.11: "经济在§G守矢§!的影响再加上借助了集市之神§B天弓千亦§!的帮助之下快速发展，甚至幻想乡§R统一货币法案§!也在极为微弱的优势之下得以通过。利用着从守矢到河童的垂直社团体系与一些能源工程，妖怪之山内已实现生活的§Q现代化§!，且军事科技之上也略有进展，幻想乡以一种低调的方式获得了足以自卫的实力。\n\n经济的腾飞掩盖不了贫富的差距，类似琪露诺这样的小商贩开始因为货币规范化运动与将来可能会征收的货币税走向§R贫困§!之中，§P八云紫§!显然注意到了这一点，她已经开始计划好了未来的打压行动。但是残酷在近代化的过程之中难以避免，尽管八云紫以保护妖怪利益而著称，但其也许依旧对失小换大的博弈抱有着默许之心。"
 GEN_CountryInfo_Content.12: "鹤鸣九皋"
 GEN_CountryInfo_Content_desc.12: "生灵的生存基础是人类的恐惧与信仰，它能被整个族群吸收均分，或在少数人的操纵下制造对个人的恐惧及信仰。如今，在源自另一个世界的§R异象§!于幻想乡大规模爆发后，幻想乡在时间与空间尺度之上同另一个世界结合，它被融合到了1962年的§R日本§!长野县之内，内部土地占有的§R无序化§!与§R外敌的威胁§!成为了当下急需应对的问题。我们需要小心，人类的心灵同时赋予了生灵被杀死并轮回的可能，再强大的神明也会被武器杀死。\n\n而在未来，随着§Y摩多罗隐歧奈§!如同玩闹般地失联后，§G守矢§!与§P八云紫§!双方再度处在了剑拔弩张的状态之中，如今任何努力都已成了徒劳，我们所能做的仅仅只是决定未来的大方向，一切都未成定数，我们或许可以走向整个日本地区。\n\n§x乃至走向整个亚洲……§!"

