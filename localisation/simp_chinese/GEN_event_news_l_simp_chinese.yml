 gen_news.1.t: "[Get_newspaper_header]迷雾笼罩在大日本帝国上空"
 gen_news.1.d: "近日，日本长野县境内出现异常的浓雾，随之而来的则是大量人口的失踪。据学者观察迷雾高度达15千米左右，所有对被笼罩地区人员的联系都失败了——包括无线电和有线电话。日本政府并没有公开具体失踪人数并拒绝了进一步的采访。有人声称「地底涌出了八重云雾，像围墙一样，被卷入的人都消失了」气象学家认为是全球变暖引起的气候异常，也有人猜测是所谓妖怪之为，而真假也只能看日本方面的后续消息。\n\n该现象在日本官方封锁的努力失败后在各国引起轩然大波，无论哪个宗教的卫道士都将其视为某种圣迹或恶魔的活动，并开始组织针对关于此宗教色彩浓厚的现象的相关政治活动。科学界同样为之震撼，许多学者开始埋身于对该现象的研究之中，而大众则是在为错综复杂的未来而祈祷。"
 gen_news.1.a: "世界的异变开始了"


#超事件新闻
 SUPER_EVENT.1.t: "[Get_newspaper_header]幻想战争"
 SUPER_EVENT.1.d: "幻想乡与日本双方的最后一轮谈判尚未结束，幻方部队便已突入山梨并集中兵力向东京地方发起总攻，已经和平近百年的日本本土再度燃起战火。幻方称这是在谈判已经失败的情况下一种“保卫自己”的方式，其使用的通讯技术尚不为人所知。其声称将在日本帝国放弃长野乃至更多地区后才会停止军事行动。\n\n据消息称东京已遭到了来自幻方空中力量的对地打击，难以理解的空中部队甚至进入到了皇居进行示威。日本政府工作人员与裕仁天皇已紧急转移京都组织战时政府，同时关东与东海道地区也发生了由于平民的频繁流动而造成的大规模骚动。许多人士将其视为建御名方神对天照大御神子孙的复仇之战，并呼吁各国日本侨民为国民的命运付出其应有的牺牲。"
 SUPER_EVENT.1.a: "他们痛诉灾难，却仍遗忘过去"

 SUPER_EVENT.2.t: "[Get_newspaper_header]神国战争"
 SUPER_EVENT.2.d: "“征夷大将军”八云紫于现在正式实践了对秋津洲进行军事征服的承诺，日本地区现在已经陷入了一场由妖怪发起的总体战之中。据目击者称东京皇居已遭到毁灭性的打击，裕仁天皇已同政府人员迁往京都组织战时政府进行抵抗，许多爱国人士开始游走于各国政府呼吁其帮助日本应对这场来自非人类智慧生命的入侵。\n\n幻想乡方面称将在日本建立一个属于妖怪的新政府，现代化的人类社会将被彻底摧毁。从八云紫对多方外交调解不屑一顾的态度来看，这位日本地区的新主已经对自己的野心毫不掩饰，妖怪与现代科技的结合似乎将其以一种人类无法做到的方式送上了食物链的顶端，我们只能祈祷她的野心只限于这一隅之地。"
 SUPER_EVENT.2.a: "他们痛诉灾难，却仍遗忘过去"

 SUPER_EVENT.3.t: "[Get_newspaper_header]八云神社之变"
 SUPER_EVENT.3.d: "位于镰仓的八云神社传来令人震惊的消息:下榻于附近的八云紫于凌晨遭到妖怪部队的袭击，其在八云神社力战后失踪。袭击者蕾米莉亚称八云紫已死亡，并开始联合在前线作战的各军团以组织新的政府，不过有传言称其实八云紫并未死亡，大部分将领都拒绝了蕾米莉亚的提案，似乎日本将再次陷入一场四分五裂的混战之中。\n\n前线的战斗在这次政变后大都已经停歇，蕾米莉亚政权面临着一场前所未有的外交困境。这究竟是三日天下，还是其将在历史篇章之上书写属于她的一页我们尚不可知。但有一点可以确定的是，蕾米莉亚必需用更多的鲜血来填满自己的天下。"
 SUPER_EVENT.3.a: "他们痛诉灾难，却仍遗忘过去"

 SUPER_EVENT.4.t: "[Get_newspaper_header]日本陨落"
 SUPER_EVENT.4.d: "残酷的战争如今暂告一段落，八云紫以胜利之姿执掌了整个天下。原京都现罗生门地区开始营造属于八云的宫殿与建立新的朝廷机构，幻想乡所占领的各地也开始陆续建立镇守府以平定地方动乱。新政权对德美外交的尝试嗤之以鼻，不过其声称并不会对非汉字文化圈的地区怀有野心，中国与越南等则对此事保持高度注意，并称这是一种威胁的态度。\n\n裕仁天皇与日本政府机关已迁至北海道进行着最后的抵抗，帝国在亚洲的影响力开始急剧降低。国际观察家认为共荣圈已名存实亡，东亚或许将进入一个新的动荡时代。"
 SUPER_EVENT.4.a: "千秋万载，化为乌有"

 SUPER_EVENT.5.t: "[Get_newspaper_header]日本核战争"
 SUPER_EVENT.5.d: "在广岛前线的绝望战事令日本动用了最后的战争手段，大阪，名古屋，长野，东京与仙台湮灭在了热核武器的辐光之中，数以万记的次生妖怪与人类因此直接丧生。而后幻方对日占区进行了数次核报复，有关人士称福冈已被热核武器所摧毁，日军在更为恐怖的核报复中饱受打击。\n\n国际人士称此举将造成大量人员流离失所，同时也将造成严重的环境污染，美德双方均对此表示高度紧张并呼吁双方降低战争规模。共荣圈各国对此表现出激烈反应，对核战的恐慌将成为一段时间内的世界主流话题。"
 SUPER_EVENT.5.a: "死亡只是时间问题，他们从未改变什么"

 SUPER_EVENT.6.t: "[Get_newspaper_header]月都征服幻想乡"
 SUPER_EVENT.6.d: "信州前线的战争突然陷入停滞之中，大量生命在长野宛如神明之手般消逝。据可靠消息称长野已被外星生物所掌握并改造，其试图同日本帝国达成一定的临时外交协议。幻想乡的妖怪们似乎己沓无踪迹，显然这是名为“月之都”的外星文明所为。\n\n全世界因此产生轩然大波，许多人认为这是人类末日到来之日乃至为此自杀。目前德美双方开始对其展开一定的交涉活动，有传言称太空防御项目目前已在筹建当中。"
 SUPER_EVENT.6.a: "从金字塔顶端跌落是什么感受"

