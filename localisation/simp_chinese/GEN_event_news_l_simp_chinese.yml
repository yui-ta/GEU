 gen_news.1.t: "[Get_newspaper_header]迷雾笼罩在大日本帝国上空"
 gen_news.1.d: "近日，日本长野县境内出现异常的浓雾，随之而来的则是大量人口的失踪。据学者观察迷雾高度达15千米左右，所有对被笼罩地区人员的联系都失败了——包括无线电和有线电话。日本政府并没有公开具体失踪人数并拒绝了进一步的采访。有人声称「地底涌出了八重云雾，像围墙一样，被卷入的人都消失了」气象学家认为是全球变暖引起的气候异常，也有人猜测是所谓妖怪之为，而真假也只能看日本方面的后续消息。\n\n该现象在日本官方封锁的努力失败后在各国引起轩然大波，无论哪个宗教的卫道士都将其视为某种圣迹或恶魔的活动，并开始组织针对关于此宗教色彩浓厚的现象的相关政治活动。科学界同样为之震撼，许多学者开始埋身于对该现象的研究之中，而大众则是在为错综复杂的未来而祈祷。"
 gen_news.1.a: "世界的异变开始了"


#超事件新闻
 SUPER_EVENT.1.t: "[Get_newspaper_header]幻想战争"
 SUPER_EVENT.1.d: "山梨事态的结果已然明确：前去平叛的幻想乡部队同日军发生交火，日方称将收复领土并彻底消灭这个“恐怖政权”。长野方面对此表现出一种预料之中的态度，在战争通告后讯速空袭东京并造成超现实般的伤亡，早已准备好的士兵正投入前线当中。可以确定日本本土时隔百年再一次陷入地面军事冲突当中。\n\n东京的戒严事态已然升级，四面八方的部队正集结起来保卫国土，日本各地陷入对战争的狂热与恐慌当中。美国与德国对日本局势保有高度关注，两个超级大国将注视着共荣圈的未来走向何方。\n\n长野方面则声称将夺回自神明诞生以来八大岛国的领土并打碎日本施加在东亚各国的沉重锁锁，号召诸国共同抗击日本霸权。日本全境则陆续出现新生妖怪暴动事件，也许不久后整个日本会陷入战火。"
 SUPER_EVENT.1.a: "他们痛诉灾难，却仍遗忘过去"

 SUPER_EVENT.2.t: "[Get_newspaper_header]幻想战争"
 SUPER_EVENT.2.d: "居于深山的“幻想乡”于近日对日本发动突袭，有消息称此举扰乱了日本尚在准备中的战争计划，并致使东京等重大城市陷入危机。长野方面对此表现出一种胜券在握的态度，在战争通告后讯速空袭东京并造成超现实般的伤亡，早已准备好的士兵正投入前线当中。可以确定日本本土时隔百年再一次陷入地面军事冲突当中。\n\n东京的戒严事态已然升级，四面八方的部队正集结起来保卫国土，日本各地陷入对战争的狂热与恐慌当中。美国与德国对日本局势保有高度关注，两个超级大国将注视着共荣圈的未来走向何方。\n\n长野方面则声称将夺回自神明诞生以来八大岛国的领土并打碎日本施加在东亚各国的沉重锁锁，号召诸国共同抗击日本霸权。日本全境则陆续出现新生妖怪暴动事件，也许不久后整个日本会陷入战火。"
 SUPER_EVENT.2.a: "他们痛诉灾难，却仍遗忘过去"

 SUPER_EVENT.3.t: "[Get_newspaper_header]东之国内战"
 SUPER_EVENT.3.d: "“幻想乡”内部的政治对立现已将伤疤撕开，在对八云紫失败的突然袭击与幽幽子向长野成功的进军后，博丽巫女协同忠于她的臣子在蕾米莉亚·斯卡蕾特的接应下来到关东再立朝廷，在上白泽慧音主持下重振朝廷秩序，并任命斯卡蕾特为镇国大将军组织全国讨逆事宜。\n\n在另一方八云紫在歧阜暂时恢复政治秩序并扶持宇佐见莲子为新任博丽巫女，在新朝廷的授意下独立组建幕府号召全国诸候为其而战，并指责关东方面为背弃博丽神社与龙神的伪朝。\n\n而在偏远地区，幻想乡对新征服土地的控制已然崩溃。越来越的强力妖怪在抗命的同时拥兵自立，而大阪等地的生灵共和运动也为这场内战添上更多戏码。至于日本的流亡政权，有关人士认为他们正等待可乘之机重返故土。"
 SUPER_EVENT.3.a: "君王失德，以至失国"

 SUPER_EVENT.4.t: "[Get_newspaper_header]日本陨落"
 SUPER_EVENT.4.d: "残酷的战争如今暂告一段落，幻想乡以胜利之姿执掌八大岛国。京都等地开始营建新生的妖怪纪念碑庆祝胜利，所占领的各地也开始设立军管机构以平定地方动乱。新政权对各国外交尝试抱有有限地友好态度，并对亚洲政府间合作消灭残余日本势力抱有期望，满洲则对此事保持高度敌视，声称将会击退这一来犯之敌。裕仁天皇与日本政府机关已迁至北海道进行着最后的抵抗，帝国在亚洲的影响力开始急剧降低。国际观察家认为共荣圈已名存实亡，东亚或许将进入一个新的动荡时代。"
 SUPER_EVENT.4.a: "千秋万载，化为乌有"

 SUPER_EVENT.5.t: "[Get_newspaper_header]日本核战争"
 SUPER_EVENT.5.d: "战争前线的绝望战事令日本动用了最后的战争手段，日方称长野湮灭在了热核武器的辐光之中，数以万记的次生妖怪因此直接丧生。而后幻方对日占区进行了数次核报复，有关人士称福冈已被热核武器所摧毁，日军在更为恐怖的核报复中饱受打击。\n\n国际人士称此举将造成大量人员流离失所，同时也将造成严重的环境污染，美德双方均对此表示高度紧张并呼吁双方降低战争规模。共荣圈各国对此表现出激烈反应，对核战的恐慌将成为一段时间内的世界主流话题。"
 SUPER_EVENT.5.a: "死亡只是时间问题，他们从未改变什么"

 SUPER_EVENT.6.t: "[Get_newspaper_header]月都征服幻想乡"
 SUPER_EVENT.6.d: "信州前线的战争突然陷入停滞之中，大量生命在长野宛如神明之手般消逝。据可靠消息称长野已被外星生物所掌握并改造，其试图同日本帝国达成一定的临时外交协议。幻想乡的妖怪们似乎己沓无踪迹，显然这是名为“月之都”的外星文明所为。\n\n全世界因此产生轩然大波，许多人认为这是人类末日到来之日乃至为此自杀。目前德美双方开始对其展开一定的交涉活动，有传言称太空防御项目目前已在筹建当中。"
 SUPER_EVENT.6.a: "从金字塔顶端跌落是什么感受"

 SUPER_EVENT.7.t: "[Get_newspaper_header]东之国一统"
 SUPER_EVENT.7.d: "东方之国的内乱现已结束，博丽灵梦为首的南朝势力成功战胜八云紫并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。新政府声称将重建一元制政府并恢复博丽巫女真正的亲政地位，关于北朝残党顽固派的追剿与其余人士的安抚则在进行当中。\n\n蕾米莉亚·斯卡蕾特作为这场内战最大的受益者位列大臣，获得幻想乡大部分领土的军政大权，并成为武家栋梁效命博丽。她将同上白泽慧音一道组织朝政改革。许多观察家认为权势稻天的吸血鬼必定引来其他势力的打击，幻想乡政局正面临缺乏保障的不稳定状态。"
 SUPER_EVENT.7.a: "历史就如此被遗忘了"

 SUPER_EVENT.8.t: "[Get_newspaper_header]东之国一统"
 SUPER_EVENT.8.d: "东方之国的内乱现已结束，赤蛮奇为首的护国势力成功战胜君主制并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。新政府声称将建立一个国家法团体系下的激情王国，抛弃过时的幻想乡回忆并打造国民真正的未来。关于君主派残党顽固派的追剿与其余人士的安抚则在进行当中。\n\n东之国的领袖赤蛮奇历经战火萃练，以革命的意志打破八大岛国的死寂。新的神话被赋予世间，在伊势神宫与出云大社的废墟上缔造新生。世界列国注视着她的选择，想必东之国将在世上引起浪潮。"
 SUPER_EVENT.8.a: "全世纪流通的火炬"

