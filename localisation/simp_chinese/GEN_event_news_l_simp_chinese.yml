 gen_news.1.t: "[Get_newspaper_header]迷雾笼罩在大日本帝国上空"
 gen_news.1.d: "近日，日本长野县境内出现异常的浓雾，随之而来的则是大量人口的失踪。据学者观察迷雾高度达15千米左右，所有对被笼罩地区人员的联系都失败了——包括无线电和有线电话。日本政府并没有公开具体失踪人数并拒绝了进一步的采访。有人声称「地底涌出了八重云雾，像围墙一样，被卷入的人都消失了」气象学家认为是全球变暖引起的气候异常，也有人猜测是所谓妖怪之为，而真假也只能看日本方面的后续消息。\n\n该现象在日本官方封锁的努力失败后在各国引起轩然大波，无论哪个宗教的卫道士都将其视为某种圣迹或恶魔的活动，并开始组织针对关于此宗教色彩浓厚的现象的相关政治活动。科学界同样为之震撼，许多学者开始埋身于对该现象的研究之中，而大众则是在为错综复杂的未来而祈祷。"
 gen_news.1.a: "世界的异变开始了"

 gen_news.2.t: "[Get_newspaper_header]古明地觉政治危机"
 gen_news.2.d: "在行政重组法案与经济统制修正案于议会表决未通过后，诸多对古明地觉等人的指控接踵而来。这些指控称古明地内阁违反宪法打击政敌、非法调动特别警察部队、干预公安事务、挪用并侵吞公款、收受现金、同诸多能源企业官商勾结、肆意操纵司法判决、为前饭纲丸乱党提供庇护等诸多罪名，有消息称针对古明地内阁的不信任案将于近期表决。\n\n多家媒体己争相报道例如其为第一、三师团等部侵吞公款并非法提升食品供应等，以及为上述军队出身人员提供司法庇护并操纵司法判决结果。诸多民党人士己表示古明地觉非法对政敌乃至其不信任的政界人士进行政治监视与非法调查，有消息称若不信任案成功一场针对古明地觉的司法指控将在民意与公平正义下审判她的罪行。"
 gen_news.2.a: "她妈的，国家怎么成了这个样子"

 gen_news.3.t: "[Get_newspaper_header]古明地觉遇刺"
 gen_news.3.d: "七十年代的黄金之风袭卷东之国，取得满洲战争胜利的古明地觉在声称准备辞任首相后于旧都长野演进途中遇刺。据现场资料称前八云遗孤橙极有可能在极端左翼组织与日韩民族主义者帮助下改变身体形态并改装了针对觉之瞳的武器与某种瞬间释放的磷粉，在烈火中将古明地觉烧得灰飞烟灭。\n\n肇事者己承认自己八云橙的身份并等待候审，内相秦心已组织看守政府以待国会选举新内阁。中美等已发表哀悼，射命丸文在媒体中大力了谴责这次争对领导人恐怖主义行为。对于东之国来说雾之湖合战以来藩阀领导人物已然皆数退场，下一个十年将是捉摸不透的探索十年。"
 gen_news.3.a: "——我们需要思考藩阀政治之后是什么"

#超事件新闻
 GEN_SUPPER_EVENT_NEWS.1.t: "[Get_newspaper_header]幻想战争"
 GEN_SUPPER_EVENT_NEWS.1.d: "山梨事态的结果已然明确：前去平叛的幻想乡部队同日军发生交火，日方称将收复领土并彻底消灭这个“恐怖政权”。长野方面对此表现出一种预料之中的态度，在战争通告后讯速空袭东京并造成超现实般的伤亡，早已准备好的士兵正投入前线当中。可以确定日本本土时隔百年再一次陷入地面军事冲突当中。\n\n东京的戒严事态已然升级，四面八方的部队正集结起来保卫国土，日本各地陷入对战争的狂热与恐慌当中。美国与德国对日本局势保有高度关注，两个超级大国将注视着共荣圈的未来走向何方。\n\n长野方面则声称将夺回自神明诞生以来八大岛国的领土并打碎日本施加在东亚各国的沉重锁锁，号召诸国共同抗击日本霸权。日本全境则陆续出现新生妖怪暴动事件，也许不久后整个日本会陷入战火。"
 GEN_SUPPER_EVENT_NEWS.1.a: "他们痛诉灾难，却仍遗忘过去"

 GEN_SUPPER_EVENT_NEWS.2.t: "[Get_newspaper_header]幻想战争"
 GEN_SUPPER_EVENT_NEWS.2.d: "居于深山的“幻想乡”于近日对日本发动突袭，有消息称此举扰乱了日本尚在准备中的战争计划，并致使东京等重大城市陷入危机。长野方面对此表现出一种胜券在握的态度，在战争通告后讯速空袭东京并造成超现实般的伤亡，早已准备好的士兵正投入前线当中。可以确定日本本土时隔百年再一次陷入地面军事冲突当中。\n\n东京的戒严事态已然升级，四面八方的部队正集结起来保卫国土，日本各地陷入对战争的狂热与恐慌当中。美国与德国对日本局势保有高度关注，两个超级大国将注视着共荣圈的未来走向何方。\n\n长野方面则声称将夺回自神明诞生以来八大岛国的领土并打碎日本施加在东亚各国的沉重锁锁，号召诸国共同抗击日本霸权。日本全境则陆续出现新生妖怪暴动事件，也许不久后整个日本会陷入战火。"
 GEN_SUPPER_EVENT_NEWS.2.a: "他们痛诉灾难，却仍遗忘过去"

 GEN_SUPPER_EVENT_NEWS.3.t: "[Get_newspaper_header]东之国内战"
 GEN_SUPPER_EVENT_NEWS.3.d: "“幻想乡”内部的政治对立现已将伤疤撕开，在对八云紫失败的突然袭击与幽幽子向长野成功的进军后，博丽巫女协同忠于她的臣子在蕾米莉亚·斯卡蕾特的接应下来到关东再立朝廷，在上白泽慧音主持下重振朝廷秩序，并任命斯卡蕾特为镇国大将军组织全国讨逆事宜。\n\n在另一方八云紫在歧阜暂时恢复政治秩序并扶持宇佐见莲子为新任博丽巫女，在新朝廷的授意下独立组建幕府号召全国诸候为其而战，并指责关东方面为背弃博丽神社与龙神的伪朝。\n\n而在偏远地区，幻想乡对新征服土地的控制已然崩溃。越来越的强力妖怪在抗命的同时拥兵自立，而大阪等地的生灵共和运动也为这场内战添上更多戏码。至于日本的流亡政权，有关人士认为他们正等待可乘之机重返故土。"
 GEN_SUPPER_EVENT_NEWS.3.a: "君王失德，以至失国"

 GEN_SUPPER_EVENT_NEWS.4.t: "[Get_newspaper_header]日本陨落"
 GEN_SUPPER_EVENT_NEWS.4.d: "残酷的战争如今暂告一段落，幻想乡以胜利之姿执掌八大岛国。京都等地开始营建新生的妖怪纪念碑庆祝胜利，所占领的各地也开始设立军管机构以平定地方动乱。新政权对各国外交尝试抱有有限地友好态度，并对亚洲政府间合作消灭残余日本势力抱有期望，满洲则对此事保持高度敌视，声称将会击退这一来犯之敌。裕仁天皇与日本政府机关已迁至北海道进行着最后的抵抗，帝国在亚洲的影响力开始急剧降低。国际观察家认为共荣圈已名存实亡，东亚或许将进入一个新的动荡时代。"
 GEN_SUPPER_EVENT_NEWS.4.a: "千秋万载，化为乌有"

 GEN_SUPPER_EVENT_NEWS.5.t: "[Get_newspaper_header]日本核战争"
 GEN_SUPPER_EVENT_NEWS.5.d: "战争前线的绝望战事令日本动用了最后的战争手段，日方称长野湮灭在了热核武器的辐光之中，数以万记的次生妖怪因此直接丧生。而后幻方对日占区进行了数次核报复，有关人士称福冈已被热核武器所摧毁，日军在更为恐怖的核报复中饱受打击。\n\n国际人士称此举将造成大量人员流离失所，同时也将造成严重的环境污染，美德双方均对此表示高度紧张并呼吁双方降低战争规模。共荣圈各国对此表现出激烈反应，对核战的恐慌将成为一段时间内的世界主流话题。"
 GEN_SUPPER_EVENT_NEWS.5.a: "死亡只是时间问题，他们从未改变什么"

 GEN_SUPPER_EVENT_NEWS.6.t: "[Get_newspaper_header]月都征服幻想乡"
 GEN_SUPPER_EVENT_NEWS.6.d: "信州前线的战争突然陷入停滞之中，大量生命在长野宛如神明之手般消逝。据可靠消息称长野已被外星生物所掌握并改造，其试图同日本帝国达成一定的临时外交协议。幻想乡的妖怪们似乎己沓无踪迹，显然这是名为“月之都”的外星文明所为。\n\n全世界因此产生轩然大波，许多人认为这是人类末日到来之日乃至为此自杀。目前德美双方开始对其展开一定的交涉活动，有传言称太空防御项目目前已在筹建当中。"
 GEN_SUPPER_EVENT_NEWS.6.a: "从金字塔顶端跌落是什么感受"

 GEN_SUPPER_EVENT_NEWS.7.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.7.d: "东方之国的内乱现已结束，博丽灵梦为首的南朝势力成功战胜八云紫并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。新政府声称将重建一元制政府并恢复博丽巫女真正的亲政地位，关于北朝残党顽固派的追剿与其余人士的安抚则在进行当中。\n\n蕾米莉亚·斯卡蕾特作为这场内战最大的受益者位列大臣，获得幻想乡大部分领土的军政大权，并成为武家栋梁效命博丽。她将同上白泽慧音一道组织朝政改革。许多观察家认为权势稻天的吸血鬼必定引来其他势力的打击，幻想乡政局正面临缺乏保障的不稳定状态。"
 GEN_SUPPER_EVENT_NEWS.7.a: "历史就如此被遗忘了"

 GEN_SUPPER_EVENT_NEWS.8.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.8.d: "东方之国的内乱现已结束，赤蛮奇为首的护国势力成功战胜君主制并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。新政府声称将建立一个国家法团体系下的激情王国，抛弃过时的幻想乡回忆并打造国民真正的未来。关于君主派残党顽固派的追剿与其余人士的安抚则在进行当中。\n\n东之国的领袖赤蛮奇历经战火萃练，以革命的意志打破八大岛国的死寂。新的神话被赋予世间，在伊势神宫与出云大社的废墟上缔造新生。世界列国注视着她的选择，想必东之国将在世上引起浪潮。"
 GEN_SUPPER_EVENT_NEWS.8.a: "全世纪流通的火炬"

 GEN_SUPPER_EVENT_NEWS.9.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.9.d: "东方之国的内乱现已结束，堀川雷鼓为首的共和势力成功战胜君主制并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。过渡委员会称一场选举将在过渡期后举行，反抗的旧贵族与封建宗教势力将被禁止参加选举。对君主派残党顽固派的追剿与其余无党派人士的安抚则在进行当中。\n\n有消息称共和阵线已面临解体迹象，过渡期后幻想乡或将迎来数个议会党参与政治的局面。国会的开设工作也在进行当中，不过针对君主派的政治审查仍引起许多国民的担忧。另外军方虽表明中立立场，国际观察家们仍对军人出身的堀川雷鼓抱有疑虑，威望甚高或将影响幻想乡前进的方向。"
 GEN_SUPPER_EVENT_NEWS.9.a: "东方的新音乐剧正向全世界的观众拉开序幕"

 GEN_SUPPER_EVENT_NEWS.10.t: "[Get_newspaper_header]大和复兴"
 GEN_SUPPER_EVENT_NEWS.10.d: "东方之国的内乱现已结束，物部布都为首的伊势豪强成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。摄政物部布都与重臣会议称将随丰聪耳神子遗命。关于各方残党顽固派的追剿与其余人士的安抚则在进行当中。\n\n这个奇特的政府称将在律令制蓝图上进行国家元首的直接选举并给予任何人类与生灵平等的选举权，却没有任何议会选举与宪政的消息，抛开元首选举整个国家处在以物部为首的理想官僚当中，其国会也是由受其认可的贵族构成，。据观察对圣德太子的个人崇拜已刻入千家万户，这一“民主社会”是否如它自称那样尚未可知。"
 GEN_SUPPER_EVENT_NEWS.10.a: "人间的自由民主万岁！"

 GEN_SUPPER_EVENT_NEWS.11.t: "[Get_newspaper_header]长野之冬"
 GEN_SUPPER_EVENT_NEWS.11.d: "日本战事常态化令古明地内阁不堪重负，经济全面统制与战时行政改革计划的搓败愈发挑战古明地觉的权威，丰聪耳神子倒戈反古明地派彻底激化了幻想乡的政治矛盾。\n\n在取得射命丸文的支持后，以火焰猫燐为首由怨灵构成的二师团向长野挺进，在一师团坐壁上观下包围国会、军部、各政党办事处与诸多政客住址，古明地觉也成功面圣获得认可。据称丰聪耳神子因通敌被捕，上白泽慧音则在住所内服毒自尽。\n\n古明地内阁已宣布战时戒严升级并暂停议会，由戒严委员会代行职责。古明地觉称政府将整顿开战以来政治日益萎靡的现状，整肃军部乃至国家以取得这场生存之战的胜利。"
 GEN_SUPPER_EVENT_NEWS.11.a: "人间五十年，如梦亦如幻"

 GEN_SUPPER_EVENT_NEWS.12.t: "[Get_newspaper_header]长野戡乱成功"
 GEN_SUPPER_EVENT_NEWS.12.d: "在残酷的战争燃尽了大量生灵后，日本成功将曾被迷雾层包裹的长野和富山地区收复，博丽巫女已被确认死亡，而其余未战死的大妖怪与神明大多自尽或失踪。\n\n由幻想势力所控制的这些地区已与安田危机前的原状相去甚远。控制当地的日军建立起紧急军管政府，随之一方面展开对被识别为人类且未帮助过幻想势力的居民的疏散和转移，一方面全力剿灭存在威胁的妖怪、神明甚至是妖精。与此同时，大量的科学家、宗教家或是神秘学家前往当地，展开对环境与残余设施的研究。\n\n尽管德国与OFN方面在官方层面发布了对日军暴行的谴责，但在民间，仍有不少人庆幸这个世界的未知数减少了些许。"
 GEN_SUPPER_EVENT_NEWS.12.a: "……不问何物，悉皆无有，故曰无何有之乡也。"

 GEN_SUPPER_EVENT_NEWS.13.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.13.d: "东方之国的内乱现已结束，莉格露为首的虫族大军成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。莉格露在昔日被称为日本的土地上，建立起了真正的君主专制，其权势远甚于昔日的天皇和巫女等人 。\n\n莉格露原本只是于山形割据一方的军阀，并与梅蒂欣共同创立了“妖怪解放阵线”，以将原本处于社会底层的草根妖怪从人类与大妖怪的手中解放出来。但在稳住手中的权力后，莉格露不顾各方反对，宣布自己是虫族乃至东之国的女皇，将权力集中于自己一人，并把虫族复兴作为了首要目标。\n\n如今统一整个东之国的她，声称自己的统治将不同于以往任何帝王，她将汲取东西方君主制度中的精髓，并致力于为所有民众谋福利，而仅需要忠诚作为回报。然而更吸引国际目光的，是北海道极为严重的自然灾害，以及邻国开始有计划行动的虫群。"
 GEN_SUPPER_EVENT_NEWS.13.a: "萤之光如旭日般照耀大地，温暖其民，炙烤其敌。"

 GEN_SUPPER_EVENT_NEWS.14.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.14.d: "东方之国的内乱现已结束，共和派前任总统堀川雷鼓的过渡政府因其激进举措导致了民众的普遍不满，她不得不辞职并提前举行大选。广受欢迎的自由派——多多良小伞赢下了这场战时选举，并成功战胜君主制，恢复日本列岛的秩序，甚至尝试与北海道残存抵抗势力进行谈判。\n\n与雷鼓执政期间不同，多多良小伞削弱了共和国的社会主义色彩，并宣布对“反动派”进行大赦，言论管控也得以进一步放松。对君主派残党顽固派的追剿与其余无党派人士的安抚则仍在进行当中。\n\n有消息称共和阵线已有解体迹象，左翼诸党在失败的政变后仍拥有巨大影响力，对小伞的一系列改革持反对态度。而她那从激进左派到保守主义者的大帐篷，也在她推行自己的政策后愈加难以维持。上百个新生政党在近日完成了登记，无底线的民粹主义使得政治局势趋于极化，共和国的未来似乎并不明朗。"
 GEN_SUPPER_EVENT_NEWS.14.a: "说真的，这有点吓人了......"

 GEN_SUPPER_EVENT_NEWS.15.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.15.d: "东方之国的内乱现已结束，鸟澄珠乌为首的妖怪革命派成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。\n\n鸟澄珠乌能掀起今日这般的革命，实在是出人意料。人们本以为她会如同以往一般被邪神赛特大将所利用，但她最终仍成功按自己的意愿，建立起既不像莉格露那般妥协，也不像梅蒂欣那样残暴，真正为革命服务的政府。\n\n然而珠乌所发起的这场革命之具体内核，显得相当诡异：她如同先前的二位竞争者一样偏好于一族；她引入上万公里外的古埃及文化、同时还重塑日帝时期的旧皇室与贵族传统以统于共和；她重新定都回了东京；她还将社会主义也纳入了革命的纲领。国际上普遍认为，这样一个奇美拉一般的政权无法持久，时间将证明他们的猜测是否正确。"
 GEN_SUPPER_EVENT_NEWS.15.a: "为东方宝石奏上一曲黄金般的颂歌！"

 GEN_SUPPER_EVENT_NEWS.16.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.16.d: "东方之国的内乱现已结束，濑笈叶为首的和解运动成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。\n\n濑笈叶过往的经历已经成为了传说，她作为解决躁狂异变的工具夺取了其他植物的生命力，却又长期不自知，在得知真相后又艰难地决定牺牲自己以使幻想乡恢复原状，她于近些年复活的原因连贤者们也不明了。\n\n人们猜测，她是为终结战争的异变、终结斗争与冲突的异变而来。在莉格露和梅蒂欣二人决定交权于她后，她也确实做到了。她建立起一个乌托邦式的国度，就如她理想中的那样，人妖握手言和，穷苦人无需受病痛。然而，人们担忧这会如她往日靠鲜血医治苍生的情况一样，仍有着代价需要付出。尽管尚未有局势恶化的迹象，但濑笈叶于今日宣布的辞职确实为东之国的前景添上新一层迷烟。"
 GEN_SUPPER_EVENT_NEWS.16.a: "深绿结界如博丽大结界般笼罩了列岛？那迷雾层岂不是要卷土重来？"

 GEN_SUPPER_EVENT_NEWS.17.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.17.d: "东方之国的内乱现已结束，梅蒂欣为首的妖怪革命派成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。\n\n梅蒂欣在很久前就成立了人形解放阵线，尽管以把人形从人类手中解放出来为目标，该组织实际上仅有她一人拥有独立意识。在她夺取对妖怪解放阵线的领导权后，她用领导人形的方式领导着其他妖怪，使得他们有诸多怨言。\n\n尽管梅蒂欣承诺建立一个民主的、平等对待各族的共和国，但在可见的未来她都将继续执政。至于为何无人敢反抗她的统治，就不得不考虑她对化学武器的偏爱。铃兰毒素、以及其他新生的化武被她“有计划地、合理地”使用，并造成了大量平民伤亡。OFN、团结协定以及附近的邻国皆不断谴责这个残暴的新国度，宣布对其进行禁运。梅蒂欣执意为自己辩护，声称自己并非暴君，自己的举措实际上是为了避免战争持久化后的更多牺牲。"
 GEN_SUPPER_EVENT_NEWS.17.a: "甜蜜的、可爱的人偶啊，你为我带来了爱情之魔药吗？"

 GEN_SUPPER_EVENT_NEWS.18.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.18.d: "东方之国的内乱现已结束，宫出口瑞灵为首的惣村联盟成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。\n\n反狱王同等憎恶着皇族和幻想的专制传统，同东亚反日武装之类的左翼组织以及祸原命庙等人合作，在京都抹去了二者存在过的痕迹。但她对社会主义或共和主义的理论缺乏兴趣，转而促使了惣村联盟的成立，建立起了无政府封建主义秩序。\n\n在列岛统一后，仍保留甚至强化了封建经济的情况下，各惣村的内部依旧相对和谐，并在此框架下宣扬着“人人平等”之类的观念，瑞灵虽说对惣村的大多数事务都放任自流，但仍会履行除暴安良的职责。惣村间自发形成了对庇护者的崇拜，而瑞灵也顺应了造神的趋势，在各类新兴宗教中广受尊敬。至于国际方面，大多数国家都对此不予置评。"
 GEN_SUPPER_EVENT_NEWS.18.a: "我脱狱那刻，就是你们战败的开端。"
 
 GEN_SUPPER_EVENT_NEWS.19.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.19.d: "东方之国的内乱现已结束，埴安神袿姬为首的埴轮教成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。\n\n袿姬是伊邪那美的后代，擅于制造埴轮并以此建立起今日统一了国家的军团。在八云紫清算大量神明后，与守矢少有瓜葛的她响应了孤立无援的人类的召唤，并因此而取得了巨大的影响力。在八云紫愈加暴戾后，她决定与八云紫决裂，并以冈山为中心建立起自己的政权。\n\n如今统一了列岛的她，成为这片土地上最受人敬仰的神明。整个社会的运作都由袿姬所创造的埴轮维持，人类在新社会中得到了特别的保护，妖怪也未被差别对待。尽管袿姬对内对外的态度都十分开明，但很多外国的观察者都由此联想到了由机器人接管社会的科幻小说，认为袿姬的政权本质属于极权主义，而在国内，亦有人怀疑自己是否沦为了埴轮的玩物。"
 GEN_SUPPER_EVENT_NEWS.19.a: "用土与水重塑的国家。"

 GEN_SUPPER_EVENT_NEWS.20.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.20.d: "东方之国的内乱现已结束，铃仙二号为首的社会主义者成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。铃仙二号尽管作出了大量妥协，她在鸟取的革命旅仍然是列岛上最为弱小的势力，就连她自己也认为这全国范围的胜利是一场奇迹。\n\n社会主义革命的领袖铃仙二号称自己将继承卡娜·安娜贝拉尔的遗志，在东之国传播十月革命以及日共前辈的精神。暂且不提对左翼学者来说，卡娜思想的浅薄。铃仙二号在其实践中所构筑下的体系与苏联模式已大相径庭，正统派纷纷斥责她走上了修正主义、甚至堪称“无政府主义”的路线。\n\n尽管如此，共产国际仍试探性地向又一个社会主义国家发送了邀请，而OFN也试图从革命后的混乱局面中牟利。"
 GEN_SUPPER_EVENT_NEWS.20.a: "未敢设想过的道路。"

 GEN_SUPPER_EVENT_NEWS.21.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.21.d: "东方之国的内乱现已结束，米斯蒂娅为首的幻想复生运动成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。她虽然宣称要复苏最初的幻想乡精神，但毋庸置疑的是各国都视她为妖怪种族主义者。她引用了纳粹和法西斯思想家的理论，将其与传统相结合，创造出了一个绝大多数人都不认为其存在过的幻想乡，并以此为建设蓝图。\n\n妖怪们必须重新学习自己被遗忘的古早文字，对袭击人类甚至食人传统的限制被一定程度放宽。在其他方面，米斯蒂娅则在逐步摆脱最初的土匪习气，采取务实策略，称奴隶制将不会出现于这一新生国度，人类也将在合理范围内享有自由；但妖怪显然是比人类更自由的一方，列岛上的人类广受歧视和压榨是世界范围公认的事实。\n\n国际上几乎所有国家都对该国进行了严厉谴责，部分异教团体派出的使团被驱逐而原路返回。中国及其敌人已暂时达成和解，准备优先消灭这些恐怖分子的威胁。"
 GEN_SUPPER_EVENT_NEWS.21.a: "在黑暗的时代还会有歌唱吗？是的，还有关于黑暗时代的歌。"

 GEN_SUPPER_EVENT_NEWS.22.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.22.d: "东方之国的内乱现已结束，键山雏为首的幸福实现教团成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。键山雏作为不受欢迎的厄运之神，在乱世中却成功引得一批信徒，甚至比秋神更受欢迎，她由此才成功获得了陆奥地区的领导权，并将国家统一。\n\n虽说接近她，甚至提起其名都会使人不幸，但东之国的人们自然而然地接受了她，并以类似于穆斯林的方式，通过禁止偶像崇拜及改用它称来尽量减轻触及避讳的损失。除此之外，键山雏也在同等地带走厄运，并为治愈国家的创伤而努力，其挚友河城荷取也在该过程中发挥了巨大作用。\n\n国际上的各界人士普遍对此种信仰厄运之神，充满着自我矛盾的宗教十分好奇，已有大量学者与艺术家前往东之国寻找灵感。"
 GEN_SUPPER_EVENT_NEWS.22.a: "命运之轮转往了逆位，还是正位？"

 GEN_SUPPER_EVENT_NEWS.23.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.23.d: "东方之国的内乱现已结束，秋神姐妹为首的秋神信徒成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。秋静叶和秋穰子分别为红叶之神和丰收之神，尽管她们实际所能管领的范围有限，但还是得到大量人类的崇拜，并在统一国家的过程中为他们带去了丰饶。\n\n两姐妹恩威并施，推行重农政策，反对不必要的工业化，希望建设一个田园式的理想国度。秋穰子扮演了理想主义、为其子民带去富饶的角色，她让东之国实现了全面的粮食自给，生育率也随之飙升；而悲观主义的秋静叶则负责面对国家的内外之敌，为统一立下汗马功劳。两姐妹在国家未来的统治方针上发生了冲突，令人想起伊比利亚的两位考迪罗，幸局势尚且可控。\n\n这个新国家虽然宗教氛围浓厚，但也坚定地支持和平主义。各国皆对这样一个温和友善的政权拥有好感，因为它成功将东之国变为了世界的粮仓。"
 GEN_SUPPER_EVENT_NEWS.23.a: "眷爱着众生的神明。"

 GEN_SUPPER_EVENT_NEWS.24.t: "[Get_newspaper_header]东之国一统？"
 GEN_SUPPER_EVENT_NEWS.24.d: "东方之国的内乱现已结束，易者为首的新社会主义势力成功战胜其余势力并恢复日本列岛的秩序。易者本该早已死于博丽巫女之手，但于近期再度现身，并靠他的传奇经历攫取了激进派人类的支持。然而在他被陆奥当局统战组建总工会后，他在各类问题上都显得愈加保守。\n\n利用无神论左派和北海道的共同支持后，他将它们用过即弃。在统一国家的过程中，他煽动人类和妖怪互相仇视，引起了大量暴力事件，同时出于私仇而全力抹除博丽存在过的痕迹。他还宣布要建设“新社会主义”，鼓吹阶级合作的同时禁止了他曾频繁利用的罢工，许多人因此开始怀疑他是否真的是传说中的易者。\n\n答案如何尚不可知，但他的生命已在国家统一后不久再次抵达了终点。在民怨沸腾至极，国家再次濒临崩溃之际，他宣称要与北海道进行谈判。随后，他的座机被发现坠毁在阿留申岛，与北海道相去甚远，飞机的残骸中携带了大量黄金。"
 GEN_SUPPER_EVENT_NEWS.24.a: "民家要术上有说这么做能变妖怪吗？"

 GEN_SUPPER_EVENT_NEWS.25.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.25.d: "东方之国的内乱现已结束，天弓千亦为首的市场神教成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。"
 GEN_SUPPER_EVENT_NEWS.25.a: "熙攘市场就在这里！"

 GEN_SUPPER_EVENT_NEWS.26.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.26.d: "东方之国的内乱现已结束，河城荷取为首的技术官僚成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。"
 GEN_SUPPER_EVENT_NEWS.26.a: "希望她不要复刻芥川龙之介的那篇小说......"

 GEN_SUPPER_EVENT_NEWS.27.t: "[Get_newspaper_header]东之国一统"
 GEN_SUPPER_EVENT_NEWS.27.d: "东方之国的内乱现已结束，为首的技术官僚成功战胜其余势力并恢复日本列岛的秩序，对北海道残存抵抗势力的追剿也在计划当中。"
 GEN_SUPPER_EVENT_NEWS.27.a: "希望她不要复刻芥川龙之介的那篇小说......"

 GEN_SUPPER_EVENT_NEWS.28.t: "[Get_newspaper_header]难波幕府"
 GEN_SUPPER_EVENT_NEWS.28.d: "一个统一日本列岛的强权在「妖怪边疆」关西崛起，历明正之乱与九州合战后间鼎天下。新任博丽巫女已任命其为镇国大将军并统领天下军务，其所立政权便因驻定前大阪地区而成为「难波幕府」。\n东风谷着力于保守基层封建主政治经济利益并确保朝幕双轨运行，并制定一部维护关西王权的宪法并重用评定众处理政治事务。同时其推行政府议会分离制度，并将议会选举挺进到财产咨格，以统战日益兴起的工商人阶层。至于外交方面其更为青昧意大利制度与德国的乌托邦的愿景，表示将积极同欧洲进行友好交流，并招致OFN的疑问与愤怒。"
 GEN_SUPPER_EVENT_NEWS.28.a: "熙攘市场就在这里！"

 GEN_SUPPER_EVENT_NEWS.29.t: "[Get_newspaper_header]归国"
 GEN_SUPPER_EVENT_NEWS.29.d: "日本列岛现被出云「再征服」，建御名方神与诹访大明神的风况东风谷早苗问鼎天下。其将日本一分为二为出云国与诹访国并成为共主，并建立一套政教合一的神明专制体系，将神明按序重新排列政治地位，打造出一个地上神国。\n诸多异教团体对其抹除日本与现代性的行为感到兴奋，乃至世界各地开始产生声称信仰列神的组织。OFN与团结协定均对此表示警惕，一个难以控制的新兴强权与新兴意识形态或将带来世界变局。"
 GEN_SUPPER_EVENT_NEWS.29.a: "希望她不要复刻芥川龙之介的那篇小说......"

 GEN_SUPPER_EVENT_NEWS.30.t: "[Get_newspaper_header]北方同盟"
 GEN_SUPPER_EVENT_NEWS.30.d: "东风谷政权与许珀尔玻瑞亚现结成一个惊人的军事同盟，二位领导人尽管对世界的理解有所不同，但出于对亚拉伯罕教的防御而达成意见一致，并声称将根除亚拉伯罕教的存在。\nOFN与团结协定对这个拥有妖怪技术的新兴好战同盟感到震惊，东亚各国则开始扩军备战，似乎新一轮的战事将被点燃。"
 GEN_SUPPER_EVENT_NEWS.30.a: "希望她不要复刻芥川龙之介的那篇小说......"

 GEN_SUPPER_EVENT_NEWS.31.t: "[Get_newspaper_header]明训扰乱"
 GEN_SUPPER_EVENT_NEWS.31.d: "击溃南朝的八云幕府如今陷入权力斗争带来的内乱当中：随着伊吹萃香对幕府执事西行寺幽幽子的发难与后者在军事威胁下出逃，以八云紫被伊吹狭持而不得不下令讨伐西行寺为起点点燃东之国第二轮内战。\n有消息称西行寺幽幽子已向濒临崩溃的南朝表示认罪与归顺之请并在西国准备力量以待反攻，南朝方面目前暂无回音。诸多此前被消灭的反政府运动也有复兴苗头，看来日本列岛的混乱将持续下去。"
