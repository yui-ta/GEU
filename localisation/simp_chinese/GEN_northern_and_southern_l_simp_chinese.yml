 gen.collapse.1.t: "为八云之上的八重垣立作结语"
 gen.collapse.1.d: "占位，这个事件暂且只是用来测试南北朝的。"
 gen.collapse.1.a: "「请由此处，端庄地将我的手牵起......」"

 HIN.1.t: "（照搬对白）"
 HIN.1.d: "在这里做些什么呢，坐在夜间漆黑的集市干等着，什么都不会发生的。那幕布一批雪白，在黯淡的月光下也不可能有多引人注目吧？你应该知道，在这里的观众都和你我一样厌倦了等待。有什么有趣的事呢？\n\n你和我的区别就是，你可能刚从超市买来一包烟，而我这里连一根烟头都已经难寻了吧。那，要是你想坠进这露头影院的漆黑中，这么拘谨地坐着可是不行的。喂，把手往隔壁座挪一点，你就会轻而易举地发现，那里是空的。\n\n谁也不知道我的名字，我的名字可从没上过报纸；我没有名字，没有钱，还很脏。对了，之前我给那些河童打过工，不过实在太无聊就不干了。他们说穿上这种疾速靴就能光速跑出三百米，可我无论试了多少次，跑一百米还是要十七秒......谁也不知道我的名字。\n\n看完高仓健演的任侠电影，或者什么旧文化复兴影片，你出来时的表情就像亲手杀了几个人似的。对，就是你，你那时候到底做什么了？在三平食堂的角落里，我读到那些妖怪丢弃的报纸：单叶滑翔机坠毁津轻海峡，朝鲜少年吉虎根身亡。我吓了一跳，看向天空，多云转晴，偶然有雨。这个鲁莽的朝鲜人竟然想乘着便宜铁管制成的翅膀飞回到人类的领地！我嫉妒你飞出的那些距离，我为自己的重力而哭泣。（未完）"
 HIN.1.a: "（水）"

