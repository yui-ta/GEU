 SE_FALL_JAPAN_D:0 "Behold, the virtue of Heaven, encompassing all, yet itself bound by naught. A wise sovereign, embodying this principle, safeguards the realm.\nLikewise, the Earth, bearing all, yet discarding nothing. An upright minister, emulating this, preserves the nation.\nShould virtue falter, even the highest station cannot be maintained.\n—Taiheiki"
