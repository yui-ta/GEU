 SE_GOD_WAR_D:0 "予在世之时，不修一善。\n依此业报，业报者，地狱-饿鬼-畜生之三道也。\n回於恶趣。\n—《将门记》"
 SE_GOD_WAR_A:0 "憎恶之物从地狱爬出"
