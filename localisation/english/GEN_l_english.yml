 GEN_SC_Rules: "弹幕决斗"
 GEN_SC_Rules_desc: "由符卡规则与弹幕决斗构成的战斗系统使幻想乡的妖怪们拥有着格外丰富的空中作战经验。\n\n她们娴熟的空中飞行技巧与人类难以企及的飞行技术以及其与生俱来、令人恐惧的妖术令其即使在现代空战中也丝毫不落下风，仅存于人类过去梦魇中的肉灵之躯在此刻已然成为现实。"
 GEN_The_Land_of_Hermits: "隐世之国"
 GEN_The_Land_of_Hermits_desc: "对于外界的人类来说这片土地在尘烟过后仅存的只有未知，妖怪们通过与外界闭塞的方式维持着她们那稳定的乐土，此前扩张至整个信州的博丽大结界便是其的物质基础。结界的扩张的代价便是当地生灵的牺牲，大量人类与动物在空间融合中化作虚无。\n\n外界的大日本帝国必需面对这宛若神迹一般的事件，乃至作为天照大神子孙的裕仁天皇都要为之动摇——苇原中国的旧主似乎再度降临于世间。信息的缺失与对神道下未知的恐惧令日本最激进的分子也不禁汗洽股粟，也许只有朝鲜或台湾岛上的国民才胆敢向其发起挑战。"
 GEN_The_War_of_Religion: "宗教战争"
 GEN_The_War_of_Religion_desc: "命莲寺、神灵庙与守矢神社等幻想乡地方宗教势力因信仰与历史过节而大打出手，这场局限于各方核心成员的打闹因她们能力的危险性在给予无聊之地活力的同时也造成了潜在的不稳定因素。\n\n反过来说这场打闹既锻练了各方的组织力与行动力，也通过互相切磋助长了彼此的力量。即便如此，三方在幻想乡这一大前提下依旧能够联手抗敌，愿此长存。"
 GEN_Moriya_Modernization: "守矢维新"
 GEN_Moriya_Modernization_desc: "守矢神社与其在妖怪之山上的盟友很早就对外界人类技术抱有接纳的态度。天狗侧现代化的成果便是物质生活上的变革；河童与山童们则在工艺革新上小有成就；而在守矢，一场能源革命正在神奈子的手中被缔造。\n\n不过进步亦会有歧途，与地狱的脱离令新能源计划被迫从头再来，而传统生产所带来的污染将令幻想乡万劫不复，也许这正是你该作为的地方。"
 GEN_Konata_Rules: "此方之则"
 GEN_Konata_Rules_desc: "由贤者之间的起誓，妖怪之间约定俗成的规则与博丽巫女的管理，并通过《命名决斗法案》限制妖怪间的大规模私斗而形成的幻想乡稳定的政治生态，使幻想乡维持在一种秩序井然的混乱之中。\n\n类似这般的规则曾广泛应用于幻想乡同彼岸、地狱与冥界的交往之中，不幸的是如今只有地灵殿众等少量人士因正好处在幻想乡被空间融合裹挟而去，其余之人皆已失联，只叹孤零存在于世。"