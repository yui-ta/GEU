 GEN_Yakumo_Yukari_hog_desc: "§Y贤者会议执权\n幻想乡体制§!\n--------------\n信州地区过去常有神隐的传说，八云紫或许便是传说之中的作恶之妖。说起幻想乡的掌枢之人，大多数妖怪首先就会想到八云紫。其在千年来积累的庞大影响力甚至足以支撑月面战争这种疯狂的战争计划，全妖怪的生存之心也令她坚信自己所作所为皆为正义。对于任何危害幻想乡平衡与妖怪生态的行为她绝不手软，大多数的生灵在她眼中只是理应用于维护妖怪存在的一个物件，也许她也曾憎恨过旧神们为何诞下这一极度依赖人类的世界，不过谁知道呢？\n\n同样，作为贤者们的执权，八云紫也担任着博丽巫女的引导之人，同时也肩负着维持平衡与维护大结界之责，她会给予每一届巫女所渴望的爱并在必要时将其毫不留情地舍弃；为了让妖怪们保持战斗意志，她谋划了异变。而在维护结界上，她竭尽全力维持她所梦想的世界存在。值得庆幸的她拥有一个可靠的式神帮助她完成一些工作，不过对式神糟糕的态度也在妖怪间形成了一些恶评。\n\n放眼现在，这场糟糕的空间融合打断了她与幽幽子的共度良宵。在查明真相的同时其也敏锐地意识到这个世界人类的绝望催生了她这般的存在。日本已不再拥有什么斩妖除魔之人，或许她能通过一场豪赌建立一个真正的妖怪的乐土。"
