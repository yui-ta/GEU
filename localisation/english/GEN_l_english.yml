 GEN_Ibarak_iKasen: "茨木华扇"
 GEN_Ibarak_iKasen_for_desc: "§Y外务奉行\n家长制§!\n--------------\n1145年冬，芳香已离去数年，幻想乡依旧如故。作为四大鬼王之一的茨木华扇选择了自己所坚信的道路，然而在梦中，荒废的罗生门仍矗立于此。她是鬼，还是人？那次同博丽巫女与天人的战斗并未让她得到任何答案，在对自我的恐惧中，她依旧未能望见那玄之又玄的“道”。她为何尝试保护人类呢？也许这只不过是一个逃避的借口罢了。\n\n道在何方？山中的生活是平淡的，数载光阴度过，博丽巫女依旧在同地底那些令人厌恶的家伙们进行着一次又一次的交锋，华扇平静地以一种抛弃问题的姿态观察着灵梦的挫折与前进。然而，日复一日毫无意义的修行只会带来越来越大的“空”，坚定的言辞也只是为了掩盖她那盲目行动的手臂。发展、外界、宇佐见堇子，信息的熵增令她有所事忙的同时也让她能够看向世界，不过归根结底这也只不过是一种转移注意力的手段罢了。\n\n道在现在，幻想乡的差错让她拥有了彻底忘却这一切的借口,也给予了她新的压力。新的矛盾与未曾探索过的土地让她可以以贤者的身份为新的人类们谋取利益。因和平而盛名的她致力于谅解与平等，她似乎想建立一个未曾设想过的地上天国。\n\n所以，刚开始的问题又为什么非得解答呢？也许这就是道吧。幻想乡的未来或许能够把握在茨木华扇的手中，不可预测的道也许将改变幻想乡的一切现状。"
