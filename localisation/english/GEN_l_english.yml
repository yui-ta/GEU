 GEN_Iizunamaru_Megumu: "饭纲丸龙"
 GEN_Iizunamaru_Megumu_eco_desc: "§Y财经奉行\n法团主义§!\n--------------\n作为大天狗中的经济能手，饭纲丸龙通过种种手段终于坐到了财经奉行之位，并为整个天狗族群们谋利。娴于经济学的她大刀阔斧地进行着无人在意的经济改革，并利用天狗集体分工生产的传统进行着相较于其他势力更为高效的商品生产。当然，同时也丰富了一下自己的腰包。她在尊重人类传统农业的基础上与守矢合作，并运用妖怪之山各族权归天狗的体制垄断了媒体、能源与廉价工业品的生产。在这里河童们成为了设计师与手工艺者，山童们掌握了财富的流动，而天狗们则成为了既得利益者过着现代化的生活。\n\n货币化经济与统一市场的推广对其他小妖怪们的小商铺们予以了重大打击，不过饭纲丸龙显然并不在意天狗治外的生灵。同时，经济上的成就也实现了饭纲丸龙在政治上谋取权力的愿望，通过斗争，她成功地独掌了大权，将妖怪之山上的太政大臣与关白等职悉数纳入自己人之手。有了资本她将开始实践自己的政治理想，而她的敌人自然便是奴役着天狗们的守矢神社。\n\n好吧，幻想乡的差错令计划不得不提前终止，不过新的世界恰好意味着新的机遇。饭纲丸龙很快便投入进了对新土地的勘探与调查可能存在的原生妖怪的工作之中，并试图用和平的手段令守矢神社屈服。时间会证明她计划的正确与否，而她或许将会成为天狗史上的一颗璀璨的明星。"
