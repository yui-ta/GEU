 GEN_Hakurei_Reimu_DESC: "自被命定的那一刻起灵梦便开始尽心尽力地承担博丽神社巫女的职责，在伤痕累累中不断磨砺自我，并向贤者与所有信任她的生灵们证明自己的强大与可靠。肩负重重使命的她在一次又一次的异变中成功证明了她自己的价值与地位，以幻想乡秩序象征者的姿态维持着幻想乡脆弱的平衡，并将每个有能力并试图破坏这一平衡的人悉数消灭殆尽。她既仁慈，也残忍。她必需以一种初出茅庐的内心监视每一个可能“误入歧途”的朋友，以少女之姿担当着长者应竞之事，而妖怪对她的爱也仅建立于其的工具性与对其背后所象征秩序的尊重之上。若她不是博丽巫女，那么也只不过是一个无关紧要之人罢了。\n\n兢兢业业，然后重复。看起来有趣与浪漫的工作也只不过是一个循环着毁灭与重建的过程。灵梦像西西弗斯一样以此为乐，并同将重复且微小的世界视为合理的所有生灵一般。也许正是魔理沙的竞争心让她拥有了一丝“想干什么”的动力，暗中的较量在每场异变中都在进行着，她开始存在必须拥有什么的想法。也许这美丽的日常会伴随着她的生命走到尽头，在幻想乡千千万万个故事之中留下一个新的可能会被人们所遗忘的故事。\n\n不过，在博丽神社，就在博丽大结界附近，时间线似乎发生了变动。这是一个熟悉且陌生的世界，而且并没有什么遗憾来填补她的空缺。魔理沙仍在这里，故事仍在继续，但她似乎有些失落，也许只有悲剧才会让人铭记。眼下灵梦面对着更多的表演与更少的行动，新领土的问题出现在政治家们抛弃遗忘的荒原之中，镰仓时期的宫将军们或许也正是如此想法吧。她是制度的产物，她的空虚仍没有被填满。这里没有所谓的激情，也没有悲剧，故事永远只是故事，象征的荒漠里博丽神社将存续到宇宙灭亡之日。"
